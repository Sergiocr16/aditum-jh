<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;" charset="UTF-8"/>
    <title>Estado de cuenta ADITUM</title>
    <style>
        @page {
            size: A4 landscape;
            margin: 1cm;
            counter-increment: page;
        }

        @page {
            @top-left {
                content: element(header);
            }
        }

        @page :first {
            @top-left {
                content: element(firstPageHeader);
            }
        }

        div.footer {
            position: running(footer);
            text-align: right;
        }

        @page {
            @bottom-right {
                content: element(footer);
            }
        }

        #pagenumber:before {
            content: counter(page);
        }

        #pagecount:before {
            content: counter(pages);
        }

        @media print {
            .no-page-break {
                margin-top: 25px;
                page-break-inside: avoid;
                -fs-keep-with-inline: keep;
                -fs-table-paginate: paginate;
            }
        }

        .collection-table table {
            -fs-table-paginate: paginate;
        }

        div.header {
            display: block;
            text-align: left;
            position: running(header);
            font-size: 10px;
            line-height: 24px;
            font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
            color: #555;
        }

        div.content {
            margin-left: -3px!important;
        }


        div.footer {
            counter-increment: page;
            position: running(footer);
            text-align: left;
            font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
            color: #555;
        }

        body {
            margin: 0;
            counter-reset: body;
        }

        .invoice-box {
            margin: auto;
            font-size: 14px;
            line-height: 24px;
            font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
            color: #555;
        }

        .invoice-box table tr.bodyContent td {
            font-size: 11px;
            border-collapse: none !important;
            border-top: 0px !important;
        }

        .invoice-box table tr.bodyContentChild td {
            font-size: 11px;
            border-collapse: none !important;
            border-top: 0px !important;
        }

        .font-red {
            color: #b42929;
        }

        .font-green {
            color: #269c4e;
        }

        .invoice-box table {
            width: 100%;
            line-height: inherit;
            text-align: left;
            border-collapse: collapse;
        }

        .invoice-box table td {
            padding: 5px;
            vertical-align: top;
        }

        .collection-table table td {
            border: 1px solid #EEEEEE;
            border-spacing: 0;
            padding-top: 0px !important;
            padding-bottom: 0px !important;
        }

        .invoice-box table tr td:nth-child(2) {
            text-align: right;
        }
        .no-border-right {
            border-right: 0px !important;
        }

        .invoice-box table tr.top table td {
            padding-bottom: 20px;
        }

        .invoice-box table tr.top table td.title {
            font-size: 45px;
            line-height: 45px;
            color: #333;
        }

        .invoice-box table tr.information table td {
            padding-bottom: 40px;
        }

        .invoice-box table tr.heading td {
            background: #eeeeee;
            font-weight: bold;
            font-size: 12px;
            border-collapse: none !important;
        }

        .invoice-box table tr.details td {
            padding-bottom: 20px;
            padding-top: 20px;
        }

        .invoice-box table tr.item td {
            border-bottom: 1px solid #eee;
            width: 1000px;
            font-size: 12px
        }

        .bold {
            font-weight: bold;
        }

        /** RTL **/
        .rtl {
            direction: rtl;
            font-family: Tahoma, 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
        }

        .rtl table {
            text-align: right;
        }

        .rtl table tr td:nth-child(2) {
            text-align: left;
        }

        .condominio-name {
            line-height: 1em;
            font-weight: bold;
            font-size: 25px;
            color: rgb(0, 150, 136);
            margin-bottom: 0px;
            margin-top: 35px;
        }

        .text-center {
            text-align: center !important;
        }

        .total-ammount {
            border-top: 3px solid rgb(42, 100, 150);
            background: rgb(42, 100, 150);
            border-bottom: 1px solid #ddd;
            font-weight: bold;
            color: white;
            text-align: center;
        }

        .payment-method {
            border-top: 3px solid rgb(42, 100, 150);
            color: #555;
            font-size: 15px;
        }

        .comprobante-title {
            background-color: rgb(0, 150, 136);
            color: white;
            font-size: 18px;
            padding: 10px;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .year-number {
            text-align: center;
            color: rgb(0, 150, 136);
            font-size: 33px;
        }

        .text-right {
            text-align: right !important;
        }

        .description {
            font-size: 13px;
        }

        .green-box {
            width: 15px;
            height: 10px;
            background-color: #C2FFD0;
            border: 1px solid #eee;
            display: inline-block;
            float: left;
            margin: 6px 6px 0 0;
        }

        .red-box {
            width: 15px;
            height: 10px;
            background-color: #FFB8B8;
            border: 1px solid #eee;
            display: inline-block;
            float: left;
            margin: 6px 6px 0 0;
        }

        .yellow-box {
            width: 15px;
            height: 10px;
            background-color: #FFD17A;
            border: 1px solid #eee;
            display: inline-block;
            float: left;
            margin: 6px 6px 0 0;
        }
    </style>
</head>
<body>

<div id="firstPageHeader" style="position: running(firstPageHeader);"></div>
<div class="footer">
    <span style="font-size:10px">Creación de este reporte:</span><b style="font-size:11px" th:text="|${currentDate}|"></b>
    <img style="margin-left: 260px" width="100px"  src="https://res.cloudinary.com/aditum/image/upload/v1583873633/ADITUM%20IMAGES/LogoWebHor645x200.png"/>
    <h4 style="font-size:11px;font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
            color: #555;display:inline;float:right"> Página <span id="pagenumber"></span> / <span id="pagecount"></span>
    </h4>
</div>
<div class="invoice-box landscapePage content">
    <table cellpadding="0" cellspacing="0">
        <tr class="top" style="margin-bottom: 10px;">
            <td>
                <h2 style="text-align:left;margin-bottom:0; margin-top: 0px!Important;">
                    <img height="100px" th:src="|${logo}|"/>
                </h2>
            </td>
            <td>
            </td>
            <td>
                <h2 style="text-align:right;margin-bottom:0; margin-top: 0px!Important;">
                    <img height="100px" th:src="|${logoAdmin}|"/>
                </h2>
            </td>
        </tr>
        <tr class="details" style="margin-top: 20px;">
            <td style="padding-top:12px">
                <span class="comprobante-title"> Estado de cuenta - Filial <span
                    th:text="|${house}|">filial</span> </span>
            </td>
            <td style="padding-top:12px"></td>
            <td style="text-align:right;padding-top:12px">
                <span style="font-size:14px">Del <span th:text="|${initialTime}|"
                                                       style="text-transform: lowercase"></span> al <span
                    th:text="|${finalTime}|" style="text-transform: lowercase"></span></span>
            </td>
        </tr>

        <tr>
            <td colspan="3">
                <div class="collection-table ">
                    <table style=" border-spacing:0;border-collapse: collapse">
                        <thead>
                        <tr class="heading">
                            <td width="12%" class="text-center">
                                <span class="padding-left-10">FECHA </span>
                            </td>
                            <td width="24%" class="text-center">
                                CONCEPTO
                            </td>

                            <td width="12%" class="text-center">
                                TOTAL CARGO
                            </td>
                            <td width="12%" class="text-center">
                                ABONO
                            </td>
                            <td width="12%" class="text-center">
                                SALDO
                            </td>

                        </tr>
                        </thead>
                        <tbody>
                        <tr class="bodyContent ">
                            <td colspan="4" class="no-border-right bold ">
                                <span class="padding-left-10 bold">SALDO INICIAL AL <span th:text="|${initialTime}|"
                                                                                          style="text-transform: uppercase"></span>
                                </span>
                            </td>
                            <td class="text-center bold">
                                <img  th:if="${currency!='$'}" src="https://res.cloudinary.com/aditum/image/upload/v1554150824/ADITUM%20IMAGES/colones-gris.png" height="8"
                                     style="margin: 0px 0px;"/>
                                <span th:text="|${accountStatus.saldoInicial}|"></span>
                            </td>
                        </tr>
                        </tbody>
                        <tbody th:each="item : ${accountStatus.listaAccountStatusItems}">
                        <tr class="bodyContent ">
                            <td class="no-border-right text-center">
                                <span th:text="|${item.dateFormatted}|"></span>
                            </td>
                            <td th:if="${item.abono>0}" class="no-border-right " style="text-align: left">
                                <span th:text="|${item.concept}|" class="bold"></span>
                            </td>
                            <td th:if="${item.abono==0}" class="no-border-right " style="text-align: left">
                                <span th:text="|${item.concept}|" ></span>
                            </td>
                            <td class="no-border-right font-red text-center" >
                                <span th:if="${item.total>0}">      <img
                                      th:if="${currency!='$'}" src="https://res.cloudinary.com/aditum/image/upload/v1554150830/ADITUM%20IMAGES/colones-rojo.png" height="8"
                                    style="margin: 0px 0px;"/>
                                <span th:text="|${item.totalFormatted}|" ></span></span>
                            </td>
                            <td class="no-border-right font-green text-center" >
                                <span th:if="${item.abono>0}">      <img
                                     th:if="${currency!='$'}" src="https://res.cloudinary.com/aditum/image/upload/v1554150827/ADITUM%20IMAGES/colones-verde.png" height="8"
                                    style="margin: 0px 0px;"/>
                                <span th:text="|${item.abonoFormatted}|" ></span></span>
                            </td>
                            <td class="  text-center bold" >
                                <span th:if="${item.saldo>0}" class="font-green">      <img
                                     th:if="${currency!='$'}" src="https://res.cloudinary.com/aditum/image/upload/v1554150827/ADITUM%20IMAGES/colones-verde.png" height="8"
                                    style="margin: 0px 0px;"/>
                                <span th:text="|${item.saldoFormatted}|" ></span>
                                </span>
                                <span th:if="${0>item.saldo}" class="font-red">      <img
                                     th:if="${currency!='$'}" src="https://res.cloudinary.com/aditum/image/upload/v1554150830/ADITUM%20IMAGES/colones-rojo.png" height="8"
                                    style="margin: 0px 0px;"/>
                                <span th:text="|${item.saldoFormatted}|" ></span>
                                </span>
                                <span th:if="${0==item.saldo}">      <img

                                     th:if="${currency!='$'}" src="https://res.cloudinary.com/aditum/image/upload/v1554150824/ADITUM%20IMAGES/colones-gris.png" height="8"
                                    style="margin: 0px 0px;"/>
                                <span th:text="|${item.saldoFormatted}|" ></span>
                                </span>
                            </td>
                        </tr>
                        <tr class="bodyContent " th:each="item2 : ${item.charges}">
                            <td class="no-border-right"></td>
                            <td class="no-border-right" style="text-align: left">
                                <span style="margin-left: 15px;">- </span><span th:text="|${item2.concept}|" ></span>

                            </td>
                            <td class="no-border-right"></td>
                            <td class="no-border-right font-green text-center">
                                <img
                                     th:if="${currency!='$'}" src="https://res.cloudinary.com/aditum/image/upload/v1554150827/ADITUM%20IMAGES/colones-verde.png" height="8"
                                    style="margin: 0px 0px;"/>
                                <span th:text="|${item2.ammountFormatted}|" ></span>

                            </td>
                            <td class=""></td>
                        </tr>
                        </tbody>
                        <tbody>
                        <tr class="bodyContent ">
                            <td colspan="2" class="no-border-right bold">
                                <span class="padding-left-10 bold">TOTAL
                                </span>
                            </td>
                            <td class="text-center font-red bold">
                                <img    th:if="${currency!='$'}" src="https://res.cloudinary.com/aditum/image/upload/v1554150830/ADITUM%20IMAGES/colones-rojo.png" height="8"
                                     style="margin: 0px 0px;"/>
                                <span th:text="|${accountStatus.totalTotalFormatted}|"></span>
                            </td>
                            <td class="text-center font-green bold">
                                <img    th:if="${currency!='$'}" src="https://res.cloudinary.com/aditum/image/upload/v1554150827/ADITUM%20IMAGES/colones-verde.png" height="8"
                                     style="margin: 0px 0px;"/>
                                <span th:text="|${accountStatus.totalAbonoFormatted}|"></span>
                            </td>
                            <td class="text-center  bold">
                                <span class="" th:if="${0==accountStatus.saldo}">
                                    <img    th:if="${currency!='$'}" src="https://res.cloudinary.com/aditum/image/upload/v1554150824/ADITUM%20IMAGES/colones-gris.png" height="8"
                                         style="margin: 0px 0px;"/>
                                    <span th:text="|${accountStatus.saldoFormatted}|"></span>
                                </span>
                                <span class="font-red" th:if="${0>accountStatus.saldo}">
                                    <img    th:if="${currency!='$'}" src="https://res.cloudinary.com/aditum/image/upload/v1554150830/ADITUM%20IMAGES/colones-rojo.png" height="8"
                                         style="margin: 0px 0px;"/>
                                    <span th:text="|${accountStatus.saldoFormatted}|"></span>
                                </span>
                                <span class="font-green" th:if="${accountStatus.saldo>0}">
                                    <img     th:if="${currency!='$'}" src="https://res.cloudinary.com/aditum/image/upload/v1554150827/ADITUM%20IMAGES/colones-verde.png" height="8"
                                         style="margin: 0px 0px;"/>
                                    <span th:text="|${accountStatus.saldoFormatted}|"></span>
                                </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
