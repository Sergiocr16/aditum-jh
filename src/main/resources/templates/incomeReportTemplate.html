<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;" charset="UTF-8" />
    <title>Reporte de ingresos ADITUM</title>
    <style>
         @page {
         size: A4 landscape;
         margin: 1cm;
         counter-increment: page;
         }
         @page {
         @top-left {
         content: element(header);
         }
         }
         @page :first {
         @top-left {
         content: element(firstPageHeader);
         }
         }
         div.footer {
         position: running(footer);
         text-align: right;
         }
         @page {
         @bottom-right {
         content: element(footer);
         }
         }
         #pagenumber:before {
         content: counter(page);
         }
         #pagecount:before {
         content: counter(pages);
         }
         @media print {
         .no-page-break {
         margin-top: 25px;
         page-break-inside: avoid;
         -fs-keep-with-inline: keep;
         -fs-table-paginate: paginate;
         }
         }
         .collection-table table {
         -fs-table-paginate: paginate;
         }
         div.header {
         display: block;
         text-align: left;
         position: running(header);
         font-size: 10px;
         line-height: 24px;
         font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
         color: #555;
         }
         div.content {
         }
         div.footer {
         counter-increment: page;
         position: running(footer);
         text-align: left;
         font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
         color: #555;
         padding:5px;
         }
         body {
         margin: 0;
         counter-reset: body;
         }
         .invoice-box {
         margin: auto;
         width: 27cm;
         font-size: 14px;
         line-height: 24px;
         font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
         color: #555;
         }
         .invoice-box table {
         width: 100%;
         line-height: inherit;
         text-align: left;
         border-collapse: collapse;
         }
         .invoice-box table td {
         padding: 5px;
         vertical-align: top;
         }
         .collection-table table td {
         border: 1px solid #eee;
         border-spacing: 0;
         }
         .invoice-box table tr td:nth-child(2) {
         text-align: right;
         }
         .invoice-box table tr.top table td {
         padding-bottom: 20px;
         }
         .invoice-box table tr.top table td.title {
         font-size: 45px;
         line-height: 45px;
         color: #333;
         }
         .invoice-box table tr.information table td {
         padding-bottom: 40px;
         }
         .invoice-box table tr.heading td {
         background: #e0e0e0;
         border-bottom: 4px solid rgb(42, 100, 150);
         font-weight: bold;
         font-size: 12px;
         border-collapse: none!important;
         }
         .invoice-box table tr.details td {
         padding-bottom: 20px;
         padding-top: 20px;
         }
         .invoice-box table tr.item td {
         border-bottom: 1px solid #eee;
         width: 1000px;
         font-size: 10px
         }
         /** RTL **/
         .rtl {
         direction: rtl;
         font-family: Tahoma, 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
         }
         .rtl table {
         text-align: right;
         }
         .rtl table tr td:nth-child(2) {
         text-align: left;
         }
         .condominio-name {
         line-height: 1em;
         font-weight: bold;
         font-size: 25px;
         color: rgb(42, 100, 150);
         margin-bottom: 0px;
         margin-top: 35px;
         }
         .text-center {
         text-align: center!important;
         }
         .total-ammount {
         border-top: 4px solid rgb(42, 100, 150);
         background: rgb(42, 100, 150);
         border-bottom: 1px solid #eee!important;
         font-weight: bold;
         font-size:12px!important;
         color: white!important;
         text-align: center;
         }
         .payment-method {
          border: 0px solid #eee!important;
         border-top: 3px solid rgb(42, 100, 150)!important;
         color: #555;
         }
         .comprobante-title {
         background-color: rgb(42, 100, 150);
         color: white;
         font-size: 18px;
         padding: 10px;
         margin-left: -5px;
         border-top-right-radius: 10px;
         border-bottom-right-radius: 10px;
         }
         .year-number {
         text-align: center;
         color: rgb(42, 100, 150);
         font-size: 33px;
         }
         .text-right {
         text-align: right!important;
         }
         .description {
         font-size: 13px;
         }
         .green-box {
         width: 15px;
         height: 10px;
         background-color: #C2FFD0;
         border: 1px solid #eee;
         display: inline-block;
         float: left;
         margin: 6px 6px 0 0;
         }
         .red-box {
         width: 15px;
         height: 10px;
         background-color: #FFB8B8;
         border: 1px solid #eee;
         display: inline-block;
         float: left;
         margin: 6px 6px 0 0;
         }
         .yellow-box {
         width: 15px;
         height: 10px;
         background-color: #FFD17A;
         border: 1px solid #eee;
         display: inline-block;
         float: left;
         margin: 6px 6px 0 0;
         }
         .no-padding{
         padding:0;
         }
         .balance-title{
         margin:5px
         }
      </style>
</head>
<body>
<div class='header'>
    <span th:text="|${company.name}|" style="color:rgb(42, 100, 150);margin-left:1cm">company</span> - Reporte de ingresos <span th:text="|${rangoFechas}|"></span>
    <img width="70px" th:src="@{|${baseUrl}/content/images/logoAditumAzul.png|}" style="float:right;margin-right:1cm"/>
    <span style="margin-right:3px;float:right;font-size:10px;color:#90a4ae">Powered by</span>
</div>
<div id="firstPageHeader" style="position: running(firstPageHeader);"></div>
<div class="footer">
    <div style="float:left;display:inline">
    <span style="font-size:10px">Creación de este reporte:</span><b style="font-size:11px" th:text="|${currentDate}|"></b>
        <span th:if="${incomeReport.filter!=''}" style="font-size:11px"> / </span><span style="font-size:11px" th:text="|${incomeReport.filter}|"></span>
    </div>
    <div style="float:right;display:inline">
    <span style="font-size:11px;font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
            color: #555;display:inline;float:right;"> Página <span id="pagenumber"></span> / <span id="pagecount"></span></span>
    </div>
    </div>
<div class="invoice-box landscapePage content">
    <table cellpadding="0" cellspacing="0">
        <tr class="top">
            <td>
                <h3 class="condominio-name" th:text="|${company.name}|">Condominio</h3>
            </td>
            <td>
            </td>
            <td>
                <h2 style="text-align:right;margin-bottom:0;margin-top:30px"> <img width="100px" th:src="@{|${baseUrl}/content/images/logoAditumAzul.png|}"/>
                    <span style="display:block;font-size:10px;margin-top:-10px;color:#90a4ae">Powered by</span>
                </h2>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <hr style="border-top: 1px solid #e0f2f1;">
                </hr>
            </td>
        </tr>
        <tr>
            <td style="padding-top:12px" colspan="3">
                <div style="width:49%;float:left">
                    <div>
                        <span class="comprobante-title"> Reporte de Ingresos</span>
                    </div>
                    <div style="margin-top:20px">
                        <b th:text="|${rangoFechas}|">
                        </b>
                    </div>
                </div>
                <div class="no-padding" style="border:#CCCCCC solid 1px;border-radius:10px!important;width:50%;float:right;margin-top: -12px;">
                    <div style="border-right:#CCCCCC solid 1px;float:left;width:33%">
                        <h5 class="text-center balance-title" style="font-weight:bold">Mantenimiento</h5>
                        <h5 class="text-center  bold balance-title">
                           <span>
                           <img th:src="@{|${baseUrl}/content/images/colones-gris.png|}" height="10" style="margin:0 3px;"/>
                           <span th:text="|${incomeReport.totalMaintenance}|">0</span></span>
                        </h5>
                    </div>
                    <div style=";float:left;width:33%">
                        <h5 class="text-center balance-title" style="font-weight:bold">Extraordinarias</h5>
                        <h5 class="text-center  bold balance-title">
                           <span>
                           <img th:src="@{|${baseUrl}/content/images/colones-gris.png|}" height="10" style="margin:0 3px;"/>
                           <span th:text="|${incomeReport.totalExtraordinary}|">0</span></span>
                        </h5>
                    </div>
                    <div style="border-left:#CCCCCC solid 1px;float:left;width:33%">
                        <h5 class="text-center balance-title" style="font-weight:bold">Áreas comunes</h5>
                        <h5 class="text-center  bold balance-title">
                           <span>
                           <img th:src="@{|${baseUrl}/content/images/colones-gris.png|}" height="10" style="margin:0 3px;"/>
                           <span th:text="|${incomeReport.totalCommonArea}|">0</span></span>
                        </h5>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <div class="collection-table ">
                    <table style="border-spacing:0;border-collapse: collapse">
                    <thead>
                    <tr class="heading">
                        <td width="7.6923%" class="text-center">
                            Filial
                        </td>
                        <td width="7.6923%" class="text-center">
                            Número de recibo
                        </td>
                        <td width="7.6923%" class="text-center">
                            Fecha de pago
                        </td>
                        <td width="7.6923%" class="text-center">
                            Cuenta
                        </td>
                        <td width="7.6923%" class="text-center">
                            Método de pago
                        </td>
                        <td width="7.6923%" class="text-center">
                            Categoría
                        </td>
                        <td width="7.6923%" class="text-center">
                            Concepto
                        </td>
                        <td width="7.6923%" class="text-center">
                            Cantidad
                        </td>
                    </tr>
                    </thead>
        <tr class="item no-page-break" th:each="payment : ${incomeReport.payments}">
            <td class="text-center" th:text="|${payment.houseNumber}|">
            </td>
            <td class="text-center" th:text="|${payment.receiptNumber}|">
            </td>
            <td class="text-center" th:text="|${payment.stringDate}|">
            </td>
            <td class="text-center" th:text="|${payment.account}|">
            </td>
            <td class="text-center" th:text="|${payment.paymentMethod}|">
            </td>
            <td class="text-center" th:text="|${payment.categories}|">
            </td>
            <td class="text-center" th:text="|${payment.concept}|">
            </td>
            <td class="text-center">
                <img  th:src="@{|${baseUrl}/content/images/colones-gris.png|}" height="8" style="margin-right:2px;margin-top:16px"/>
                <span  th:text="|${payment.ammount}|"></span>
            </td>
        </tr>
        <tr class="no-page-break">
            <td colspan="7" class="payment-method"></td>
            <td class="total-ammount payment-method text-center">
                <div style="display:inline;float: right" >
                    <span><span  th:text="|${incomeReport.total}|"></span></span>
                </div>
                <div style="display:inline;float: right;margin:3px 2px"><img th:src="@{|${baseUrl}/content/images/colones-blanco.png|}" height="18"/> </div>
                <div style="display:inline;float: right"><b>Total:</b></div>
            </td>
        </tr>
    </table>
</div>
</td>
</tr>
</table>
</div>
</body>
</html>
