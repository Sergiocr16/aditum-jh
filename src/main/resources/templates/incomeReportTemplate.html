<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;" charset="UTF-8" />
    <title>Reporte de ingresos ADITUM</title>
    <style>
         @page {
         size: A4 landscape;
         margin: 1cm;
         counter-increment: page;
         }
         @page {
         @top-left {
         content: element(header);
         }
         }
         @page :first {
         @top-left {
         content: element(firstPageHeader);
         }
         }
         div.footer {
         position: running(footer);
         text-align: right;
         }
         @page {
         @bottom-right {
         content: element(footer);
         }
         }
         #pagenumber:before {
         content: counter(page);
         }
         #pagecount:before {
         content: counter(pages);
         }
         @media print {
         .no-page-break {
         margin-top: 25px;
         page-break-inside: avoid;
         -fs-keep-with-inline: keep;
         -fs-table-paginate: paginate;
         }
         }
         .collection-table table {
         -fs-table-paginate: paginate;
         }
         div.header {
         display: block;
         text-align: left;
         position: running(header);
         font-size: 10px;
         line-height: 24px;
         font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
         color: #555;
         }
         div.content {
             margin-left: -3px!important;
         }
         div.footer {
         counter-increment: page;
         position: running(footer);
         text-align: left;
         font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
         color: #555;
         padding:5px;
         }
         body {
         margin: 0;
         counter-reset: body;
         }
         .invoice-box {
         margin: auto;
         font-size: 14px;
         line-height: 24px;
         font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
         color: #555;
         }
         .invoice-box table {
         width: 100%;
         line-height: inherit;
         text-align: left;
         border-collapse: collapse;
         }
         .invoice-box table td {
         padding: 5px;
         vertical-align: top;
         }
         .collection-table table td {
             border: 1px solid #eee;
             border-spacing: 0;
             padding-top: 0px !important;
             padding-bottom: 0px !important;
         }
         .invoice-box table tr td:nth-child(2) {
         text-align: right;
         }
         .invoice-box table tr.top table td {
         padding-bottom: 20px;
         }
         .invoice-box table tr.top table td.title {
         font-size: 45px;
         line-height: 45px;
         color: #333;
         }
         .invoice-box table tr.information table td {
         padding-bottom: 40px;
         }
         .invoice-box table tr.heading td {
             background: #eeeeee;
             font-weight: bold;
             font-size: 12px;
             border-collapse: none !important;
         }
         .no-border-right {
             border-right: 0px !important;
         }
         .invoice-box table tr.details td {
         padding-bottom: 20px;
         padding-top: 20px;
         }
         .invoice-box table tr.item td {
         border-bottom: 1px solid #eee;
         width: 1000px;
         padding-bottom:1px!important;
         font-size: 10px;

         }
         /** RTL **/
         .rtl {
         direction: rtl;
         font-family: Tahoma, 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
         }
         .rtl table {
         text-align: right;
         }
         .rtl table tr td:nth-child(2) {
         text-align: left;
         }
         .condominio-name {
         line-height: 1em;
         font-weight: bold;
         font-size: 25px;
             color: rgb(0, 150, 136);
         margin-bottom: 0px;
         margin-top: 35px;
         }
         .text-center {
         text-align: center!important;
         }
         .total-ammount {
         border-top: 4px solid rgb(0, 150, 136);
         background: rgb(0, 150, 136);
         border-bottom: 1px solid #eee!important;
         font-weight: bold;
         font-size:12px!important;
         color: white!important;
         text-align: center;
         }
         .payment-method {
          border: 0px solid #eee!important;
         border-top: 3px solid rgb(0, 150, 136);!important;
         color: #555;
         }
         .comprobante-title {
             background-color: rgb(0, 150, 136);
             color: white;
             font-size: 16px;
             padding: 8px;

             border-top-right-radius: 10px;
             border-bottom-right-radius: 10px;
         }

         .invoice-box table tr.bodyContent td {
             font-size: 11px;
             border-collapse: none !important;
             border-top: 0px !important;
         }

         .invoice-box table tr.bodyContentChild td {
             font-size: 11px;
             border-collapse: none !important;
             border-top: 0px !important;
         }

         .no-padding{
         padding:0;
         }
         .balance-title{
         margin:5px
         }
      </style>
</head>
<body>
<div id="firstPageHeader" style="position: running(firstPageHeader);"></div>
<div class="footer">
    <div style="float:left;display:inline">
    <span style="font-size:10px">Creación de este reporte:</span><b style="font-size:11px" th:text="|${currentDate}|"></b>
        <span th:if="${incomeReport.filter!=''}" style="font-size:11px"> / </span><span style="font-size:11px" th:text="|${incomeReport.filter}|"></span>
    </div>
    <img style="margin-left: 260px" width="100px"  src="https://res.cloudinary.com/aditum/image/upload/v1583873633/ADITUM%20IMAGES/LogoWebHor645x200.png"/>
    <div style="float:right;display:inline">
    <span style="font-size:11px;font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
            color: #555;display:inline;float:right;"> Página <span id="pagenumber"></span> / <span id="pagecount"></span></span>
    </div>
    </div>
<div class="invoice-box landscapePage content">
    <table cellpadding="0" cellspacing="0">
        <tr class="top" style="margin-bottom: 10px;">
            <td>
                <h2 style="text-align:left;margin-bottom:0; margin-top: 0px!Important;">
                    <img height="100px" th:src="|${logo}|"/>
                </h2>
            </td>
            <td>
            </td>
            <td>
                <h2 style="text-align:right;margin-bottom:0; margin-top: 0px!Important;">
                    <img height="100px" th:src="|${logoAdmin}|"/>
                </h2>
            </td>
        </tr>

        <tr style="margin-top: 20px;">
            <td style="padding-top:12px" colspan="3">
                <div style="width:100%;float:left">
                    <div>
                        <span class="comprobante-title"> Reporte de Ingresos - <span th:text="|${company.name}|">Condominio</span></span>
                    </div>
                    <div style="margin-top:20px">
                        <span th:text="|${rangoFechas}|">
                        </span>
                    </div>
                </div>
                <div class="no-padding" style="border:#CCCCCC solid 1px;border-radius:10px!important;width:100%;float:right;margin-top: 20px; margin-bottom: 20px;">
                    <div style="border-right:#CCCCCC solid 1px;float:left;width:20%">
                        <h5 class="text-center balance-title" style="font-weight:bold">Mantenimiento</h5>
                        <h5 class="text-center  bold balance-title">
                           <span>
                           <img src="https://res.cloudinary.com/aditum/image/upload/v1554150824/ADITUM%20IMAGES/colones-gris.png" height="10" style="margin:0 3px;"/>
                           <span th:text="|${incomeReport.getTotalMaintenanceFormatted()}|">0</span></span>
                        </h5>
                    </div>
                    <div style="border-right:#CCCCCC solid 1px;float:left;width:13%">
                        <h5 class="text-center balance-title" style="font-weight:bold">Adelantos</h5>
                        <h5 class="text-center  bold balance-title">
                           <span>
                           <img src="https://res.cloudinary.com/aditum/image/upload/v1554150824/ADITUM%20IMAGES/colones-gris.png" height="10" style="margin:0 3px;"/>
                           <span th:text="|${incomeReport.getTotalAdelantoFormatted()}|">0</span></span>
                        </h5>
                    </div>

                    <div style=";float:left;width:13%">
                        <h5 class="text-center balance-title" style="font-weight:bold">Multas</h5>
                        <h5 class="text-center  bold balance-title">
                           <span>
                           <img src="https://res.cloudinary.com/aditum/image/upload/v1554150824/ADITUM%20IMAGES/colones-gris.png" height="10" style="margin:0 3px;"/>
                           <span th:text="|${incomeReport.totalMultaFormatted}|">0</span></span>
                        </h5>
                    </div>
                    <div style="border-left:#CCCCCC solid 1px;float:left;width:13%">
                        <h5 class="text-center balance-title" style="font-weight:bold">Extraordinarias</h5>
                        <h5 class="text-center  bold balance-title">
                           <span>
                           <img src="https://res.cloudinary.com/aditum/image/upload/v1554150824/ADITUM%20IMAGES/colones-gris.png" height="10" style="margin:0 3px;"/>
                           <span th:text="|${incomeReport.totalExtraordinaryFormatted}|">0</span></span>
                        </h5>
                    </div>

                    <div style="border-left:#CCCCCC solid 1px;float:left;width:13%">
                        <h5 class="text-center balance-title" style="font-weight:bold">Cuota agua</h5>
                        <h5 class="text-center  bold balance-title">
                           <span>
                           <img src="https://res.cloudinary.com/aditum/image/upload/v1554150824/ADITUM%20IMAGES/colones-gris.png" height="10" style="margin:0 3px;"/>
                           <span th:text="|${incomeReport.totalWaterChargeFormatted}|">0</span></span>
                        </h5>
                    </div>
                    <div style="border-left:#CCCCCC solid 1px;float:left;width:13%">
                        <h5 class="text-center balance-title" style="font-weight:bold">Áreas comunes</h5>
                        <h5 class="text-center  bold balance-title">
                           <span>
                           <img src="https://res.cloudinary.com/aditum/image/upload/v1554150824/ADITUM%20IMAGES/colones-gris.png" height="10" style="margin:0 3px;"/>
                           <span th:text="|${incomeReport.totalCommonAreaFormatted}|">0</span></span>
                        </h5>
                    </div>
                    <div style="border-left:#CCCCCC solid 1px;float:left;width:13%">
                        <h5 class="text-center balance-title" style="font-weight:bold">Otros ingresos</h5>
                        <h5 class="text-center  bold balance-title">
                           <span>
                           <img src="https://res.cloudinary.com/aditum/image/upload/v1554150824/ADITUM%20IMAGES/colones-gris.png" height="10" style="margin:0 3px;"/>
                           <span th:text="|${incomeReport.getTotalOtherIngressFormatted()}|">0</span></span>
                        </h5>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <div class="collection-table ">
                    <table style="border-spacing:0;border-collapse: collapse">
                    <thead>
                    <tr class="heading">
                        <td width="5.6923%" class="text-center">
                            Filial
                        </td>
                        <td width="5.6923%" class="text-center">
                            Recibo
                        </td>
                        <td width="7.6923%" class="text-center">
                            Fecha de pago
                        </td>
                        <td width="7.6923%" class="text-center">
                            Cuenta
                        </td>
                        <td width="7.6923%" class="text-center">
                            Método de pago
                        </td>
                        <td width="7.6923%" class="text-center">
                            Categoría
                        </td>
                        <td width="11.6923%" class="text-center">
                            Concepto
                        </td>
                        <td width="7.6923%" class="text-center">
                            Cantidad
                        </td>
                    </tr>
                    </thead>
        <tr class="item no-page-break bodyContent" th:each="payment : ${incomeReport.payments}">
            <td th:if="|${payment.getHouseId()!=null}|" class="text-center no-border-right" th:text="|${payment.houseNumber}|">
            </td>
            <td th:if="|${payment.getHouseId()==null}|" class="text-center no-border-right">
                Ninguna
            </td>
            <td class="text-center no-border-right" th:text="|${payment.receiptNumber}|">
            </td>
            <td class="text-center no-border-right" th:text="|${payment.stringDate}|">
            </td>
            <td class="text-center no-border-right" th:text="|${payment.account}|">
            </td>
            <td class="text-center no-border-right" th:text="|${payment.paymentMethod}|">
            </td>
            <td th:if="|${payment.getHouseId()!=null}|" class="text-center no-border-right" th:text="|${payment.categories}|">
            </td>
            <td th:if="|${payment.getHouseId()==null}|" class="text-center no-border-right">
                Otros ingresos
            </td>
            <td class="text-center no-border-right" th:text="|${payment.concept}|">
            </td>
            <td class="text-center">
                <img
                    src="https://res.cloudinary.com/aditum/image/upload/v1554150824/ADITUM%20IMAGES/colones-gris.png" height="8"
                    style="margin: 0px 0px;"/>
                <span  th:text="|${payment.ammount}|"></span>
            </td>
        </tr>
        <tr class="no-page-break payment-method">
            <td colspan="6" class="payment-method" style="border-top: 1px solid rgb(0, 150, 136)!important;"></td>
            <td class="total-ammount payment-method" style="text-align: right; border-top: 1px solid rgb(0, 150, 136)!important;" >

                <div style="display:inline;float: right"><b>Total:</b></div>
            </td>
            <td class="total-ammount payment-method text-center" style="border-top: 1px solid rgb(0, 150, 136)!important;">

                    <span><img src="https://res.cloudinary.com/aditum/image/upload/v1554150816/ADITUM%20IMAGES/colones-blanco.png" height="10"
                        style="margin: -1px 0px;"/>
                        <span  th:text="|${incomeReport.totalFormatted}|"></span></span>
            </td>
        </tr>
    </table>
</div>
</td>
</tr>
</table>
</div>
</body>
</html>
