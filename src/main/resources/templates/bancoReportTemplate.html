<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;" charset="UTF-8"/>
    <title>Tabla de cobranza ADITUM</title>
    <style>
        @page {
            size: A4 landscape;
            margin: 1cm;
            counter-increment: page;
        }

        @page {
            @top-left {
                content: element(header);
            }
        }

        @page :first {
            @top-left {
                content: element(firstPageHeader);
            }
        }

        div.footer {
            position: running(footer);
            text-align: right;
        }

        .font-green {
            color: #269c4e;
        }

        .font-red {
            color: #b42929;
        }

        @page {
            @bottom-right {
                content: element(footer);
            }
        }

        #pagenumber:before {
            content: counter(page);
        }

        #pagecount:before {
            content: counter(pages);
        }

        @media print {
            .no-page-break {
                margin-top: 25px;
                page-break-inside: avoid;
                -fs-keep-with-inline: keep;
                -fs-table-paginate: paginate;
            }
        }

        .collection-table table {
            -fs-table-paginate: paginate;
        }

        div.header {
            display: block;
            text-align: left;
            position: running(header);
            font-size: 10px;
            line-height: 24px;
            font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
            color: #555;
        }

        div.content {
            margin-left: -3px !important;
        }

        div.footer {
            counter-increment: page;
            position: running(footer);
            text-align: left;
            font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
            color: #555;
        }

        body {
            margin: 0;
            counter-reset: body;
        }

        .invoice-box {
            margin: auto;
            width: 27cm;
            font-size: 14px;
            line-height: 24px;
            font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
            color: #555;
        }

        .invoice-box table tr.bodyContent td {
            font-size: 11px;
            border-collapse: none !important;
            border-top: 0px !important;
        }

        .invoice-box table tr.bodyContentChild td {
            font-size: 11px;
            border-collapse: none !important;
            border-top: 0px !important;
        }

        .invoice-box table {
            width: 100%;
            line-height: inherit;
            text-align: left;
            border-collapse: collapse;
        }

        .invoice-box table td {
            padding: 5px;
            vertical-align: top;
        }

        .collection-table table td {
            border: 1px solid #EEEEEE;
            border-spacing: 0;
            padding-top: 0px !important;
            padding-bottom: 0px !important;

        }

        .collection-table {

            margin-bottom: 20px !important;
        }

        .invoice-box table tr td:nth-child(2) {
            text-align: right;
        }

        .no-border-right {
            border-right: 0px !important;
        }

        .invoice-box table tr.top table td {
            padding-bottom: 20px;
        }

        .invoice-box table tr.top table td.title {
            font-size: 45px;
            line-height: 45px;
            color: #333;
        }

        .invoice-box table tr.information table td {
            padding-bottom: 40px;
        }

        .invoice-box table tr.heading td {
            background: #eeeeee;
            font-weight: bold;
            font-size: 12px;
            border-collapse: none !important;
        }

        .invoice-box table tr.details td {
            padding-bottom: 20px;
            padding-top: 20px;

        }

        .invoice-box table tr.item td {
            border-bottom: 1px solid #eee;
            width: 1000px;
            font-size: 12px
        }

        .rtl table {
            text-align: right;
        }
            .bold{
                font-weight: bold;
            }
        .rtl table tr td:nth-child(2) {
            text-align: left;
        }

        .condominio-name {
            line-height: 1em;
            font-weight: bold;
            font-size: 25px;
            color: rgb(0, 150, 136);
            margin-bottom: 0px;
            margin-top: 35px;
        }

        .text-center {
            text-align: center !important;
        }

        .comprobante-title {
            background-color: rgb(0, 150, 136);
            color: white;
            font-size: 18px;
            padding: 10px;

            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }

    </style>
</head>
<body>
<div class='header'>
    <span th:text="|${company.name}|" style="color:rgb(42, 100, 150);margin-left:1cm">company</span> - Estado de cuenta <span th:text="|${bancoDTO.beneficiario}|"></span>
</div>
<div id="firstPageHeader" style="position: running(firstPageHeader);"></div>
<div class="footer">
    <span style="font-size:10px">Creación de este reporte:</span><b style="font-size:11px"  th:text="|${currentDate}|"></b>
    <img style="margin-left: 260px" width="100px"  src="https://res.cloudinary.com/aditum/image/upload/v1583873633/ADITUM%20IMAGES/LogoWebHor645x200.png"/>
    <h4 style="font-size:11px;font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
            color: #555;display:inline;float:right"> Página <span id="pagenumber"></span> / <span id="pagecount"></span>
    </h4>
</div>
<div class="invoice-box landscapePage content">
    <table cellpadding="0" cellspacing="0">
        <tr class="top">
            <td>
                <h2 style="text-align:left;margin-bottom:0; margin-top: 0px!Important;">
                    <img height="100px" th:src="|${logo}|"/>
                </h2>
            </td>
            <td>
            </td>
            <td>
                <h2 style="text-align:right;margin-bottom:0; margin-top: 0px!Important;">
                    <img height="100px" th:src="|${logoAdmin}|"/>
                </h2>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <hr style="border-top: 1px solid #e0f2f1;">
                </hr>
            </td>
        </tr>
        <tr class="details">
            <td style="padding-top:12px;">
                <span class="comprobante-title">Estado de cuenta <span th:text="|${bancoDTO.beneficiario}|"></span></span>
            </td>
            <td style="padding-top:12px"></td>
            <td style="text-align:right;padding-top:12px">
                <span style="font-size:14px">Del <span th:text="|${initialTime}|"
                                                       style="text-transform: lowercase"></span> al <span
                    th:text="|${finalTime}|" style="text-transform: lowercase"></span></span>
            </td>
        </tr>

        <tr>
            <td colspan="3">

                <div class="collection-table">
                    <table style=" border-spacing:0;border-collapse: collapse; margin-left: 0px; padding-left: 0px;">
                        <thead>
                        <tr class="heading">
                            <td class="text-center"><span>Fecha </span></td>
                            <td class="text-center"><span>Folio </span></td>
                            <td class="text-center"><span>Concepto </span></td>
                            <td class="text-center"><span>Ingreso </span></td>
                            <td class="text-center"><span>Egreso</span></td>
                            <td class="text-center"><span>Saldos </span></td>
                        </tr>

                        </thead>
                        <tbody>
                        <tr class="bodyContent bold">
                            <td colspan="5" class="no-border-right"><span>Saldo inicial al <span th:text="|${initialTime}|"></span> </span></td>
                            <td class="no-border-right text-center">
                                <img
                                    src="https://res.cloudinary.com/aditum/image/upload/v1554150824/ADITUM%20IMAGES/colones-gris.png" height="8"
                                    style="margin: 0px 0px;"/>
                                <span th:text="|${bancoDTO.capitalInicialFormatted}|"></span>
                            </td>
                        </tr>

                        <tr th:each="banco : ${bancoDTO.movimientos}" class="bodyContent ">
                            <td class="no-border-right text-center">
                                <span th:text="|${banco.dateFormatted}|"></span>
                            </td>
                            <td class="no-border-right text-center">
                                <span th:text="|${banco.folio}|"></span>
                            </td>
                            <td class="no-border-right text-center">
                                <span th:text="|${banco.concept}|"></span>
                            </td>
                            <td class="no-border-right text-center font-green ">
                                <img th:if="${banco.ingress!=0}"
                                     src="https://res.cloudinary.com/aditum/image/upload/v1554150827/ADITUM%20IMAGES/colones-verde.png" height="8"
                                     style="margin: 0px 0px;"/>
                                <span th:if="${banco.ingress!=0}" th:text="|${banco.ingressFormatted}|"></span>
                            </td>
                            <td class="no-border-right text-center font-red">
                                <img th:if="${banco.egress!=0}" src="https://res.cloudinary.com/aditum/image/upload/v1554150830/ADITUM%20IMAGES/colones-rojo.png"
                                     height="8"
                                     style="margin: 0px 0px;"/>
                                <span th:if="${banco.egress!=0}" th:text="|${banco.egressFormatted}|"></span>
                            </td>
                            <td class="no-border-right text-center">
                                <img src="https://res.cloudinary.com/aditum/image/upload/v1554150824/ADITUM%20IMAGES/colones-gris.png" height="8"
                                     style="margin: 0px 0px;"/>
                                <span th:text="|${banco.balanceFormatted}|"></span>
                            </td>
                        </tr>

                        <tr class="bodyContent ">

                            <td class="no-border-right   bold" colspan="3">
                                <span>Total</span>
                            </td>
                            <td class="no-border-right text-center font-green bold">
                                <img src="https://res.cloudinary.com/aditum/image/upload/v1554150827/ADITUM%20IMAGES/colones-verde.png" height="8"
                                     style="margin: 0px 0px;"/>
                                <span th:text="|${bancoDTO.totalIngressFormatted}|"></span>
                            </td>
                            <td class="no-border-right text-center font-red bold">
                                <img src="https://res.cloudinary.com/aditum/image/upload/v1554150830/ADITUM%20IMAGES/colones-rojo.png" height="8"
                                     style="margin: 0px 0px;"/>
                                <span th:text="|${bancoDTO.totalEgressFormatted}|"></span>
                            </td>
                            <td class="no-border-right text-center bold">

                                <img src="https://res.cloudinary.com/aditum/image/upload/v1554150824/ADITUM%20IMAGES/colones-gris.png" height="8"
                                     style="margin: 0px 0px;"/>
                                <span th:text="|${bancoDTO.totalBalanceFormatted}|"></span>
                            </td>
                        </tr>
                        </tbody>

                    </table>
                </div>


            </td>
        </tr>
    </table>
</div>
</body>
</html>
