<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;" charset="UTF-8"/>
    <title>Reporte de cuentas por pagar</title>
    <style>
        @page {
            size: A4 landscape;
            margin: 1cm;
            counter-increment: page;
        }

        @page {
            @top-left {
                content: element(header);
            }
        }

        @page :first {
            @top-left {
                content: element(firstPageHeader);
            }
        }

        div.footer {
            position: running(footer);
            text-align: right;
        }

        @page {
            @bottom-right {
                content: element(footer);
            }
        }

        #pagenumber:before {
            content: counter(page);
        }

        #pagecount:before {
            content: counter(pages);
        }

        @media print {
            .no-page-break {
                margin-top: 25px;
                page-break-inside: avoid;
                -fs-keep-with-inline: keep;
                -fs-table-paginate: paginate;
            }
        }

        .collection-table table {
            -fs-table-paginate: paginate;
        }

        div.header {
            display: block;
            text-align: left;
            position: running(header);
            font-size: 10px;
            line-height: 24px;
            font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
            color: #555;
        }

        div.content {
            margin-left: -3px !important;
        }

        div.footer {
            counter-increment: page;
            position: running(footer);
            text-align: left;
            font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
            color: #555;
        }

        body {
            margin: 0;
            counter-reset: body;
        }

        .invoice-box {
            margin: auto;

            font-size: 14px;
            line-height: 24px;
            font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
            color: #555;
        }

        .invoice-box table tr.bodyContent td {
            font-size: 11px;
            border-collapse: none !important;
            border-top: 0px !important;
        }

        .invoice-box table tr.bodyContentChild td {
            font-size: 11px;
            border-collapse: none !important;
            border-top: 0px !important;
        }

        .font-red {
            color: #b42929;
        }

        .font-green {
            color: #269c4e;
        }

        .invoice-box table {
            width: 100%;
            line-height: inherit;
            text-align: left;
            border-collapse: collapse;
        }

        .invoice-box table td {
            padding: 5px;
            vertical-align: top;
        }

        .collection-table table td {
            border: 1px solid #EEEEEE;
            border-spacing: 0;
            padding-top: 0px !important;
            padding-bottom: 0px !important;

        }

        .collection-table {

            margin-bottom: 20px !important;
        }

        .payment-method {
            border: 0px solid #eee !important;
            border-top: 3px solid rgb(0, 150, 136);
        !important;
            color: #555;
        }

        .invoice-box table tr td:nth-child(2) {
            text-align: right;
        }

        .no-border-right {
            border-right: 0px !important;
        }

        .invoice-box table tr.top table td {
            padding-bottom: 20px;
        }

        .invoice-box table tr.top table td.title {
            font-size: 45px;
            line-height: 45px;
            color: #333;
        }

        .invoice-box table tr.information table td {
            padding-bottom: 40px;
        }

        .invoice-box table tr.heading td {
            background: #eeeeee;
            font-weight: bold;
            font-size: 12px;
            border-collapse: none !important;
        }

        .invoice-box table tr.details td {
            padding-bottom: 20px;
            padding-top: 20px!important;

        }

        .invoice-box table tr.item td {
            border-bottom: 1px solid #eee;
            width: 1000px;
            font-size: 12px
        }

        .bold {
            font-weight: bold;
        }

        /** RTL **/
        .rtl {
            direction: rtl;
            font-family: Tahoma, 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
        }

        .rtl table {
            text-align: right;
        }

        .rtl table tr td:nth-child(2) {
            text-align: left;
        }

        .condominio-name {
            line-height: 1em;
            font-weight: bold;
            font-size: 25px;
            color: rgb(0, 150, 136);
            margin-bottom: 0px;
            margin-top: 35px;
        }

        .text-center {
            text-align: center !important;
        }

        .total-ammount {
            border-top: 3px solid rgb(42, 100, 150);
            background: rgb(42, 100, 150);
            border-bottom: 1px solid #ddd;
            font-weight: bold;
            color: white;
            text-align: center;
        }

        .payment-method {
            border-top: 3px solid rgb(42, 100, 150);
            color: #555;
            font-size: 15px;
        }

        .total-ammount {
            border-top: 4px solid rgb(0, 150, 136);
            background: rgb(0, 150, 136);
            border-bottom: 1px solid rgb(0, 150, 136);
        !important;
            font-weight: bold;
            font-size: 12px !important;
            color: white !important;
            text-align: center;
        }

        .comprobante-title {
            background-color: rgb(0, 150, 136);
            color: white;
            font-size: 16px;
            padding: 8px;

            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }

    </style>
</head>
<body>

<div id="firstPageHeader" style="position: running(firstPageHeader);"></div>
<div class="footer">
    <span style="font-size:10px; margin-left: 3px;">Creación de este reporte: </span><b style="font-size:11px"
                                                                     th:text="|${currentDate}|"></b>
    <h4 style="font-size:11px;font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
            color: #555;display:inline;float:right; margin-bottom: 30px!important;"> Página <span id="pagenumber"></span> / <span id="pagecount"></span>
    </h4>
</div>
<div class="invoice-box landscapePage content">
    <table cellpadding="0" cellspacing="0">
        <tr class="top" style="margin-bottom: 10px;">
            <td>
                <h2 style="text-align:left;margin-bottom:0; margin-top: 0px!Important;"><img width="140px"
                                                                                  src="https://res.cloudinary.com/aditum/image/upload/v1577508951/ADITUM%20IMAGES/logo-torres-sol.png"/>

                </h2>
            </td>
            <td>
            </td>
            <td>
                <h2 style="text-align:right;margin-bottom:0; margin-top: 10px!Important;"><img width="180px"
                                                                                  src="https://res.cloudinary.com/aditum/image/upload/v1577506269/ADITUM%20IMAGES/logoAditumAzulMaterial.png"/>

                </h2>

            </td>
        </tr>

        <tr class="details">
            <td style="padding-top:12px;">
                <span class="comprobante-title">Reporte de cuentas por pagar - <span th:text="|${company.name}|">Condominio</span></span>
            </td>
            <td style="padding-top:12px"></td>
            <td style="text-align:right;padding-top:12px">
                <span style="font-size:14px">Al <span
                    th:text="|${finalTime}|" style="text-transform: lowercase"></span></span>
            </td>
        </tr>

        <tr>
            <td colspan="3">

                <div class="collection-table">
                    <table style=" border-spacing:0;border-collapse: collapse; margin-left: 0px; padding-left: 0px;">
                        <thead>
                        <tr class="heading">
                            <td><span>Concepto </span></td>
                            <td class="text-center"><span>Folio </span></td>
                            <td class="text-center"><span>Categoría </span></td>
                            <td class="text-center"><span>Proveedor </span></td>
                            <td class="text-center"><span>Vencimiento </span></td>
                            <td class="text-center"><span>Total </span></td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="egress : ${egress_report}" class="bodyContent ">
                            <td class="no-border-right " th:if="${egress.concept!=null}">
                                <span th:text="|${egress.concept}|"></span>
                            </td>
                            <td class="no-border-right text-center" th:if="${egress.folio!=null}">
                                <span th:text="|${egress.folio}|"></span>
                            </td>
                            <td class="no-border-right text-center" th:if="${egress.folio==null}">
                                <span>No se registró</span>
                            </td>
                            <td class="no-border-right text-center" th:if="${egress.category!=null}">
                                <span th:text="|${egress.category}|"></span>
                            </td>
                            <td class="no-border-right text-center" th:if="${egress.proveedor!=null}">
                                <span th:text="|${egress.proveedor}|"></span>
                            </td>
                            <td class="no-border-right text-center" th:if="${egress.proveedor==null}">
                                <span >No se registró</span>
                            </td>
                            <td class="no-border-right text-center" th:if="${egress.expirationDate!=null}">
                                <span th:text="|${egress.expirationDateFormatted}|"></span>
                            </td>
                            <td class=" text-center" th:if="${egress.total!=null}">
                                <img
                                    src="https://res.cloudinary.com/aditum/image/upload/v1554150824/ADITUM%20IMAGES/colones-gris.png"
                                    height="8"
                                    style="margin: 0px 0px;"/>
                                <span th:text="|${egress.totalFormatted}|"></span>
                            </td>
                        </tr>
                        <tr class="bodyContent ">
                            <td colspan="4" class="no-border-right payment-method"
                                style="border-top: 1px solid rgb(0, 150, 136)!important;"></td>
                            <td class="no-border-right payment-method total-ammount "
                                style="border-top: 1px solid rgb(0, 150, 136)!important;"> Total por pagar:
                            </td>
                            <td class="no-border-right payment-method total-ammount"
                                style="border-top: 1px solid rgb(0, 150, 136)!important;">
                               <span>     <img
                                   src="https://res.cloudinary.com/aditum/image/upload/v1554150816/ADITUM%20IMAGES/colones-blanco.png"
                                   height="10"
                                   style="margin: -1px 0px;"/>
                        <span th:text="|${total_egress_to_pay}|"></span></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
