<div layout="row" id="footer-menu" layout-align="space-between center" ng-if="!inForm && !inDetail">
    <a layout="column" class="item-footer-menu" ng-class="{'item-footer-menu-active':vm.defineActive(item)}" layout-align="center center" ng-repeat="item in vm.footerMenu" ui-sref="{{item.uisref}}">
          <md-icon >{{item.icon}}</md-icon>
          <h6 class="no-margin">{{item.title}}</h6>
    </a>
</div>
