<div  has-any-authority="ROLE_MANAGER,ROLE_ADMIN,ROLE_USER,ROLE_RH" id="rightView"  ng-show="menu==true" >
    <div  class="page-header-fixed page-quick-sidebar-over-content ng-scope"><div class="page-header md-shadow-z-1-i navbar navbar-fixed-top ng-scope">

                            <li has-authority="ROLE_MANAGER">

                            </li>

                            </li>

                            </li>
                        </ul>

</div>
