					        {{' '+vm.currentUser.name +' '+ vm.currentUser.lastname}}{{vm.contextLiving}}</span>
                            <i class="fa fa-angle-down"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-default ">
                            <li ui-sref="editProfile({id:user.id})" ng-show="isAdmin()" href="#/usuario/perfil/editar/32" class="ng-hide">
                                <a href="">
                                    <i class="icon-user"></i> Mi perfil </a>
                            </li>
                            <li>
                                <a ui-sref="password" >
                                    <i class="fa fa-key"></i>Cambiar contraseña</a>
                            </li>
                            <li>
                                <a href="" ng-click="vm.logout()">
                                    <i class="fa fa-sign-out"></i>Cerrar sesión</a>
                            </li>
                        </ul>
                    </li>
                    <!-- END USER LOGIN DROPDOWN -->
                    <!-- BEGIN QUICK SIDEBAR TOGGLER -->
                    <!-- DOC: Apply "dropdown-dark" class after below "dropdown-extended" to change the dropdown styte -->

                    <!-- END QUICK SIDEBAR TOGGLER -->
                </ul>
            </div>
            <!-- END TOP NAVIGATION MENU -->
        </div>
        <!-- END HEADER INNER -->
    </div>
    </div>
</div>
