
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEmailConfigurationLabel" data-translate="aditumApp.emailConfiguration.home.createOrEditLabel">Create or edit a Email Configuration</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.emailConfiguration.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.emailConfiguration.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.emailConfiguration.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                    ng-model="vm.emailConfiguration.email"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.emailConfiguration.password" for="field_password">Password</label>
            <input type="text" class="form-control" name="password" id="field_password"
                    ng-model="vm.emailConfiguration.password"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.emailConfiguration.customEmail" for="field_customEmail">Custom Email</label>
                <input type="checkbox" name="customEmail" id="field_customEmail"
                          ng-model="vm.emailConfiguration.customEmail"/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.emailConfiguration.emailCompany" for="field_emailCompany">Email Company</label>
            <input type="text" class="form-control" name="emailCompany" id="field_emailCompany"
                    ng-model="vm.emailConfiguration.emailCompany"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.emailConfiguration.adminCompanyName" for="field_adminCompanyName">Admin Company Name</label>
            <input type="text" class="form-control" name="adminCompanyName" id="field_adminCompanyName"
                    ng-model="vm.emailConfiguration.adminCompanyName"
                    />
        </div>

        <div class="form-group">
            <label data-translate="aditumApp.emailConfiguration.company" for="field_company">Company</label>
            <select class="form-control" id="field_company" name="company" ng-model="vm.emailConfiguration.companyId" ng-options="company.id as company.id for company in vm.companies"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
