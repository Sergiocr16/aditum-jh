
<div>
    <h2><span data-translate="aditumApp.procedureSteps.detail.title">Procedure Steps</span> {{vm.procedureSteps.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="aditumApp.procedureSteps.description">Description</span></dt>
        <dd>
            <span>{{vm.procedureSteps.description}}</span>
        </dd>
        <dt><span data-translate="aditumApp.procedureSteps.number">Number</span></dt>
        <dd>
            <span>{{vm.procedureSteps.number}}</span>
        </dd>
        <dt><span data-translate="aditumApp.procedureSteps.deleted">Deleted</span></dt>
        <dd>
            <span>{{vm.procedureSteps.deleted}}</span>
        </dd>
        <dt><span data-translate="aditumApp.procedureSteps.procedures">Procedures</span></dt>
        <dd>
            <a ui-sref="procedures-detail({id:vm.procedureSteps.proceduresId})">{{vm.procedureSteps.proceduresId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="procedure-steps-detail.edit({id:vm.procedureSteps.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
