<!-- SE REQUIERE EN CADA VISTA -->
<div class="page-bar route-title">
    <ul class="page-breadcrumb">
        <li >
            <i class="fa fa-tree"></i>
            <a>Áreas comunes</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a >Ver todas</a>
        </li>
    </ul>
    <div class="page-toolbar">
        <div class="btn-group pull-right" style="padding-top:10px;">
            <i class="fa fa-lightbulb-o" style="font-size:20px; color:orange"></i>
        </div>
    </div>
</div>
<div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12 " id="loadingIcon">
    <div class="spinnerLoading">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
    </div>
</div>
<div class="row display-none" id="tableDatas">
    <div class="col-lg-12 col-md-12">
        <h3 class="page-title col-md-5 col-lg-5 col-xs-12 col-sm-12 no-list">Áreas comunes

        </h3>

        <div class="form-group  col-md-12 col-sm-12 col-xs-12" id="index-search-bar">

            <button type="button" class="btn btn-success green col-md-offset-9 col-lg-offset-9 col-sm-offset-9 col-md-3  col-lg-3 col-sm-3 col-xs-12"  ui-sref="common-area-reservation-resident-view" name="button">Crear reservación</button>

        </div>
        <div class="portlet-body no-padding">
            <div ng-if="vm.commonAreas.length == 0" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                <h2 class="text-center gray-font">No hay áreas comunes registradas</h2>
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12 col-lg-4" ng-repeat="commonArea in vm.commonAreas track by commonArea.id" >
                <div class="portlet light bordered  text-center  col-sm-12 col-xs-12 commonAreaDivResidentView" id="" ui-sref="reservation-calendar-resident-view({id:commonArea.id})" style="cursor:pointer;">

                    <div class="col-md-12 no-padding">
                        <div class="col-md-3 no-padding-right">
                            <img  width="65" height="65" class="img-circle" data-ng-src="{{'data:' + commonArea.pictureContentType + ';base64,' + commonArea.picture}}" style="max-height: 400px;" ng-if="commonArea.picture" alt="commonArea image"/>
                            <img ng-if="commonArea.picture==null" width="60" height="60" class="img-circle" src="content/images/noCommonArea-image.jpg"/>
                        </div>
                        <div class=" col-md-9 no-padding text-center">
                            <h5 class="font-20 bold" style="padding-bottom: 0px!important; margin-bottom: 5px!important; color: #0088cc;"  >{{commonArea.name}}</h5><h5 class="font-13 bold" ng-if="commonArea.reservationCharge!==null">Costo: ₡{{vm.formatearNumero(commonArea.reservationCharge+"")}}</h5><h5 class="font-13 bold" ng-if="commonArea.reservationCharge==null">No requiere cobro</h5>
                        </div>

                     </div>
               </div>
            </div>
        </div>
    </div>
</div>
