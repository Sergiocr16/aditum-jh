<div class="col-md-12 col-sm-12 col-lg-12 col-xs-12 no-padding margin-top-10 fade-in " >
    <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12 no-padding margin-bottom-10">
        <h3 class="caption-subject font-green-sharp bold uppercase hidden-xs" style="margin-top: 0px!important;">CALENDARIO GENERAL</h3>
        <div class="col-md-8 col-lg-8 col-sm-6 no-padding">
        </div>
        <div class=" col-md-4 col-lg-4 col-sm-6 col-xs-12 no-padding bold hidden-xs" style="color:white; font-size:13px;">
            <span   style="padding:5px; background-color: #ef5350" class=" col-md-6 col-sm-6 col-xs-12 text-center">Reservas sin aprobar</span>
            <span   style="padding:5px; background-color: #42a5f5" class="col-md-6 col-sm-6 col-xs-12 text-center">Reservas aprobadas</span>
        </div>
        <div class="col-xs-12 no-padding bold hidden-lg hidden-md hidden-sm" style="color:white; font-size:13px;">
            <span   style="padding:5px; background-color: #ef5350" class=" col-md-6 col-sm-6 col-xs-6 text-center">Sin aprobar</span>
            <span   style="padding:5px; background-color: #42a5f5" class="col-md-6 col-sm-6 col-xs-6 text-center">Aprobados</span>
        </div>
    </div>
    <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12 no-padding margin-bottom-20">
        <div class="col-md-12 col-lg-12 no-padding">
        </div>
        <div style="margin: 10px 0" ng-if="vm.eventSources[0].length<vm.totalItems">
            <md-progress-linear md-mode="determinate" value="{{(vm.eventSources[0].length/vm.totalItems)*100}}"></md-progress-linear>
        </div>
    </div>


    <div class="hidden-xs" ui-calendar="vm.uiConfig.calendar"  ng-model="vm.eventSources" style="cursor:pointer; margin-bottom:20px;" id="calendarData"></div>
    <div class="hidden-sm hidden-lg hidden-md" ui-calendar="vm.uiConfig.calendar1" ng-model="vm.eventSources" style="margin-bottom:20px;" id="calendarData1"></div>
    <md-button has-authority="ROLE_MANAGER" ui-sref="common-area-administration.newReservation" style="position: fixed"
               class="md-fab md-fab-bottom-right orange-button-oficial" aria-label="Add new">
        <md-tooltip md-direction="left" class="font-13 bold white-color">Crear nueva reservaci√≥n</md-tooltip>
        <md-icon class="white-color">add</md-icon>
    </md-button>
</div>
