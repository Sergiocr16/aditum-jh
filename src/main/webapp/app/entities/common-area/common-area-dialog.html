<div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12 display-none" id="loadingIcon">
    <div class="spinnerLoading">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
    </div>
</div>
<div class="" id="new_egress_form">
    <div class="row">
        <div class="col-md-12 ">
            <div class="portlet light bordered">
                <div class="portlet-title">
                    <div class="caption font-green-haze">

                        <span class="caption-subject bold uppercase">{{vm.button}} área común</span>
                    </div>


                </div>
                <div class="portlet-body form display-none" id="register_edit_form">
                    <form name="editForm" id="form" role="form" novalidate ng-submit=" vm.confirmMessage()" show-validation>

                        <div class="form-body col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12 no-padding">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding form-group">
                                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 no-padding-left margin-top-10">
                                        <span class="font-13 bold  control-label">Nombre del área común *</span>
                                    </div>
                                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 form-group">
                                        <input type="text" class="form-control" name="name" id="field_name"
                                        ng-model="vm.commonArea.name" placeholder="Piscina, gimnasio, cancha de tenis..."
                                        required/>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12  no-padding form-group">
                                    <div class=" col-lg-4 col-md-4  col-sm-4 col-xs-4 no-padding-left margin-top-10">
                                        <span class="font-13 bold control-label" >Descripción</span>
                                    </div>
                                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 form-group">
                                    <textarea type="text" class="form-control"  rows="3" name="description" id="field_description" ng-model="vm.commonArea.description" placeholder="Ubicación, reglas del área común, etc." ></textarea>

                                    </div>
                                </div>



                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding  form-group">
                                    <div class="col-lg-3 col-md-3 col-sm-2 col-xs-2 no-padding-left " style="margin-top:25px;">
                                        <span ng-class="{redfont: vm.spaceInvalid3==true}" class="font-13 bold control-label" >Días permitidos para reservar *</span>
                                    </div>
                                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 " >
                                        <div class="form-group form-md-line-input">

                                            <div class="md-checkbox-inline">
                                                <div class="md-checkbox">
                                                    <input type="checkbox" id="checkbox33" class="md-check" ng-click="vm.selectDay(0)">
                                                    <label for="checkbox33">
                                                        <span></span>
                                                        <span class="check"></span>
                                                        <span class="box"></span>
                                                        Lunes </label>
                                                </div>
                                                <div class="md-checkbox ">
                                                    <input type="checkbox" id="checkbox34" class="md-check" ng-click="vm.selectDay(1)">
                                                    <label for="checkbox34">
                                                        <span></span>
                                                        <span class="check"></span>
                                                        <span class="box"></span>
                                                        Martes </label>
                                                </div>
                                                <div class="md-checkbox ">
                                                    <input type="checkbox" id="checkbox35" class="md-check" ng-click="vm.selectDay(2)">
                                                    <label for="checkbox35">
                                                        <span></span>
                                                        <span class="check"></span>
                                                        <span class="box"></span>
                                                        Miércoles </label>
                                                </div>
                                                <div class="md-checkbox ">
                                                    <input type="checkbox" id="checkbox36" class="md-check" ng-click="vm.selectDay(3)">
                                                    <label for="checkbox36">
                                                        <span></span>
                                                        <span class="check"></span>
                                                        <span class="box"></span>
                                                        Jueves </label>
                                                </div>
                                                <div class="md-checkbox ">
                                                    <input type="checkbox" id="checkbox37" class="md-check" ng-click="vm.selectDay(4)">
                                                    <label for="checkbox37">
                                                        <span></span>
                                                        <span class="check"></span>
                                                        <span class="box"></span>
                                                        Viernes </label>
                                                </div>
                                                <div class="md-checkbox ">
                                                    <input type="checkbox" id="checkbox38" class="md-check" ng-click="vm.selectDay(5)">
                                                    <label for="checkbox38">
                                                        <span></span>
                                                        <span class="check"></span>
                                                        <span class="box"></span>
                                                        Sábado </label>
                                                </div>
                                                <div class="md-checkbox ">
                                                    <input type="checkbox" id="checkbox39" class="md-check" ng-click="vm.selectDay(6)">
                                                    <label for="checkbox39">
                                                        <span></span>
                                                        <span class="check"></span>
                                                        <span class="box"></span>
                                                        Domingo </label>
                                                </div>
                                            </div>

                                        </div>

                                    </div>

                                </div>

                            </div>

                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-8 no-padding" style="margin-top:0px;">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding  form-group" ng-if="item.selected" ng-repeat="item in vm.daysOfWeek">
                                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 no-padding-left margin-top-10">
                                        <span class="font-13 bold control-label" >Horas permitidas para reservar el {{item.day}} *</span>
                                    </div>

                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3  form-group">

                                        <select ng-change="vm.validateDaysHours($index,item)"; required type="text" class="form-control" ng-model="item.initialTime" ng-options="hour.value as hour.time for hour in vm.hours">
                                            <option value="">Seleccione una hora</option>
                                        </select>

                                    </div>
                                    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 no-padding form-group">
                                        <h6 class="text-center font-16">hasta</h6>

                                    </div>
                                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4  form-group ">
                                        <select ng-change="vm.validateDaysHours($index,item)" ng-class="{borderRed: item.isValid==false}"  required type="text" class="form-control " ng-model="item.finalTime" ng-options="hour.value as hour.time for hour in vm.hours">
                                            <option value="">Seleccione una hora</option>
                                        </select>

                                    </div>
                                </div>
                                <hr>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding  form-group" >
                                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 no-padding-left margin-top-10">
                                        <span class="font-13 bold control-label" >Reservar por bloques de </span>
                                    </div>

                                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8  form-group">

                                        <select name="maximunHours" type="text" class="form-control" ng-model="vm.commonArea.maximunHours" ng-options="bloque.value as bloque.hour for bloque in vm.bloques">
                                            <option value="">Todo el día</option>

                                        </select>

                                    </div>

                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding  form-group">
                                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 no-padding-left margin-top-10">
                                        <span ng-class="{redfont: vm.spaceInvalid1==true}" class="font-13 bold control-label" >Requiere cobro *</span>
                                    </div>
                                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 " >
                                        <div class="form-group form-md-radios">
                                            <div class="md-radio-inline ">
                                                <div class="md-radio">
                                                    <input type="radio" ng-click="vm.changeChargeRequired(true)"  id="radio14" name="radio2" class="md-radiobtn">
                                                    <label for="radio14">
                                                        <span></span>
                                                        <span class="check"></span>
                                                        <span class="box"></span>
                                                        Si </label>
                                                </div>
                                                <div class="md-radio has-error">
                                                    <input type="radio" id="radio15" name="radio2" class="md-radiobtn" ng-click="vm.changeChargeRequired(false)" >
                                                    <label for="radio15">
                                                        <span></span>
                                                        <span class="check"></span>
                                                        <span class="box"></span>
                                                        No </label>
                                                </div>

                                            </div>
                                        </div>

                                    </div>

                                </div>

                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding  form-group" ng-if="vm.paymentRequired">
                                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 no-padding-left margin-top-10">
                                        <span class="font-13 bold control-label" >Cuota por reservación *</span>
                                    </div>
                                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 form-group" >
                                        <div class="input-group form-group">
                                            <span class="input-group-addon">₡</span>
                                            <input ng-class="{redBorder: vm.commonArea.reservationChargeValida==false}" ng-change="vm.validateReservationCharge(vm.commonArea)" type="text" class="form-control numbers" name="total" id="field_reservationCharge"
                                                   ng-model="vm.commonArea.reservationCharge"  placeholder="0.00" required
                                            />
                                        </div>

                                    </div>


                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding  form-group" ng-if="vm.paymentRequired">
                                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 no-padding-left margin-top-10">
                                        <span class="font-13 bold control-label" >Dinero a devolver *</span>
                                        <span  style="z-index:9999" angular-popover direction="right" template="<div style='padding:5px;width:350px;color:#4DB3A2;font-weight:bolder'><h5 style='font-size:15px!important'>Dinero que se devuelve al condómino una vez que el área comùn se utilizó. Si no hay devolución digite la cantidad 0.<h5></div>" mode="mouseover"><i class="fa fa-info-circle" style="color:#4DB3A2;font-size:18px;background:white"></i></span>
                                    </div>
                                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 " >
                                        <div class="input-group form-group">
                                            <span class="input-group-addon">₡</span>
                                            <input  ng-class="{redBorder: vm.commonArea.devolutionAmmountValida==false}" type="text" class="form-control numbers" name="total" ng-change="vm.validateDevolutionAmmount(vm.commonArea)" id="field_devolutionAmmount" placeholder="0.00"
                                                   required ng-model="vm.commonArea.devolutionAmmount"
                                            />
                                        </div>

                                    </div>


                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding  form-group">
                                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 no-padding-left margin-top-10">
                                        <span ng-class="{redfont: vm.spaceInvalid2==true}" class="font-13 bold control-label" >Permite reservar con deudas? * </span>
                                    </div>
                                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 " >
                                        <div class="form-group form-md-radios">
                                            <div class="md-radio-inline">
                                                <div class="md-radio">
                                                    <input type="radio" ng-click="vm.commonArea.reservationWithDebt=1; vm.spaceInvalid2=false "  id="radio16" name="radio3" class="md-radiobtn" required>
                                                    <label for="radio16">
                                                        <span></span>
                                                        <span class="check"></span>
                                                        <span class="box"></span>
                                                        Si </label>
                                                </div>
                                                <div class="md-radio has-error">
                                                    <input type="radio" ng-click="vm.commonArea.reservationWithDebt=0; vm.spaceInvalid2=false " id="radio17" name="radio3" class="md-radiobtn" required>
                                                    <label for="radio17">
                                                        <span></span>
                                                        <span class="check"></span>
                                                        <span class="box"></span>
                                                        No </label>
                                                </div>

                                            </div>
                                        </div>

                                    </div>

                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12  no-padding form-group">
                                    <div class=" col-lg-4 col-md-4  col-sm-4 col-xs-4 no-padding-left margin-top-10">
                                        <span class="font-13 bold control-label" >Foto </span>
                                    </div>

                                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 " >
                                        <button type="button" ngf-select class="btn default btn-file fileinput-new gray-font"
                                                ngf-change="vm.setPicture($file, vm.commonArea)" accept="image/*" >
                                            Subir imagen
                                        </button>
                                        <div class="form-group" ngf-drop ngf-change="vm.setPicture($file, vm.commonArea)" ngf-pattern="'image/*'">

                                            <div class="margin-top-10">
                                                <img data-ng-src="{{'data:' + vm.commonArea.pictureContentType + ';base64,' + vm.commonArea.picture}}" style="max-height: 400px;" ng-if="vm.commonArea.picture" alt="commonArea image"/>


                                            </div>
                                            <input type="hidden" class="form-control" name="picture" id="field_picture"
                                                   ng-model="vm.commonArea.picture"
                                            />
                                            <input type="hidden" class="form-control" name="pictureContentType" id="field_pictureContentType"
                                                   ng-model="vm.commonArea.pictureContentType" />
                                        </div>
                                    </div>


                                </div>
                            </div>



                        </div>


                        <div class="form-actions noborder" style="padding-bottom:0px;">
                            <h3 class="text-right">

                                <button type="submit"  ng-disabled="editForm.$invalid || vm.isSaving" class="btn blue"><i class="fa fa-pencil" ></i> {{vm.button}}</button>
                                <button type="button"  ui-sref="common-area-administration.common-area" class="btn red default">Cancelar</button>


                            </h3>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    jQuery(document).ready(function() {
        $("#register_edit_form").fadeIn("slow");
    });
</script>
