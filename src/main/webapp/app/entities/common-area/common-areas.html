
<div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12 " id="loadingIcon">
    <div class="spinnerLoading">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
    </div>
</div>
<div class="row display-none" id="tableDatas">
    <div class="col-lg-12 col-md-12">

        <div class="form-group no-padding col-md-offset-6  col-lg-offset-6  col-sm-offset-6 col-md-6 col-sm-6 col-xs-12" id="index-search-bar">


            <button type="button" class="btn orange-button-oficial col-md-offset-7 col-lg-offset-7 col-sm-offset-7 col-md-5  col-lg-5 col-sm-5 col-xs-12" ui-sref="common-area-administration.new" name="button">Registrar área común</button>
        </div>

        <div class="portlet-body ">
            <div ng-if="vm.commonAreas.length == 0" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h2 class="text-center gray-font">No hay áreas comunes registradas</h2>
            </div>

            <div class="table-scrollable hidden-xs gray-font" ng-if="vm.commonAreas.length>0" style="border: 0px!important;">
                <table class=" table table-hover   font-13 tableMaterialDesign" >
                    <thead style="background-color: #fafafa;">
                    <tr>
                        <th>Nombre</th>
                        <th>Cuota por reservación</th>
                        <th class="text-center">Ver calendario</th>
                        <th class="text-center">Editar</th>
                        <th class="text-center">Eliminar</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="commonArea in vm.commonAreas track by commonArea.id">
                        <td >{{commonArea.name}}</td>
                        <td ng-if="commonArea.chargeRequired==1">₡{{vm.formatearNumero(commonArea.reservationCharge+"")}}</td>
                        <td ng-if="commonArea.chargeRequired==0">No requiere</td>

                        <td class="text-center"><a class="light-gray-font"   ui-sref="common-area-administration.reservation-calendar({id:commonArea.id})" >Ver calendario</a></td>
                        <td class="text-center"> <a class="light-gray-font" ui-sref="common-area-administration.editCommonArea({id:commonArea.id})">Editar</a></td>
                        <td class="text-center"> <a class="light-gray-font"   ng-click="vm.deleteReservation(commonArea)">Eliminar</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
