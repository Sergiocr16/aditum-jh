
<form name="editForm" role="form" novalidate  show-validation>

    <div class="modal-header">

        <button type="button"  aria-hidden="true" class="btn btn-default" style="float:right"
                ng-click="vm.clear()">Cerrar</button>
        <div class="portlet-title ">
            <h4 class="caption text-center font-20">
                Visitantes invitados de la casa {{vm.house.housenumber}}
            </h4>
        </div>

    </div>
    <div class="modal-body">
        <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-show="vm.loading">
            <h4 class="text-center"><img src="../../content/images/loadingDataBase.gif" alt="" height="120"/>   </h4>
        </div>
        <div class="col-md-12 col-sm-12 col-xs-12 no-padding" id="visitantByHouseIndex" >
            <div ng-show="vm.visitantByHouseList.length==0 && !vm.loading" class="caption text-center font-20">
                No hay visitantes invitados en esta casa
            </div>
            <div class="portlet-body" ng-show="vm.visitantByHouseList.length>0">

                <div class="table-scrollable">

                    <table  class="table table-striped table-hover font-12">
                        <thead>
                        <tr>
                            <th class="text-center">Nombre</th>
                            <th class="text-center">Cédula</th>
                            <th class="text-center">Placa</th>
                            <th class="text-center">Registrar visita</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="visitant in vm.visitantByHouseList | filter:search | orderBy:'name'">

                            <td class="col-md-3 md-sm-3 md-xs-3 font-15 text-center" style="text-transform: capitalize;">{{visitant.name}} {{visitant.last_name}} </td>
                            <td class="col-md-3 md-sm-3 md-xs-3 text-center" ng-if="visitant.hasIdentification==false">
                                <input id="{{visitant.id}}" type="text"  ng-change="vm.quitRedInput(visitant)" required style="text-transform: uppercase;" ng-model="visitant.indentification" class="form-control gray-font specialCharacters " placeholder="Cédula" required>
                                <span style="color:#E53935" >Obligatorio</span>
                            </td>
                            <td class="col-md-2 md-sm-2 md-xs-2 font-15 text-center" ng-show="visitant.hasIdentification==true && visitant.hasIdentification!=null">{{visitant.indentification}}</td>
                            <td class="col-md-3 md-sm-3 md-xs-3 text-center" ng-if="visitant.hasLicense==false">
                                <input type="text"   style="text-transform: uppercase;" ng-model="visitant.license_plate" class="form-control gray-font specialCharacters " placeholder="Placa" required>
                                <span style="color:#26a69a" >Opcional</span>

                            </td>
                            <td ng-show="visitant.hasLicense==true && visitant.hasLicense!=null" class="col-md-2 text-center font-15">{{visitant.license_plate}}</td>
                            <td class="col-md-2 md-sm-2 md-xs-2 text-center" ><button ng-click="vm.registerVisitantFromVisitantsList(visitant)"  ng-disabled="vm.insertingVisitant==1" style="margin-top:0px !important;"class="btn red font-13"  name="buton ">Registrar visita </button>
                            </td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
    </div>
</form>
