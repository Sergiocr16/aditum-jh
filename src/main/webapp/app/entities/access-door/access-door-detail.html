
<div>
    <h2><span data-translate="aditumApp.accessDoor.detail.title">Access Door</span> {{vm.accessDoor.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="aditumApp.accessDoor.name">Name</span></dt>
        <dd>
            <span>{{vm.accessDoor.name}}</span>
        </dd>
        <dt><span data-translate="aditumApp.accessDoor.company">Company</span></dt>
        <dd>
            <a ui-sref="company-detail({id:vm.accessDoor.companyId})">{{vm.accessDoor.companyId}}</a>
        </dd>
        <dt><span data-translate="aditumApp.accessDoor.watch">Watch</span></dt>
        <dd>
            <a ui-sref="watch-detail({id:vm.accessDoor.watchId})">{{vm.accessDoor.watchId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="access-door-detail.edit({id:vm.accessDoor.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
