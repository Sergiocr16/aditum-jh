<md-content class="height-100-percent" style="margin-left: 0px!important;background: rgb(250,250,250)!important">
    <!--<md-toolbar style="background: rgb(250,250,250);z-index:1;min-height: 40px!important">-->
    <!--</md-toolbar>-->
    <div class="col-md-12 col-xs-12 fade-in no-padding infinity-scroll-content" ui-view>
    </div>
</md-content>

<div class="tab_container-macro" layout="row">
    <label class="no-margin label-tab-container-macro-ad outline-none" flex
           ng-class="{'active-tab-charge-invert-macro-ad' : $state.includes('access-door.access')}"
           ui-sref="access-door.access"><i class="material-icons material-icons-with-text icon-finanzes font-24">beenhere</i>
        <span hide-xs hide-sm hide-md class="block">Acceso</span></label>
    <label class="no-margin label-tab-container-macro-ad  outline-none" flex
           ng-class="{'active-tab-charge-invert-macro-ad' : $state.includes('access-door.register-visitor')}"
           ui-sref="access-door.register-visitor"><i
        class="material-icons material-icons-with-text icon-finanzes font-24">face</i> <span hide-xs hide-sm hide-md class="block">Visita</span></label>
    <label class="no-margin label-tab-container-macro-ad  outline-none" flex
           ng-class="{'active-tab-charge-invert-macro-ad' : $state.includes('access-door.houses')}"
           ui-sref="access-door.houses"><i
        class="material-icons material-icons-with-text icon-finanzes font-24">search</i> <span hide-xs hide-sm hide-md class="block">Consultar</span></label>
    <label class="no-margin label-tab-container-macro-ad  outline-none" flex
           ng-class="{'active-tab-charge-invert-macro-ad' : $state.includes('access-door.visitant-admin')}"
           ui-sref="access-door.visitant-admin"><i
        class="material-icons material-icons-with-text icon-finanzes font-24">people</i> <span hide-xs hide-sm hide-md class="block">Bitácora</span></label>
    <label class="no-margin label-tab-container-macro-ad  outline-none" flex
           ng-class="{'active-tab-charge-invert-macro-ad' : $state.includes('access-door.notes')}"
           ui-sref="access-door.notes" ng-click="vm.showNotificationNote=false"><i
        class="material-icons material-icons-with-text icon-finanzes font-24" style="border-radius: 50%" ng-class="{'noteNotification' : vm.showNotificationNote==true && !$state.includes('access-door.notes')}" >note</i> <span hide-xs hide-sm hide-md class="block">Notas</span>
    </label>
</div>
<div class="intermitentRed portlet light bordered scroll-vertical portlet-fullscreen" layout="column" layout-align="center center" ng-if="vm.emergencyInProgress">
    <h1  class="text-center huge-margin-top emergencyTitle white-color font-27 bold ">Emergencia reportada en la casa número {{vm.emergency.houseNumber}}</h1>
    <md-button type="submit" class="btn-default" ng-click="vm.attendEmergency()">Atender Emergencia</md-button>
</div>

<md-button  ng-click="vm.showKeys()" style="position: fixed; background-color: #0c69a8"
            class="md-fab md-raised md-mini  md-fab-bottom-right " aria-label="Add new">
    <md-tooltip md-direction="left" class="font-13 bold white-color">Soporte</md-tooltip>
    <md-icon class="white-color">help</md-icon>
</md-button>
