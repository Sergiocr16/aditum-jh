<md-content class=" background-white "
            style="width: calc(100% + 32px);
    margin-top: -16px!important;
    min-height: 50px!important;
    margin-left: -16px;">
    <md-tabs md-selected="vm.selectedIndex" md-dynamic-height="" md-border-bottom=""
             class=" green-bg-on-xs  ">
        <md-tab ng-repeat="banco in vm.bancos | filter:vm.query track by $index"
                ng-click="vm.changeBanco(banco)" label="{{banco.beneficiario}}">
        </md-tab>
    </md-tabs>

</md-content>
<div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 margin-bottom-10" ng-if="vm.houses.length> 0 "
     style="margin-top: 15px !important">
    <div class="">
        <div class="form-group no-padding col-md-12 col-sm-12 col-xs-12" style="margin-bottom: 0px;"
             id="index-search-bar">
            <div class="input-icon" style="color:#484848!important;">
                <i class="fa fa-search"></i>
                <input type="text" class="form-control "
                       style="background-color: #f5f5f5; border:0px!important; "
                       placeholder="Buscar casa" ng-model="vm.query">
            </div>
        </div>
    </div>
</div>

<div ng-if="!vm.isReady" layout="row" class="content-loader" layout-sm="column" layout-fill
     layout-align="space-around center">
    <md-progress-circular md-mode="indeterminate" md-diameter="90px"></md-progress-circular>
</div>

<md-content class="no-padding no-margin col-lg-12 col-md-12" style="background-color: white;">

                <h2 class="">
                    <span ng-click="vm.showBackYear()" class="next-year-button"><i class="fa fa-angle-double-left" aria-hidden="true"></i> {{vm.backYear()}}</span>
                    <b class="font-green-sharp">{{vm.year}}</b>
                    <span ng-click="vm.showNextYear()" class="next-year-button">{{vm.nextYear()}} <i class="fa fa-angle-double-right" aria-hidden="true"></i></span>
                </h2>
            </div>

        </div>
