<div>
    <h2 data-translate="aditumApp.balanceByAccount.home.title">Balance By Accounts</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="balance-by-account.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="aditumApp.balanceByAccount.home.createLabel">
                        Create new Balance By Account
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="aditumApp.balanceByAccount.date">Date</span></th>
                    <th><span data-translate="aditumApp.balanceByAccount.accountId">Account Id</span></th>
                    <th><span data-translate="aditumApp.balanceByAccount.balance">Balance</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="balanceByAccount in vm.balanceByAccounts track by balanceByAccount.id">
                    <td><a ui-sref="balance-by-account-detail({id:balanceByAccount.id})">{{balanceByAccount.id}}</a></td>
                    <td>{{balanceByAccount.date | date:'medium'}}</td>
                    <td>{{balanceByAccount.accountId}}</td>
                    <td>{{balanceByAccount.balance}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="balance-by-account-detail({id:balanceByAccount.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="balance-by-account.edit({id:balanceByAccount.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="balance-by-account.delete({id:balanceByAccount.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
