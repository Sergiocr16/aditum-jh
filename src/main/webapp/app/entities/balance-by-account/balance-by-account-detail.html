
<div>
    <h2><span data-translate="aditumApp.balanceByAccount.detail.title">Balance By Account</span> {{vm.balanceByAccount.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="aditumApp.balanceByAccount.date">Date</span></dt>
        <dd>
            <span>{{vm.balanceByAccount.date | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="aditumApp.balanceByAccount.accountId">Account Id</span></dt>
        <dd>
            <span>{{vm.balanceByAccount.accountId}}</span>
        </dd>
        <dt><span data-translate="aditumApp.balanceByAccount.balance">Balance</span></dt>
        <dd>
            <span>{{vm.balanceByAccount.balance}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="balance-by-account-detail.edit({id:vm.balanceByAccount.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
