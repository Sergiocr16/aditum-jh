
<div>
    <h2><span data-translate="aditumApp.articleCategory.detail.title">Article Category</span> {{vm.articleCategory.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="aditumApp.articleCategory.name">Name</span></dt>
        <dd>
            <span>{{vm.articleCategory.name}}</span>
        </dd>
        <dt><span data-translate="aditumApp.articleCategory.description">Description</span></dt>
        <dd>
            <span>{{vm.articleCategory.description}}</span>
        </dd>
        <dt><span data-translate="aditumApp.articleCategory.deleted">Deleted</span></dt>
        <dd>
            <span>{{vm.articleCategory.deleted}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="article-category-detail.edit({id:vm.articleCategory.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
