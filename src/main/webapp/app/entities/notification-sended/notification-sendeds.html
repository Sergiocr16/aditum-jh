<h3 class="page-title caption-subject font-green-sharp font-weight-600" hide-sm hide-xs style="color: #00b19d">
    Notificaciones móviles
</h3>
<div ng-if="!vm.isReady" layout="row" class="content-loader" layout-sm="column" layout-fill
     layout-align="space-around center">
    <loader></loader>
</div>
<div class="portlet-body fade-in col-lg-12 col-md-12 col-xs-12" ng-if="vm.isReady">
    <div class="col-md-12 col-xs-12 col-sm-12 no-padding " style="margin-bottom: 8px;">
        <div class=" no-padding col-md-11 col-sm-9 col-xs-9" style="margin-bottom: 0px;"
             id="index-search-bar">
            <form >
                <div class="input-icon" style="color:#484848!important;">
                    <i class="fa fa-search"></i>
                    <input type="text" class="form-control "
                           style="background-color: #f5f5f5; border:0px!important; "
                           placeholder="Buscar" ng-model="vm.query">
                </div>
            </form>
        </div>
        <div class="col-md-1 col-sm-2 col-xs-2 no-padding-right">
            <button type="button"
                    class="btn col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding "
                    style="height: 34px!important; padding-top: 5px!important;">
                <md-tooltip md-direction="left" class="font-13 bold white-color">Buscar</md-tooltip>
                <i class="material-icons " style="font-size: 24px!important;">search</i></button>
        </div>
<!--        <div class="col-md-1 col-sm-2 col-xs-2 no-padding-right">-->
<!--            <button ng-click="vm.open()" type="button"-->
<!--                    class="btn col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding green-button-oficial"-->
<!--                    style="height: 34px!important; padding-top: 5px!important;">-->
<!--                <md-tooltip md-direction="left" class="font-13 bold white-color">Filtrar</md-tooltip>-->
<!--                <i class="material-icons " style="font-size: 24px!important;">filter_list</i></button>-->
<!--        </div>-->
    </div>
    <div class="col-lg-12 col-md-12 col-xs-12 fade-in" infinite-scroll="vm.loadPage(vm.page + 1)"
         infinite-scroll-disabled="vm.page >= vm.links['last']"
         infinite-scroll-distance="1"
         infinite-scroll-container="'.all-content'">
        <no-content ng-if="vm.notificationSendeds.length == 0" icon="add_alert"
                    text="No hay notificaciones enviadas"></no-content>
        <div class="row margin-bottom-15">
            <div flex style="margin: 0px!important; margin-left: 0; margin-right: 0;padding:10px"
                     ng-repeat="notificationSended in vm.notificationSendeds | filter:vm.query track by $index">
                <div layout="column">
                    <p style="margin: 0 4px;"><b>Para: </b><span style="font-size: 12px;">{{notificationSended.sendedTo}}</span></p>
                    <div layout="column" style="border: 1px solid #80808054;padding: 5px 10px;border-radius: 15px;">
                        <div layout="row" layout-align="space-between center">
                            <div layout="row">
                                <img src="{{adminCompany.favIcon}}" alt="" height="15px">
                                <h2 style="font-size: 13px;margin: 1px 5px;">{{adminCompany.companyName}}</h2>
                            </div>
                            <h5>{{notificationSended.date}}</h5>
                        </div>
                        <div>
                            <h3 style="margin: 4px 0px;font-weight: 400;font-size: 18px;">{{notificationSended.title}}</h3>
                            <p>{{notificationSended.description}}</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<md-button has-authority="ROLE_MANAGER" style="position: fixed!important;" ui-sref="notification-sended.new"
           class="md-fab md-fab-bottom-right orange-button-oficial" aria-label="Add new">
    <md-tooltip md-direction="left" class="font-13 bold white-color">Enviar notificación móvil</md-tooltip>
    <md-icon class="white-color">add_alert</md-icon>
</md-button>
