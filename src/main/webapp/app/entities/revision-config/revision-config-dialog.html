<div ng-cloak layout="column" class="md-inline-form col-md-12 col-lg-12 form-wrapper no-padding fade-in">
    <md-toolbar class="form-title" hide-sm hide-xs>
        <h2>{{mainTitle}}</h2>
    </md-toolbar>
    <md-content layout-padding class="form-content">
        <div>
            <form name="form" ng-submit="vm.save()">
                <div ng-model="vm.form">
                    <span ng-hide="true">{{setInvalidForm(form.$invalid)}}</span>
                    <div layout-gt-xs="row">
                        <md-input-container class="md-block" flex-gt-xs>
                            <label>Nombre</label>
                            <input ng-model="vm.revisionConfig.name" required>
                        </md-input-container>
                    </div>
                    <div>
                        <label class="md-block" style="color:rgba(0,0,0,0.38)">Descripción*</label>
                        <md-input-container class="md-block" flex-gt-xs>
                            <textarea ng-model="vm.revisionConfig.description" md-maxlength="255" rows="2"
                                      md-select-on-focus></textarea>
                        </md-input-container>
                    </div>
                    <md-toolbar class="form-title" style="width: calc(100% + 76px);margin-left: -38px;">
                        <h2>Tares de la revisión</h2>
                    </md-toolbar>
                    <md-card class="margin-top-10" layout-gt-xs="row" ng-if="!revisionTask.deleted" ng-repeat="revisionTask in vm.revisionConfig.configTasks | orderBy: 'order'"
                             style="padding:10px 15px 0 15px">
                        <md-input-container class="md-block" flex="45" flex-xs="100">
                            <label>Nombre</label>
                            <input ng-model="revisionTask.description" required>
                        </md-input-container>
                        <md-input-container class="md-block" flex="45" flex-xs="100">
                            <label>Categoría</label>
                            <md-select required ng-model="revisionTask.revisionTaskCategoryId">
                                <md-option ng-repeat="revisionTaskCategory in vm.revisionTaskCategories"
                                           ng-value="revisionTaskCategory.id">
                                    {{revisionTaskCategory.description}}
                                </md-option>
                            </md-select>
                        </md-input-container>
                        <div layout="column" layout-align="center center" flex="10" flex-xs="100">
                            <h5 class="text-center">
                                <i class="material-icons-with-text material-icons pointer" ng-click="vm.delete($index)">delete</i>
                            </h5>
                        </div>
                    </md-card>
                    <div layout="row" layout-align="center center" class="margin-top-10">
                        <md-button class="md-raised  md-warn" ng-click="vm.addTask()">Agregar tarea</md-button>
                    </div>

                    <div layout="row" layout-align="end center" hide-sm hide-xs>
                        <md-button class="md-raised  md-warn" ng-click="back()">Cancelar</md-button>
                        <md-button class="md-raised md-primary" type="submit"
                                   ng-disabled="form.$invalid">
                            Guardar
                        </md-button>
                    </div>
                </div>
            </form>
        </div>
    </md-content>
</div>
