<!-- SE REQUIERE EN CADA VISTA -->
<div class="page-bar route-title">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a ui-sref="home()">Condominio</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a ui-sref="house()">Bitácoras</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a ui-sref="house()">Emergencias</a>
        </li>
    </ul>
    <div class="page-toolbar">
        <div class="btn-group pull-right">
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <h3 class="page-title col-md-10">	Emergencias </h3>
        <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12 " id="loadingIcon">
            <h1 class="text-center">    <img src="../../content/images/waiting-gif2.gif" alt="" />   </h1>
        </div>
        <div class="display-none" id="tableData">
            <div class="form-group col-md-offset-7 col-md-3 col-sm-offset-7 col-sm-3 col-xs-6">
                <div class="input-icon">
                    <i class="fa fa-search"></i>
                    <input type="text" class="form-control" placeholder="Buscar casa" ng-model="search">
                </div>
            </div>
            <div class="portlet-body ">

                <div class="table-scrollable">
                    <h2 ng-show="vm.emergencias.length==0" class="text-center gray-font">No existen casas registradas</h2>
                    <table ng-show="vm.emergencies.length>0" class="table table-striped table-hover font-12">
                        <thead>
                        <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                            <th>Número</th>
                            <th>Extensión</th>
                            <th>Ver claves de seguridad</th>
                            <th>Editar</th>
                            <!-- <th>Eliminar</th> -->
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="house in vm.emergencies | filter:search">
                            <td>{{house.housenumber}}</td>
                            <td>{{house.extension}}</td>
                            <td ><a class="light-gray-font" ng-click="vm.showKeys(house.housenumber,house.securityKey,house.emergencyKey)">Ver claves de seguridad</a></td>
                            <td> <a class="light-gray-font" ng-click="vm.editHouse(house.id)">Editar</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="text-center gray-font">
                <span>Mostrando {{vm.queryCount}} casas</span>
            </div>
        </div>
    </div>
</div>
