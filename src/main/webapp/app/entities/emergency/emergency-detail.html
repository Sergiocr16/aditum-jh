
<div>
    <h2><span data-translate="aditumApp.emergency.detail.title">Emergency</span> {{vm.emergency.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="aditumApp.emergency.observation">Observation</span></dt>
        <dd>
            <span>{{vm.emergency.observation}}</span>
        </dd>
        <dt><span data-translate="aditumApp.emergency.isAttended">Is Attended</span></dt>
        <dd>
            <span>{{vm.emergency.isAttended}}</span>
        </dd>
        <dt><span data-translate="aditumApp.emergency.company">Company</span></dt>
        <dd>
            <a ui-sref="company-detail({id:vm.emergency.companyId})">{{vm.emergency.companyId}}</a>
        </dd>
        <dt><span data-translate="aditumApp.emergency.house">House</span></dt>
        <dd>
            <a ui-sref="house-detail({id:vm.emergency.houseId})">{{vm.emergency.houseId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="emergency-detail.edit({id:vm.emergency.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
