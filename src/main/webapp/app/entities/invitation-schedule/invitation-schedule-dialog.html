
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myInvitationScheduleLabel" data-translate="aditumApp.invitationSchedule.home.createOrEditLabel">Create or edit a Invitation Schedule</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.invitationSchedule.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.invitationSchedule.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.invitationSchedule.lunes" for="field_lunes">Lunes</label>
            <input type="text" class="form-control" name="lunes" id="field_lunes"
                    ng-model="vm.invitationSchedule.lunes"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.invitationSchedule.martes" for="field_martes">Martes</label>
            <input type="text" class="form-control" name="martes" id="field_martes"
                    ng-model="vm.invitationSchedule.martes"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.invitationSchedule.miercoles" for="field_miercoles">Miercoles</label>
            <input type="text" class="form-control" name="miercoles" id="field_miercoles"
                    ng-model="vm.invitationSchedule.miercoles"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.invitationSchedule.jueves" for="field_jueves">Jueves</label>
            <input type="text" class="form-control" name="jueves" id="field_jueves"
                    ng-model="vm.invitationSchedule.jueves"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.invitationSchedule.viernes" for="field_viernes">Viernes</label>
            <input type="text" class="form-control" name="viernes" id="field_viernes"
                    ng-model="vm.invitationSchedule.viernes"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.invitationSchedule.sabado" for="field_sabado">Sabado</label>
            <input type="text" class="form-control" name="sabado" id="field_sabado"
                    ng-model="vm.invitationSchedule.sabado"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.invitationSchedule.domingo" for="field_domingo">Domingo</label>
            <input type="text" class="form-control" name="domingo" id="field_domingo"
                    ng-model="vm.invitationSchedule.domingo"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.invitationSchedule.visitantInvitationId" for="field_visitantInvitationId">Visitant Invitation Id</label>
            <input type="number" class="form-control" name="visitantInvitationId" id="field_visitantInvitationId"
                    ng-model="vm.invitationSchedule.visitantInvitationId"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
