        </li>
    </ul>

<div class="announcement col-md-12">
    <h2 class="col-md-9">
        {{vm.announcement.title}} <span
        style="font-size: 11px;background-color: #af8c38; padding: 4px;margin-right: 15px!important;color: white;float: left;"

    </h2>
    <h3 class="col-md-3">
        <h3 class="text-right">
            <button type="submit" has-authority="ROLE_MANAGER"
                    ui-sref="{{ vm.previousState }}"
                    class="btn btn-info">
                <span class="glyphicon glyphicon-arrow-left"></span><span> Atr√°s</span>
            </button>
            <button has-authority="ROLE_MANAGER" type="button" ui-sref="announcement.edit({id:vm.announcement.id})"
                    class="btn btn-primary">
                <span class="glyphicon glyphicon-pencil"></span>
                <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
            </button>
        </h3>
    </h3>
    <hr class="col-md-12 col-xs-12 col-lg-12">
    <div class="col-md-12 col-xs-12 col-lg-12">
        <div ng-bind-html="vm.announcement.description"></div>
