
<div>
    <h2><span data-translate="aditumApp.blockReservation.detail.title">Block Reservation</span> {{vm.blockReservation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="aditumApp.blockReservation.blocked">Blocked</span></dt>
        <dd>
            <span>{{vm.blockReservation.blocked}}</span>
        </dd>
        <dt><span data-translate="aditumApp.blockReservation.comments">Comments</span></dt>
        <dd>
            <span>{{vm.blockReservation.comments}}</span>
        </dd>
        <dt><span data-translate="aditumApp.blockReservation.house">House</span></dt>
        <dd>
            <a ui-sref="house-detail({id:vm.blockReservation.houseId})">{{vm.blockReservation.houseId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="block-reservation-detail.edit({id:vm.blockReservation.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
