<div>
    <h2 data-translate="aditumApp.blockReservation.home.title">Block Reservations</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="block-reservation.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="aditumApp.blockReservation.home.createLabel">
                        Create new Block Reservation
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="aditumApp.blockReservation.blocked">Blocked</span></th>
                    <th><span data-translate="aditumApp.blockReservation.comments">Comments</span></th>
                    <th><span data-translate="aditumApp.blockReservation.house">House</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="blockReservation in vm.blockReservations track by blockReservation.id">
                    <td><a ui-sref="block-reservation-detail({id:blockReservation.id})">{{blockReservation.id}}</a></td>
                    <td>{{blockReservation.blocked}}</td>
                    <td>{{blockReservation.comments}}</td>
                    <td>
                        <a ui-sref="house-detail({id:blockReservation.houseId})">{{blockReservation.houseId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="block-reservation-detail({id:blockReservation.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="block-reservation.edit({id:blockReservation.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="block-reservation.delete({id:blockReservation.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
