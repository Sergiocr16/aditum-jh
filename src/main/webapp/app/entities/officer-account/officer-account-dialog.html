
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myOfficerAccountLabel" >Crear o editar cuenta de oficial</h4>
    </div>
    <div class="modal-body col-md-12">
        <jhi-alert-error></jhi-alert-error>
        <div class="col-lg-6 col-md-6 col-sm-6 marging-top-20">
            <div class="form-group form-md-line-input">
                <input type="text" class="form-control" name="name" id="field_name"
                       ng-model="vm.officerAccount.name"/>
                <label class="control-label gray-font"  for="field_name">Nombre de la cuenta</label>
            </div>
            <div class="form-group form-md-line-input">
                <label class="control-label gray-font"  for="field_name">Correo electr√≥nico</label>
                <input ng-model="vm.user.email" type="email" class="form-control gray-font" placeholder="">
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 marging-top-20">
            <div class="form-group form-md-line-input">
                <input type="text" class="form-control" name="username"
                       ng-model="vm.user.login"/>
                <label class="control-label gray-font"  for="field_name">Nombre de usuario</label>
            </div>

        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit"  class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
