<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            ng-click="vm.clear()">&times;</button>
    <h4 class="modal-title" id="myAdminInfoLabel" >Cuentas de oficial del condominio</h4>
</div>
<div class="row">
    <div class="col-md-offset-1 col-md-10">

        <div id="tableData">

            <button type="submit" class="btn green margin-top-10 col-md-offset-8 col-md-4 col-sm-offset-8 col-sm-4 col-xs-6 small-margin-bottom" ui-sref="company.newOfficerAccount({companyId: vm.companyId})">Registrar cuenta de oficial</button>

            <div class="portlet-body ">
                <div class="table-scrollable">
                    <h2 ng-show="vm.officerAccount.length==0" class="text-center gray-font ">No existen cuentas de oficiales registrados</h2>
                    <table ng-show="vm.officerAccount.length>0" class="table table-striped table-hover font-12">
                        <thead>
                        <tr>
                            <th>Nombre de cuenta</th>
                            <th>Login</th>
                            <th>Editar</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="officerAccount in vm.officerAccount | filter:vm.search | orderBy:'name'">
                            <td style="text-transform: capitalize;">{{officerAccount.name}}</td>
                            <td>
                                {{officerAccount.userLogin}}
                            </td>

                            <td><a class="light-gray-font" ui-sref="company.editOfficerAccount({id:officerAccount.id})">Editar</a></td>
                            <td><span ng-show="adminInfo.enabled==1" class="label label-sm label-success col-lg-offset-1 col-lg-7 col-md-offset-1 col-md-7 col-sm-offset-3 col-sm-6 col-xs-offset-3 col-xs-6">Si </span><span ng-show="adminInfo.enabled==false" class="label label-sm label-danger col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6 col-xs-offset-3 col-xs-6">No</span></td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
        <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
    </button>
</div>
