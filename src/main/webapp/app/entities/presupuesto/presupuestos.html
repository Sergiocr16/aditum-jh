<div class="page-bar route-title">
    <ul class="page-breadcrumb">
        <li>
            <a>Finanzas</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a >Presupuestos</a>
        </li>
    </ul>
    <div class="page-toolbar">
        <div class="btn-group pull-right" style="padding-top:10px;">
            <i class="fa fa-lightbulb-o" style="font-size:20px; color:orange"></i>
        </div>
    </div>
</div>
<div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12" id="loadingIcon">
    <div class="spinnerLoading">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
    </div>
</div>
<div  class="row display-none" id="tableData">
    <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12">
        <h3 class="page-title col-md-12 col-lg-12 col-xs-12 col-sm-12 font-green-sharp font-weight-600  " style="color: #00b19d">Presupuestos</h3>


        <div class="form-group no-padding col-md-offset-10 col-md-2" id="index-search-bar">
            <button type="button" class="btn orange-button-oficial col-md-12  col-lg-12 col-sm-12 col-xs-12" ng-click="vm.registerBudget()" name="button">Capturar presupuesto</button>

        </div>

        <br/>
        <div class="portlet-body ">
            <div ng-show="vm.presupuestos.length==0" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 marging-top-100">
                <h2 class="text-center gray-font font-24">No hay presupuestos registrados</h2>
            </div>


            <div class="table-scrollable" ng-show="vm.presupuestos.length>0" style="border: 0px!important;">
                <table  class="table table-bordered  table-hover font-13 gray-font tableMaterialDesign" >
                    <thead style="background-color: #fafafa;" >
                    <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                        <th ><span>Año</span> </th>
                        <th><span >Última modificación</span> </th>
                        <th><span >Ver detalle</span></th>
                        <th><span>Editar</span> </span></th>
                        <th>Eliminar</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr  ng-repeat="presupuesto in vm.presupuestos track by presupuesto.id" >

                        <td>PRESUPUESTO <span class="bold">{{presupuesto.anno}}</span></td>
                        <td>{{presupuesto.modificationDate | date:'longDate'}}</td>
                        <td> <a class="light-gray-font"  ng-click="vm.showBudgetDetail(presupuesto)" >Ver detalle</a></td>
                        <td> <a class="light-gray-font"  ng-click="vm.showBudgetEdit(presupuesto)">Editar</a></td>
                        <td> <a class="light-gray-font"  ng-click="vm.deleteBudget(presupuesto)">Eliminar</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="text-center" ng-show="vm.accountsQuantity>0" >
            <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        </div>
        <uib-pager ng-show="vm.accountsQuantity>0"  total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
    </div>

</div>
