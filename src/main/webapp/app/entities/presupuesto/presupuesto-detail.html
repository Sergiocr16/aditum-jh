
<div>
    <h2><span data-translate="aditumApp.presupuesto.detail.title">Presupuesto</span> {{vm.presupuesto.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="aditumApp.presupuesto.date">Date</span></dt>
        <dd>
            <span>{{vm.presupuesto.date | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="aditumApp.presupuesto.modificationDate">Modification Date</span></dt>
        <dd>
            <span>{{vm.presupuesto.modificationDate | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="presupuesto-detail.edit({id:vm.presupuesto.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
