
<form name="editForm" role="form" ng-submit="vm.save()" class="" id="admin_form">

    <div class="modal-header">
        <div class="caption font-green-haze margin-top-10">
            <i class="fa fa-user font-green-haze"></i>
            <span class="caption-subject bold uppercase">Registrar o editar administrador</span>
        </div>
    </div>
    <div class="modal-body">
        <!--<h3 ngf-change="vm.setImage($file, vm.adminInfo)" class="text-center"><img ng-hide="vm.adminInfo.image" width="170px" height="170px" class="img-circle" src="content/images/nobody-image.jpg"/> <img src="content/images/nobody-image.jpg" data-ng-src="{{'data:' + vm.adminInfo.imageContentType + ';base64,' + vm.adminInfo.image}}"   ng-if="vm.adminInfo.image" id="blah"  alt="your image" width="170px" height="170px" class="img-circle"/></h3>-->

        <!--<h3 class="text-center">-->
            <!--<button type="button" ngf-select class="btn default btn-file fileinput-new gray-font"-->
                    <!--ngf-change="vm.setImage($file, vm.adminInfo)" accept="image/*" >-->
                <!--Subir imagen-->
            <!--</button>-->
        <!--</h3>-->
        <h3 class="text-center no-margin" ng-hide="vm.displayImage || vm.adminInfo.image_url!==null" >
            <img width="170px" height="170px" class="img-circle" src="content/images/nobody-image.jpg"/>
        </h3>
        <h3 class="text-center no-margin"  ng-hide="vm.displayImage || vm.adminInfo.image_url===null" >
            <img width="170px" height="170px" class="img-circle" src="{{vm.adminInfo.image_url}}"/>
        </h3>
        <div class="form-group form-md-line-input" ngf-drop ngf-change="vm.setImage($file)" ngf-pattern="'image/*'">
            <div ng-if="vm.displayImage" class="image-overlay-position" >
                <div class="image-overlay-container image-overlay-view-first">
                    <h3 class="text-center no-margin">
                        <img data-ng-src="{{'data:' + vm.displayImageType + ';base64,' + vm.displayImage}}" width="170px" height="170px" class="img-circle" alt="imageUser image"/>
                    </h3>
                </div>
            </div>
            <h3 class="text-center">
            <button type="button" ngf-select class="btn default btn-file fileinput-new gray-font"
                    ngf-change="vm.setImage($file)" accept="image/*" >
            Subir imagen
            </button>
            </h3>

            <input type="hidden" class="form-control" name="image" id="field_image"
                   ng-model="vm.displayImage"
                   required
            />

        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 marging-top-20">
            <div class="form-group form-md-line-input">
                <input ng-model="vm.adminInfo.name" type="text" class="form-control letters gray-font"style="text-transform: capitalize;" required>
                <label  class="font-15">Nombre</label>
            </div>
            <div class="form-group form-md-line-input">
                <input ng-model="vm.adminInfo.lastname" type="text" class="form-control letters gray-font" required style="text-transform: capitalize;">
                <label  class="font-15">Primer Apellido</label>
            </div>
            <div class="form-group form-md-line-input">
                <input ng-model="vm.adminInfo.secondlastname" type="text" class="form-control letters gray-font" required style="text-transform: capitalize;">
                <label class="font-15">Segundo Apellido</label>
            </div>

        </div>

        <div class="col-lg-6 col-md-6 col-sm-6 marging-top-20">

            <div class="form-group form-md-line-input ">
                <input ng-model="vm.adminInfo.email" type="email" class="form-control gray-font" placeholder="" required>
                <label class="font-15">Correo electrónico</label>
            </div>

            <div class="form-group form-md-line-input has-info">
                <select class="form-control gray-font" id="field_house"  ng-model="vm.adminInfo.companyId" ng-options="company.id as company.name for company in vm.company"  ng-required='vm.required==1'>
                    <option value="">Seleccione el condominio</option>
                </select>
                <label class="font-15 ">Condominio</label >
            </div>
            <div class="form-group form-md-line-input">
                <input ng-model="vm.adminInfo.identificationnumber" type="text" class="form-control numbers gray-font" required>
                <label  class="font-15">Número de cédula</label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span >Cancel</span>
        </button>
        <button type="submit" ng-disabled="vm.isSaving" class="btn btn-primary">
            <div ng-if="!vm.isSaving">
                <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
            </div>
        </button>
    </div>
</form>
