
<form name="editForm" role="form" ng-submit="vm.save()">

    <div class="modal-header">
        <div class="caption font-green-haze margin-top-10">
            <i class="fa fa-user font-green-haze"></i>
            <span class="caption-subject bold uppercase">Registrar o editar administrador</span>
        </div>
    </div>
    <div class="modal-body">
        <h3 ngf-change="vm.setImage($file, vm.resident)" class="text-center"><img ng-hide="vm.resident.image" width="150px" height="150px" class="img-circle" src="content/images/nobody-image.jpg"/> <img src="content/images/nobody-image.jpg" data-ng-src="{{'data:' + vm.resident.imageContentType + ';base64,' + vm.resident.image}}"   ng-if="vm.resident.image" id="blah"  alt="your image" width="200px" height="200px" class="img-circle"/></h3>

        <h3 class="text-center">
            <button type="button" ngf-select class="btn default btn-file fileinput-new gray-font"
                    ngf-change="vm.setImage($file, vm.resident)" accept="image/*" >
                Subir imagen
            </button>
        </h3>
        <div class="col-lg-6 col-md-6 col-sm-6 marging-top-20">
            <div class="form-group form-md-line-input">
                <input ng-model="vm.adminInfo.name" type="text" class="form-control letters gray-font" required style="text-transform: capitalize;">
                <label  class="font-15">Nombre</label>
            </div>
            <div class="form-group form-md-line-input">
                <input ng-model="vm.adminInfo.lastname" type="text" class="form-control letters gray-font" required style="text-transform: capitalize;">
                <label  class="font-15">Primer Apellido</label>
            </div>
            <div class="form-group form-md-line-input">
                <input ng-model="vm.adminInfo.secondlastname" type="text" class="form-control letters gray-font" required style="text-transform: capitalize;">
                <label class="font-15">Segundo Apellido</label>
            </div>

        </div>

        <div class="col-lg-6 col-md-6 col-sm-6 marging-top-20">

            <div class="form-group form-md-line-input ">
                <input ng-model="vm.adminInfo.email" type="email" class="form-control gray-font" placeholder="">
                <label class="font-15">Correo electrónico</label>
            </div>

            <div class="form-group form-md-line-input has-info">
                <select class="form-control gray-font" id="field_house"  ng-model="vm.resident.houseId" ng-options="house.id as house.housenumber for house in vm.houses"  ng-required='vm.required==1'>
                    <option value="">Seleccione el condominio</option>
                </select>
                <label class="font-15 ">Condominio</label >
            </div>
            <div class="form-group form-md-line-input">
                <input ng-model="vm.adminInfo.identificationnumber" type="text" class="form-control numbers gray-font" required>
                <label  class="font-15">Número de cédula</label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span >Cancel</span>
        </button>
        <button type="button" class="btn btn-primary" ng-click="vm.save()">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span >Save</span>
        </button>
    </div>
</form>
