<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            ng-click="vm.clear()">&times;</button>
    <h4 class="modal-title" id="myAdminInfoLabel" >Administradores del condominio {{vm.company.name}}</h4>
</div>
<div class="row">
    <div class="col-md-offset-1 col-md-10">
        <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12" id="loadingIcon">
            <h1 class="text-center">
                <img src="../../content/images/waiting-gif2.gif" alt="" />
            </h1>
        </div>
        <div id="tableData" class="display-none">


            <div class="portlet-body ">
                <div class="table-scrollable">
                    <h2 ng-show="vm.adminInfos.length==0" class="text-center gray-font ">No existen administradores registrados</h2>
                    <table ng-show="vm.adminInfos.length>0" class="table table-striped table-hover font-12">
                        <thead>
                        <tr>
                            <th>Nombre completo</th>
                            <th>CÃ©dula</th>
                            <th>Correo</th>

                            <th has-authority="ROLE_ADMIN" >Login</th>
                            <th has-authority="ROLE_ADMIN">Condominios</th>
                            <th>Ver detalle</th>
                            <th has-authority="ROLE_ADMIN">Activo</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="adminInfo in vm.adminInfos | filter:vm.search | orderBy:'name'">
                            <td style="text-transform: capitalize;">{{adminInfo.name}}</td>
                            <td>{{adminInfo.identificationnumber}}</td>
                            <td>{{adminInfo.email}}</td>
                            <td has-authority="ROLE_ADMIN">
                                {{adminInfo.userLogin}}
                            </td>
                            <td has-authority="ROLE_ADMIN">
                                <a class="light-gray-font" ng-click="vm.showCondominios(adminInfo)">Ver condominios</a>

                            </td>
                            <td><a class="light-gray-font"  ng-click="vm.viewDetail(adminInfo.id)">Ver detalle</a></td>
                            <td has-authority="ROLE_ADMIN"><span ng-show="adminInfo.enabled==1" class="label label-sm label-success col-lg-offset-1 col-lg-7 col-md-offset-1 col-md-7 col-sm-offset-3 col-sm-6 col-xs-offset-3 col-xs-6">Si </span><span ng-show="adminInfo.enabled==false" class="label label-sm label-danger col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6 col-xs-offset-3 col-xs-6">No</span></td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

</div>
    <div class="modal-footer">
        <button type="button" class="btn red" data-dismiss="modal" ng-click="vm.clear()">
            <span>Cerrar</span>
        </button>
    </div>
