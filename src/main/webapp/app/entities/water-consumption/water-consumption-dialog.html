
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myWaterConsumptionLabel" data-translate="aditumApp.waterConsumption.home.createOrEditLabel">Create or edit a Water Consumption</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.waterConsumption.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.waterConsumption.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.waterConsumption.consumption" for="field_consumption">Consumption</label>
            <input type="text" class="form-control" name="consumption" id="field_consumption"
                    ng-model="vm.waterConsumption.consumption"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.waterConsumption.month" for="field_month">Month</label>
            <input type="text" class="form-control" name="month" id="field_month"
                    ng-model="vm.waterConsumption.month"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.waterConsumption.recordDate" for="field_recordDate">Record Date</label>
                <div class="input-group">
                    <input id="field_recordDate" type="text" class="form-control" name="recordDate" datetime-picker="{{dateformat}}" ng-model="vm.waterConsumption.recordDate" is-open="vm.datePickerOpenStatus.recordDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('recordDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.waterConsumption.status" for="field_status">Status</label>
            <input type="number" class="form-control" name="status" id="field_status"
                    ng-model="vm.waterConsumption.status"
                    />
        </div>

        <div class="form-group">
            <label data-translate="aditumApp.waterConsumption.house" for="field_house">House</label>
            <select class="form-control" id="field_house" name="house" ng-model="vm.waterConsumption.houseId" ng-options="house.id as house.id for house in vm.houses"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
