
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myHistoricalDefaulterChargeLabel" data-translate="aditumApp.historicalDefaulterCharge.home.createOrEditLabel">Create or edit a Historical Defaulter Charge</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.historicalDefaulterCharge.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.historicalDefaulterCharge.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.historicalDefaulterCharge.type" for="field_type">Type</label>
            <input type="number" class="form-control" name="type" id="field_type"
                    ng-model="vm.historicalDefaulterCharge.type"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.historicalDefaulterCharge.date" for="field_date">Date</label>
                <div class="input-group">
                    <input id="field_date" type="text" class="form-control" name="date" datetime-picker="{{dateformat}}" ng-model="vm.historicalDefaulterCharge.date" is-open="vm.datePickerOpenStatus.date"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.historicalDefaulterCharge.concept" for="field_concept">Concept</label>
            <input type="text" class="form-control" name="concept" id="field_concept"
                    ng-model="vm.historicalDefaulterCharge.concept"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.historicalDefaulterCharge.consecutive" for="field_consecutive">Consecutive</label>
            <input type="text" class="form-control" name="consecutive" id="field_consecutive"
                    ng-model="vm.historicalDefaulterCharge.consecutive"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.historicalDefaulterCharge.ammount" for="field_ammount">Ammount</label>
            <input type="text" class="form-control" name="ammount" id="field_ammount"
                    ng-model="vm.historicalDefaulterCharge.ammount"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.historicalDefaulterCharge.leftToPay" for="field_leftToPay">Left To Pay</label>
            <input type="text" class="form-control" name="leftToPay" id="field_leftToPay"
                    ng-model="vm.historicalDefaulterCharge.leftToPay"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.historicalDefaulterCharge.abonado" for="field_abonado">Abonado</label>
            <input type="text" class="form-control" name="abonado" id="field_abonado"
                    ng-model="vm.historicalDefaulterCharge.abonado"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.historicalDefaulterCharge.defaultersDay" for="field_defaultersDay">Defaulters Day</label>
            <input type="text" class="form-control" name="defaultersDay" id="field_defaultersDay"
                    ng-model="vm.historicalDefaulterCharge.defaultersDay"
                    />
        </div>

        <div class="form-group">
            <label data-translate="aditumApp.historicalDefaulterCharge.historicalDefaulter" for="field_historicalDefaulter">Historical Defaulter</label>
            <select class="form-control" id="field_historicalDefaulter" name="historicalDefaulter" ng-model="vm.historicalDefaulterCharge.historicalDefaulterId" ng-options="historicalDefaulter.id as historicalDefaulter.id for historicalDefaulter in vm.historicaldefaulters"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
