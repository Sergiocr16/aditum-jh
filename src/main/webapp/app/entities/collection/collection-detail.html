
<div>
    <h2><span data-translate="aditumApp.collection.detail.title">Collection</span> {{vm.collection.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="aditumApp.collection.date">Date</span></dt>
        <dd>
            <span>{{vm.collection.date | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="aditumApp.collection.mensualBalance">Mensual Balance</span></dt>
        <dd>
            <span>{{vm.collection.mensualBalance}}</span>
        </dd>
        <dt><span data-translate="aditumApp.collection.deleted">Deleted</span></dt>
        <dd>
            <span>{{vm.collection.deleted}}</span>
        </dd>
        <dt><span data-translate="aditumApp.collection.house">House</span></dt>
        <dd>
            <a ui-sref="house-detail({id:vm.collection.houseId})">{{vm.collection.houseId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="collection-detail.edit({id:vm.collection.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
