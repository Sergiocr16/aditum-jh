
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRHAccountLabel">Create or editar a RH Account</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="col-md-6">
        <div class="form-group" ng-show="vm.rHAccount.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.rHAccount.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label"  for="field_name">Nombre</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.rHAccount.name"
                    required/>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_lastname">Apellido</label>
            <input type="text" class="form-control" name="lastname" id="field_lastname"
                    ng-model="vm.rHAccount.lastname"
                    required/>
            <div ng-show="editForm.lastname.$invalid">
                <p class="help-block"
                    ng-show="editForm.lastname.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label"  for="field_secondlastname">Segundo apellido</label>
            <input type="text" class="form-control" name="secondlastname" id="field_secondlastname"
                    ng-model="vm.rHAccount.secondlastname"
                    required/>
            <div ng-show="editForm.secondlastname.$invalid">
                <p class="help-block"
                    ng-show="editForm.secondlastname.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label"  for="field_enterprisename">Nombre de Empresa</label>
            <input type="text" class="form-control" name="enterprisename" id="field_enterprisename"
                    ng-model="vm.rHAccount.enterprisename"
                    required/>
            <div ng-show="editForm.enterprisename.$invalid">
                <p class="help-block"
                    ng-show="editForm.enterprisename.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        </div>
        <div class="col-md-6">
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.rHAccount.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                    ng-model="vm.rHAccount.email"
                    />
        </div>
        <div class="form-group">
            <label  for="field_company">Compañias que administrará</label>
            <select class="form-control" id="field_company" multiple name="company" ng-model="vm.rHAccount.companies" ng-options="company as company.name for company in vm.companies track by company.id" required></select>
        </div>
        <div ng-show="editForm.company.$invalid">
            <p class="help-block"
                ng-show="editForm.company.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
