
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myChapterLabel" data-translate="aditumApp.chapter.home.createOrEditLabel">Create or edit a Chapter</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.chapter.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.chapter.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.chapter.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.chapter.name"
                    required/>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.chapter.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.chapter.description"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.chapter.order" for="field_order">Order</label>
            <input type="number" class="form-control" name="order" id="field_order"
                    ng-model="vm.chapter.order"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.chapter.isVisible" for="field_isVisible">Is Visible</label>
                <input type="checkbox" name="isVisible" id="field_isVisible"
                          ng-model="vm.chapter.isVisible"/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.chapter.deleted" for="field_deleted">Deleted</label>
            <input type="number" class="form-control" name="deleted" id="field_deleted"
                    ng-model="vm.chapter.deleted"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.chapter.notes" for="field_notes">Notes</label>
            <input type="text" class="form-control" name="notes" id="field_notes"
                    ng-model="vm.chapter.notes"
                    />
        </div>

        <div class="form-group">
            <label data-translate="aditumApp.chapter.regulation" for="field_regulation">Regulation</label>
            <select class="form-control" id="field_regulation" name="regulation" ng-model="vm.chapter.regulationId" ng-options="regulation.id as regulation.id for regulation in vm.regulations"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
