<div>
    <h2 data-translate="aditumApp.procedureVisits.home.title">Procedure Visits</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="procedure-visits.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="aditumApp.procedureVisits.home.createLabel">
                        Create new Procedure Visits
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="visitDate"><span data-translate="aditumApp.procedureVisits.visitDate">Visit Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="duration"><span data-translate="aditumApp.procedureVisits.duration">Duration</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="puntuation"><span data-translate="aditumApp.procedureVisits.puntuation">Puntuation</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="deleted"><span data-translate="aditumApp.procedureVisits.deleted">Deleted</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="isDone"><span data-translate="aditumApp.procedureVisits.isDone">Is Done</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="proceduresId"><span data-translate="aditumApp.procedureVisits.procedures">Procedures</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="procedureVisits in vm.procedureVisits track by procedureVisits.id">
                    <td><a ui-sref="procedure-visits-detail({id:procedureVisits.id})">{{procedureVisits.id}}</a></td>
                    <td>{{procedureVisits.visitDate | date:'medium'}}</td>
                    <td>{{procedureVisits.duration}}</td>
                    <td>{{procedureVisits.puntuation}}</td>
                    <td>{{procedureVisits.deleted}}</td>
                    <td>{{procedureVisits.isDone}}</td>
                    <td>
                        <a ui-sref="procedures-detail({id:procedureVisits.proceduresId})">{{procedureVisits.proceduresId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="procedure-visits-detail({id:procedureVisits.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="procedure-visits.edit({id:procedureVisits.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="procedure-visits.delete({id:procedureVisits.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
