<div ng-cloak layout="column"
     class="md-inline-form col-md-12 col-lg-12 form-wrapper no-padding fade-in">
    <md-toolbar class="form-title" hide-sm hide-xs>
        <h2 class="caption-subject bold uppercase">
            Reportar visitante</h2>
    </md-toolbar>
    <md-content layout-padding class="form-content">
        <form name="form" ng-submit="vm.save()">
            <span ng-hide="true">{{setInvalidForm(form.$invalid)}}</span>
            <div layout="row" layout-xs="column" class="marging-top-20 ">
                <div flex class="col-lg-6 col-md-6 col-sm-6 white-bg divFormsMDXS">
                    <md-input-container class="md-block">
                        <label>Nacionalidad</label>
                        <md-select ng-model="vm.visitor.type" ng-required='vm.required==1'>
                            <md-option value="9">
                                Costarricense
                            </md-option>
                            <md-option value="20">
                                Extranjero
                            </md-option>
                        </md-select>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Número de cédula</label>
                        <input required ng-class="{redBorder: vm.visitor.validIdentification == 0}"
                               class="uppercase" ng-change="vm.findInPadron(vm.visitor)"
                               maxlength="{{vm.visitor.nationality}}" ng-model="vm.visitor.identificationnumber">
                        <div class="hint">Escriba el número de cédula sin guiones ni espacios.</div>
                    </md-input-container>

                    <md-input-container class="md-block">
                        <label>Nombre</label>
                        <input required ng-model="vm.visitor.name" type="text" ng-disabled="vm.visitor.found==1"
                               class="uppercase" required>
                    </md-input-container>

                    <md-input-container class="md-block">
                        <label>Primer Apellido</label>
                        <input required ng-model="vm.visitor.lastname" type="text"
                               ng-disabled="vm.visitor.found==1"
                               class="uppercase" required>
                    </md-input-container>

                    <md-input-container class="md-block no-margin-bottom">
                        <label>Segundo Apellido</label>
                        <input required ng-model="vm.visitor.secondlastname" type="text"
                               ng-disabled="vm.visitor.found==1"
                               class="uppercase" required>
                    </md-input-container>
                </div>

                <div flex class="col-lg-6 col-md-6 col-sm-6 white-bg divFormsMDXS">
                    <md-input-container class="md-block" has-authority="ROLE_USER">
                        <label>Segundo Apellido</label>
                        <input ng-model="vm.visitor.secondlastname" ng-disabled="vm.visitor.found==1"
                               type="text" class="uppercase" required
                               required>
                    </md-input-container>

                    <md-input-container class="md-block" ng-class="{'md-input-invalid': vm.visitor.validPlateNumber == 0}">
                        <label>Número de placa (Opcional)</label>
                        <input ng-focus="expression==1" ng-model="vm.visitor.licenseplate" type="text"
                               ng-change="vm.validPlate(vm.visitor)"
                               maxlength="20" class="uppercase">
                        <div class="hint">Escriba el número de placa sin guiones.</div>
                    </md-input-container>
                    <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12  no-padding">
                        <h3 class="font-15 text-center">Fecha desde la cual puede ingresar:</h3>
                        <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12  no-padding">

                            <div class="form-group form-md-line-input col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                <md-input-container  class="md-block no-margin">
                                    <md-datepicker md-min-date="vm.minInitialDate"
                                                   md-max-date="vm.dates.final_date"
                                                   required ng-model="vm.dates.initial_date"
                                                   md-hide-icons="calendar"
                                                   md-placeholder="Fecha inicial" md-open-on-focus
                                                   required></md-datepicker>
                                </md-input-container>

                                <!--&lt;!&ndash;<input ng-model="vm.dates.final_time" ng-click="vm.openCalendarFinal('finaltime')" ng-change="vm.updatePicker()" datetime-picker="dd-MM-yyyy    /    HH:mm" datepicker-options="vm.picker2.datepickerOptions" is-open="vm.datePickerOpenStatus.finaltime" type="text"&ndash;&gt;-->
                                <!--&lt;!&ndash;class="form-control letters gray-font text-center dating" required>&ndash;&gt;-->
                                <!--<input ng-change="vm.updateDatePicker()" ng-model="vm.dates.initial_date" type="date"-->
                                       <!--min="{{vm.minInitialDate}}" class="form-control gray-font text-center" required>-->

                            </div>
                            <div class="form-group form-md-line-input col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                <!--<input ng-model="vm.dates.final_time" ng-click="vm.openCalendarFinal('finaltime')" ng-change="vm.updatePicker()" datetime-picker="dd-MM-yyyy    /    HH:mm" datepicker-options="vm.picker2.datepickerOptions" is-open="vm.datePickerOpenStatus.finaltime" type="text"-->
                                <!--class="form-control letters gray-font text-center dating" required>-->
                                <input id="la" type="time" ng-change="vm.updateTimePicker()"
                                       ng-model="vm.dates.initial_time"
                                       class="form-control letters gray-font text-center dating" required>
                            </div>
                        </div>
                        <h3 class="font-15 text-center">Fecha hasta la cual puede ingresar:</h3>

                        <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12 no-padding">

                            <div class="form-group form-md-line-input col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                <md-input-container  class="md-block no-margin">
                                    <md-datepicker md-min-date="vm.dates.initial_date" required ng-model="vm.dates.final_date"
                                                   md-hide-icons="calendar"
                                                   md-placeholder="Fecha final" md-open-on-focus
                                                   required></md-datepicker>
                                </md-input-container>
                                <!--&lt;!&ndash;<input ng-model="vm.dates.final_time" ng-click="vm.openCalendarFinal('finaltime')" ng-change="vm.updatePicker()" datetime-picker="dd-MM-yyyy    /    HH:mm" datepicker-options="vm.picker2.datepickerOptions" is-open="vm.datePickerOpenStatus.finaltime" type="text"&ndash;&gt;-->
                                <!--&lt;!&ndash;class="form-control letters gray-font text-center dating" required>&ndash;&gt;-->
                                <!--<input id="lala" ng-change="vm.updateDatePicker()" ng-model="vm.dates.final_date"-->
                                       <!--type="date" class="form-control gray-font text-center" required>-->

                            </div>
                            <div class="form-group form-md-line-input col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                <!--<input ng-model="vm.dates.final_time" ng-click="vm.openCalendarFinal('finaltime')" ng-change="vm.updatePicker()" datetime-picker="dd-MM-yyyy    /    HH:mm" datepicker-options="vm.picker2.datepickerOptions" is-open="vm.datePickerOpenStatus.finaltime" type="text"-->
                                <!--class="form-control letters gray-font text-center dating" required>-->
                                <input type="time" ng-change="vm.updateTimePicker()" ng-model="vm.dates.final_time "
                                       class="form-control gray-font text-center" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div layout="row" class="white-bg" layout-align="end center" hide-sm hide-xs>
                <md-button type="button" ng-click="back()"
                           class="md-warn md-raised">Cancelar
                </md-button>
                <md-button class="md-primary md-raised" ng-disabled="form.$invalid || vm.isSaving" type="submit">
                    Reportar visitante
                </md-button>
            </div>
        </form>
    </md-content>

</div>
