
<div>
    <h2><span data-translate="aditumApp.egressCategory.detail.title">Egress Category</span> {{vm.egressCategory.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="aditumApp.egressCategory.group">Group</span></dt>
        <dd>
            <span>{{vm.egressCategory.group}}</span>
        </dd>
        <dt><span data-translate="aditumApp.egressCategory.category">Category</span></dt>
        <dd>
            <span>{{vm.egressCategory.category}}</span>
        </dd>
        <dt><span data-translate="aditumApp.egressCategory.company">Company</span></dt>
        <dd>
            <a ui-sref="company-detail({id:vm.egressCategory.companyId})">{{vm.egressCategory.companyId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="egress-category-detail.edit({id:vm.egressCategory.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
