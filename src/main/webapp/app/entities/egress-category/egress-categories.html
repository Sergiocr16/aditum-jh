<div class="page-bar route-title">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a ui-sref="home()">Condominio</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a ui-sref="residentes()">Contabilidad</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a ui-sref="residentes()">Configurar cuotas</a>
        </li>
    </ul>
    <div class="page-toolbar">
        <div class="btn-group pull-right">

        </div>
    </div>
</div>
<div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12" id="loadingIcon">
    <div class="spinnerLoading">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
    </div>
</div>
<div class="display-none" id="tableData">
    <div class="row">
        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
            <div class="portlet light bordered col-md-12 col-lg-12 col-sm-12 col-xs-12">
                <div class="portlet-title">
                    <div class="caption font-green-haze col-lg-9">
                        <span class="caption-subject bold uppercase">Configurar categorías de egresos</span>
                    </div>
                    <div class="col-lg-3">

                    </div>
                </div>
                <div class="portlet-body form col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding">
                        <form ng-submit="vm.verificarCargos()">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="table-scrollable">
                                    <h3 ng-show="vm.egressCategories.length==0" class="text-center gray-font">No existen categorías de egresos registradas.</h3>
                                    <table ng-show="vm.egressCategories.length>0" class="table table-striped table-hover font-12">
                                        <thead>
                                        <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                                            <th class="text-center"><b>Grupo</b></th>
                                            <th class="text-center"><b>Categoría</b></th>
                                            <th class="text-center"><b>Eliminar</b></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="egressCategory in vm.egressCategories | orderBy:'id'">
                                            <td class="text-center">
                                                <div class="form-group input-group col-md-12">
                                                    <select ng-class="{redBorder: egressCategory.groupIsEmpty==true}" ng-blur="vm.saveCategory(egressCategory,1)" required type="text" class="form-control" ng-change="vm.validate(egressCategory,1)" name="group" ng-model="egressCategory.group"  ng-options="group.name as group.name for group in vm.groups"  >
                                                        <option value="">Seleccione un proveedor</option>
                                                    </select>

                                                </div>
                                            </td>
                                            <td  class="text-center">
                                                <div class="form-group input-group  col-md-12">
                                                    <input ng-class="{redBorder: egressCategory.categoryIsEmpty==true}" ng-blur="vm.saveCategory(egressCategory,2)" ng-change="vm.validate(egressCategory,2)" class="form-control number gray-font text-center dating"type="text" fcsa-number  ng-model="egressCategory.category" required>
                                                </div>
                                            </td>
                                            <td ng-click="vm.confirmDeleteCategory($index,egressCategory)" class="text-center"><span class="padding-10 col-lg-12 col-md-12 col-sm-12 col-xs-12 label label-sm label-danger font-15" aria-hidden="false">Eliminar</span></td>

                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="col-md-12 text-center">
                                    <h4 class="gray-font text-center">
                                        <button class="btn btn-primary" style="text-align:center;width:300px" ng-click="vm.addEgressCategory()"><i class="fa fa-plus-square-o" aria-hidden="true"></i> Agregar categoría de egresos</button></h4>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
