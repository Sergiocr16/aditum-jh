<div>
    <h2 data-translate="aditumApp.egressCategory.home.title">Egress Categories</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="egress-category.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="aditumApp.egressCategory.home.createLabel">
                        Create new Egress Category
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="aditumApp.egressCategory.group">Group</span></th>
                    <th><span data-translate="aditumApp.egressCategory.category">Category</span></th>
                    <th><span data-translate="aditumApp.egressCategory.companyId">Company Id</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="egressCategory in vm.egressCategories track by egressCategory.id">
                    <td><a ui-sref="egress-category-detail({id:egressCategory.id})">{{egressCategory.id}}</a></td>
                    <td>{{egressCategory.group}}</td>
                    <td>{{egressCategory.category}}</td>
                    <td>
                        <a ui-sref="company-detail({id:egressCategory.companyId.id})">{{egressCategory.companyId.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="egress-category-detail({id:egressCategory.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="egress-category.edit({id:egressCategory.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="egress-category.delete({id:egressCategory.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
