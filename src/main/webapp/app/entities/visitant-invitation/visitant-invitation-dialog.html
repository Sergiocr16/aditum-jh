
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myVisitantInvitationLabel" data-translate="aditumApp.visitantInvitation.home.createOrEditLabel">Create or edit a Visitant Invitation</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.visitantInvitation.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.visitantInvitation.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.visitantInvitation.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.visitantInvitation.name"
                    required/>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.visitantInvitation.lastname" for="field_lastname">Lastname</label>
            <input type="text" class="form-control" name="lastname" id="field_lastname"
                    ng-model="vm.visitantInvitation.lastname"
                    required/>
            <div ng-show="editForm.lastname.$invalid">
                <p class="help-block"
                    ng-show="editForm.lastname.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.visitantInvitation.secondlastname" for="field_secondlastname">Secondlastname</label>
            <input type="text" class="form-control" name="secondlastname" id="field_secondlastname"
                    ng-model="vm.visitantInvitation.secondlastname"
                    required/>
            <div ng-show="editForm.secondlastname.$invalid">
                <p class="help-block"
                    ng-show="editForm.secondlastname.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.visitantInvitation.identificationnumber" for="field_identificationnumber">Identificationnumber</label>
            <input type="text" class="form-control" name="identificationnumber" id="field_identificationnumber"
                    ng-model="vm.visitantInvitation.identificationnumber"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.visitantInvitation.invitationstartingtime" for="field_invitationstartingtime">Invitationstartingtime</label>
                <div class="input-group">
                    <input id="field_invitationstartingtime" type="text" class="form-control" name="invitationstartingtime" datetime-picker="{{dateformat}}" ng-model="vm.visitantInvitation.invitationstartingtime" is-open="vm.datePickerOpenStatus.invitationstartingtime"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('invitationstartingtime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.visitantInvitation.invitationlimittime" for="field_invitationlimittime">Invitationlimittime</label>
                <div class="input-group">
                    <input id="field_invitationlimittime" type="text" class="form-control" name="invitationlimittime" datetime-picker="{{dateformat}}" ng-model="vm.visitantInvitation.invitationlimittime" is-open="vm.datePickerOpenStatus.invitationlimittime"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('invitationlimittime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.visitantInvitation.licenseplate" for="field_licenseplate">Licenseplate</label>
            <input type="text" class="form-control" name="licenseplate" id="field_licenseplate"
                    ng-model="vm.visitantInvitation.licenseplate"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.visitantInvitation.hasschedule" for="field_hasschedule">Hasschedule</label>
            <input type="number" class="form-control" name="hasschedule" id="field_hasschedule"
                    ng-model="vm.visitantInvitation.hasschedule"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.visitantInvitation.destiny" for="field_destiny">Destiny</label>
            <input type="text" class="form-control" name="destiny" id="field_destiny"
                    ng-model="vm.visitantInvitation.destiny"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.visitantInvitation.houseId" for="field_houseId">House Id</label>
            <input type="number" class="form-control" name="houseId" id="field_houseId"
                    ng-model="vm.visitantInvitation.houseId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.visitantInvitation.companyId" for="field_companyId">Company Id</label>
            <input type="number" class="form-control" name="companyId" id="field_companyId"
                    ng-model="vm.visitantInvitation.companyId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.visitantInvitation.adminId" for="field_adminId">Admin Id</label>
            <input type="number" class="form-control" name="adminId" id="field_adminId"
                    ng-model="vm.visitantInvitation.adminId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.visitantInvitation.scheduleId" for="field_scheduleId">Schedule Id</label>
            <input type="number" class="form-control" name="scheduleId" id="field_scheduleId"
                    ng-model="vm.visitantInvitation.scheduleId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.visitantInvitation.status" for="field_status">Status</label>
            <input type="number" class="form-control" name="status" id="field_status"
                    ng-model="vm.visitantInvitation.status"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
