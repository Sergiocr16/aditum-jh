
<div>
    <h2><span data-translate="aditumApp.administrationConfiguration.detail.title">Administration Configuration</span> {{vm.administrationConfiguration.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="aditumApp.administrationConfiguration.squareMetersPrice">Square Meters Price</span></dt>
        <dd>
            <span>{{vm.administrationConfiguration.squareMetersPrice}}</span>
        </dd>
        <dt><span data-translate="aditumApp.administrationConfiguration.company">Company</span></dt>
        <dd>
            <a ui-sref="company-detail({id:vm.administrationConfiguration.companyId})">{{vm.administrationConfiguration.companyId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="administration-configuration-detail.edit({id:vm.administrationConfiguration.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
