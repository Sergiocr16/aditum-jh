
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCustomChargeTypeLabel" data-translate="aditumApp.customChargeType.home.createOrEditLabel">Create or edit a Custom Charge Type</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.customChargeType.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.customChargeType.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.customChargeType.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.customChargeType.description"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.customChargeType.type" for="field_type">Type</label>
            <input type="number" class="form-control" name="type" id="field_type"
                    ng-model="vm.customChargeType.type"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.customChargeType.status" for="field_status">Status</label>
            <input type="number" class="form-control" name="status" id="field_status"
                    ng-model="vm.customChargeType.status"
                    />
        </div>

        <div class="form-group">
            <label data-translate="aditumApp.customChargeType.company" for="field_company">Company</label>
            <select class="form-control" id="field_company" name="company" ng-model="vm.customChargeType.companyId" ng-options="company.id as company.id for company in vm.companies"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
