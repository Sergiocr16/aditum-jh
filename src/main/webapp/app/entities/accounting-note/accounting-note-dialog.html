
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAccountingNoteLabel" data-translate="aditumApp.accountingNote.home.createOrEditLabel">Create or edit a Accounting Note</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.accountingNote.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.accountingNote.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.accountingNote.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.accountingNote.title"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.accountingNote.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.accountingNote.description"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.accountingNote.color" for="field_color">Color</label>
            <input type="text" class="form-control" name="color" id="field_color"
                    ng-model="vm.accountingNote.color"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.accountingNote.fixed" for="field_fixed">Fixed</label>
            <input type="number" class="form-control" name="fixed" id="field_fixed"
                    ng-model="vm.accountingNote.fixed"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.accountingNote.deleted" for="field_deleted">Deleted</label>
            <input type="number" class="form-control" name="deleted" id="field_deleted"
                    ng-model="vm.accountingNote.deleted"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.accountingNote.creationDate" for="field_creationDate">Creation Date</label>
                <div class="input-group">
                    <input id="field_creationDate" type="text" class="form-control" name="creationDate" datetime-picker="{{dateformat}}" ng-model="vm.accountingNote.creationDate" is-open="vm.datePickerOpenStatus.creationDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('creationDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.accountingNote.modificationDate" for="field_modificationDate">Modification Date</label>
                <div class="input-group">
                    <input id="field_modificationDate" type="text" class="form-control" name="modificationDate" datetime-picker="{{dateformat}}" ng-model="vm.accountingNote.modificationDate" is-open="vm.datePickerOpenStatus.modificationDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('modificationDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.accountingNote.fileName" for="field_fileName">File Name</label>
            <input type="text" class="form-control" name="fileName" id="field_fileName"
                    ng-model="vm.accountingNote.fileName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.accountingNote.fileUrl" for="field_fileUrl">File Url</label>
            <input type="text" class="form-control" name="fileUrl" id="field_fileUrl"
                    ng-model="vm.accountingNote.fileUrl"
                    />
        </div>

        <div class="form-group">
            <label data-translate="aditumApp.accountingNote.house" for="field_house">House</label>
            <select class="form-control" id="field_house" name="house" ng-model="vm.accountingNote.houseId" ng-options="house.id as house.id for house in vm.houses"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="aditumApp.accountingNote.company" for="field_company">Company</label>
            <select class="form-control" id="field_company" name="company" ng-model="vm.accountingNote.companyId" ng-options="company.id as company.id for company in vm.companies"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
