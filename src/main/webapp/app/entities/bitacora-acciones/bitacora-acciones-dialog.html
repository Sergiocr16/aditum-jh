
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBitacoraAccionesLabel" data-translate="aditumApp.bitacoraAcciones.home.createOrEditLabel">Create or edit a Bitacora Acciones</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.bitacoraAcciones.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.bitacoraAcciones.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.bitacoraAcciones.concept" for="field_concept">Concept</label>
            <input type="text" class="form-control" name="concept" id="field_concept"
                    ng-model="vm.bitacoraAcciones.concept"
                    required/>
            <div ng-show="editForm.concept.$invalid">
                <p class="help-block"
                    ng-show="editForm.concept.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.bitacoraAcciones.type" for="field_type">Type</label>
            <input type="number" class="form-control" name="type" id="field_type"
                    ng-model="vm.bitacoraAcciones.type"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.bitacoraAcciones.idReference" for="field_idReference">Id Reference</label>
            <input type="number" class="form-control" name="idReference" id="field_idReference"
                    ng-model="vm.bitacoraAcciones.idReference"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.bitacoraAcciones.idResponsable" for="field_idResponsable">Id Responsable</label>
            <input type="number" class="form-control" name="idResponsable" id="field_idResponsable"
                    ng-model="vm.bitacoraAcciones.idResponsable"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.bitacoraAcciones.ejecutionDate" for="field_ejecutionDate">Ejecution Date</label>
                <div class="input-group">
                    <input id="field_ejecutionDate" type="text" class="form-control" name="ejecutionDate" datetime-picker="{{dateformat}}" ng-model="vm.bitacoraAcciones.ejecutionDate" is-open="vm.datePickerOpenStatus.ejecutionDate"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('ejecutionDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.ejecutionDate.$invalid">
                <p class="help-block"
                    ng-show="editForm.ejecutionDate.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.ejecutionDate.$error.ZonedDateTimelocal" data-translate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.bitacoraAcciones.category" for="field_category">Category</label>
            <input type="text" class="form-control" name="category" id="field_category"
                    ng-model="vm.bitacoraAcciones.category"
                    />
        </div>

        <div class="form-group">
            <label data-translate="aditumApp.bitacoraAcciones.company" for="field_company">Company</label>
            <select class="form-control" id="field_company" name="company" ng-model="vm.bitacoraAcciones.companyId" ng-options="company.id as company.id for company in vm.companies"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
