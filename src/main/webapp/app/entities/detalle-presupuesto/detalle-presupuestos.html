<div>
    <h2 data-translate="aditumApp.detallePresupuesto.home.title">Detalle Presupuestos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="detalle-presupuesto.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="aditumApp.detallePresupuesto.home.createLabel">
                        Create new Detalle Presupuesto
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="aditumApp.detallePresupuesto.category">Category</span></th>
                    <th><span data-translate="aditumApp.detallePresupuesto.valuePerMonth">Value Per Month</span></th>
                    <th><span data-translate="aditumApp.detallePresupuesto.type">Type</span></th>
                    <th><span data-translate="aditumApp.detallePresupuesto.presupuestoId">Presupuesto Id</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="detallePresupuesto in vm.detallePresupuestos track by detallePresupuesto.id">
                    <td><a ui-sref="detalle-presupuesto-detail({id:detallePresupuesto.id})">{{detallePresupuesto.id}}</a></td>
                    <td>{{detallePresupuesto.category}}</td>
                    <td>{{detallePresupuesto.valuePerMonth}}</td>
                    <td>{{detallePresupuesto.type}}</td>
                    <td>{{detallePresupuesto.presupuestoId}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="detalle-presupuesto-detail({id:detallePresupuesto.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="detalle-presupuesto.edit({id:detallePresupuesto.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="detalle-presupuesto.delete({id:detallePresupuesto.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
