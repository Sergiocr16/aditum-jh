
<div>
    <h2><span data-translate="aditumApp.procedures.detail.title">Procedures</span> {{vm.procedures.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="aditumApp.procedures.description">Description</span></dt>
        <dd>
            <span>{{vm.procedures.description}}</span>
        </dd>
        <dt><span data-translate="aditumApp.procedures.status">Status</span></dt>
        <dd>
            <span>{{vm.procedures.status}}</span>
        </dd>
        <dt><span data-translate="aditumApp.procedures.company">Company</span></dt>
        <dd>
            <a ui-sref="company-detail({id:vm.procedures.companyId})">{{vm.procedures.companyId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="procedures-detail.edit({id:vm.procedures.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
