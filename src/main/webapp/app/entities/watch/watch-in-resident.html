<div class="page-bar route-title">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a href="index.html">Condominio</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a href="#">Turnos actuales</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a href="#">Consultar</a>
        </li>
    </ul>
    <div class="page-toolbar">
        <div class="btn-group pull-right">

        </div>
    </div>
</div>


<div class="row ">
    <div class="col-lg-12 col-md-12 gray-font ">

        <div>
            <h3 class="page-title col-md-6 col-lg-6 col-xs-12 col-sm-12">Oficiales en servicio</h3>

        </div>
        <div>
            <h3 class="font-15 col-md-6 col-lg-6 col-xs-12 col-sm-12 text-right">{{vm.watch.initialtime}} - {{vm.watch.finaltime}}</h3>

        </div>
        <div>
            <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12" id="loadingIcon">
                <h1 class="text-center">
                    <img src="../../content/images/waiting-gif2.gif" alt="" />
                </h1>
            </div>
            <div class="display-none " id="tableData">

                <div ng-show="vm.isData==false">
                    <h2 class="text-center" ng-show="vm.isData==false">No hay oficiales en servicio en ese momento</h2>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-12" ng-repeat="officer in vm.watch.officers  | orderBy:'name'">
                    <div class="portlet light bordered  text-center  col-sm-12 col-xs-12" id="">
                        <a ng-if="event.banner" ng-click="vm.openFile(event.bannerContentType, event.banner)">
                            <img data-ng-src="{{'data:' + event.bannerContentType + ';base64,' + event.banner}}" style="max-height: 30px;" alt="event image"/>
                        </a>

                        <h3 class="text-center">
                            <img ng-show="officer.image_url==null" width="160" height="160" class="img-circle" src="content/images/nobody-image.jpg"/>
                            <img ng-hide="officer.image_url==null" src="{{officer.image_url}}" width="160" height="160" class="img-circle"/>
                        </h3>
                        <h3 style="text-transform: capitalize;" class="no-padding text-center font-20">{{officer.name}} {{officer.lastname}}</h3>
                        <h4 class="no-padding text-center font-17">Cédula: {{officer.identificationnumber}}</h4>
                        <h4 class="no-padding text-center">Teléfono: {{officer.phonenumber}}</h4>

                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
