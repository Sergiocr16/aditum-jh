
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myWatchLabel" data-translate="aditumApp.watch.home.createOrEditLabel">Create or edit a Watch</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.watch.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.watch.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.watch.initialtime" for="field_initialtime">Initialtime</label>
                <div class="input-group">
                    <input id="field_initialtime" type="text" class="form-control" name="initialtime" datetime-picker="{{dateformat}}" ng-model="vm.watch.initialtime" is-open="vm.datePickerOpenStatus.initialtime"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('initialtime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.watch.finaltime" for="field_finaltime">Finaltime</label>
                <div class="input-group">
                    <input id="field_finaltime" type="text" class="form-control" name="finaltime" datetime-picker="{{dateformat}}" ng-model="vm.watch.finaltime" is-open="vm.datePickerOpenStatus.finaltime"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('finaltime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.watch.responsableofficer" for="field_responsableofficer">Responsableofficer</label>
            <input type="text" class="form-control" name="responsableofficer" id="field_responsableofficer"
                    ng-model="vm.watch.responsableofficer"
                    required/>
            <div ng-show="editForm.responsableofficer.$invalid">
                <p class="help-block"
                    ng-show="editForm.responsableofficer.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="aditumApp.watch.company" for="field_company">Company</label>
            <select class="form-control" id="field_company" name="company" ng-model="vm.watch.companyId" ng-options="company.id as company.id for company in vm.companies"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
