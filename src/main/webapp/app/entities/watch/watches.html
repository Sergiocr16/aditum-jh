<div>
    <h2 data-translate="aditumApp.watch.home.title">Watches</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="watch.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="aditumApp.watch.home.createLabel">
                        Create new Watch
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="initialtime"><span data-translate="aditumApp.watch.initialtime">Initialtime</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="finaltime"><span data-translate="aditumApp.watch.finaltime">Finaltime</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="responsableofficer"><span data-translate="aditumApp.watch.responsableofficer">Responsableofficer</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="companyId"><span data-translate="aditumApp.watch.company">Company</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="watch in vm.watches track by watch.id">
                    <td><a ui-sref="watch-detail({id:watch.id})">{{watch.id}}</a></td>
                    <td>{{watch.initialtime | date:'medium'}}</td>
                    <td>{{watch.finaltime | date:'medium'}}</td>
                    <td>{{watch.responsableofficer}}</td>
                    <td>
                        <a ui-sref="company-detail({id:watch.companyId})">{{watch.companyId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="watch-detail({id:watch.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="watch.edit({id:watch.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="watch.delete({id:watch.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
