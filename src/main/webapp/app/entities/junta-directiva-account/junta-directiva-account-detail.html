
<div>
    <h2><span data-translate="aditumApp.juntaDirectivaAccount.detail.title">Junta Directiva Account</span> {{vm.juntaDirectivaAccount.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="aditumApp.juntaDirectivaAccount.email">Email</span></dt>
        <dd>
            <span>{{vm.juntaDirectivaAccount.email}}</span>
        </dd>
        <dt><span data-translate="aditumApp.juntaDirectivaAccount.company">Company</span></dt>
        <dd>
            <a ui-sref="company-detail({id:vm.juntaDirectivaAccount.companyId})">{{vm.juntaDirectivaAccount.companyId}}</a>
        </dd>
        <dt><span data-translate="aditumApp.juntaDirectivaAccount.user">User</span></dt>
        <dd>
            {{vm.juntaDirectivaAccount.userLogin}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="junta-directiva-account-detail.edit({id:vm.juntaDirectivaAccount.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
