
<div ng-if="!vm.isReady" layout="row" class="content-loader" layout-sm="column" layout-fill  layout-align="space-around center">
    <md-progress-circular md-mode="indeterminate" md-diameter="90px" ></md-progress-circular>
</div>
<div ng-if="vm.isReady" class=" fade-in">

    <no-content ng-if="vm.houses.length==0" icon="bookmarks" text="No hay filiales registradas" text2="Proceda a registrar filiales para utilizar esta funcionalidad"></no-content>

    <div class="row" ng-if="vm.houses.length!==0">
        <div class="col-md-12">
            <div class="portlet light bordered col-md-12 col-lg-12 col-sm-12 col-xs-12">
                <div class="portlet-title">
                    <div class="caption font-green-haze">
                        <i class="fa fa-money font-green-haze"></i>
                        <span class="caption-subject bold uppercase">Generar cuota individual</span>
                    </div>
                </div>
                <div class="portlet-body form col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding">
                        <form ng-submit="vm.crearCuota()">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 no-padding">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12  no-padding-right form-group">
                                    <div class=" col-lg-4 col-md-4  col-sm-4 col-xs-4 no-padding-right margin-top-10">
                                        <span class="font-13 bold">Número de filial *</span>
                                    </div>
                                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 form-group">
                                        <select type="text" class="form-control" id="field_proveedor" name="proveedor" ng-model="vm.selectedHouse" ng-options="house.id as house.housenumber for house in vm.houses" required>
                                            <option value="">Seleccione una filial</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12  no-padding-right form-group">
                                    <div class=" col-lg-4 col-md-4  col-sm-4 col-xs-4 no-padding-right margin-top-10">
                                        <span class="font-13 bold">Tipo de cuota *</span>
                                    </div>
                                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 form-group">
                                        <select class="form-control gray-font" ng-model="vm.charge.type" required>
                                            <option value="1">Mantenimiento</option>
                                            <option value="2">Extraordinaria</option>
                                            <option value="3">Áreas comunes</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding-right form-group">
                                    <div class="col-lg-4 col-md-4  col-sm-4 col-xs-4 no-padding-right margin-top-10">
                                        <span class="font-13 bold">Fecha de cobro*</span>
                                    </div>
                                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8  form-group">
                                        <input ng-change="vm.autoConcept()" ng-model="vm.charge.date" id="field_contable_date" name="date" ng-click="vm.openCalendar('date')" min="vm.minDate" enable-time="false" datetime-picker="longDate" datepicker-options="vm.picker1.datepickerOptions" is-open="vm.datePickerOpenStatus" type="text" class="form-control letters gray-font dating" placeholder="Seleccione una fecha" required>
                                    </div>
                                </div>

                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 no-padding">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12  no-padding-right form-group">
                                    <div class=" col-lg-4 col-md-4  col-sm-4 col-xs-4 no-padding-right margin-top-10">
                                        <span class="font-13 bold control-label">Concepto *</span>
                                    </div>
                                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 form-group">
                                        <textarea required rows="4" ng-model="vm.charge.concept" cols="50" type="text" class="form-control" name="comments" id="field_comments">
                                         </textarea>

                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12  col-sm-12 col-xs-12 no-padding-right form-group">
                                    <div class="col-lg-4 col-md-4  col-sm-4 col-xs-4 no-padding-right margin-top-10">
                                        <span class="font-13 bold control-label ">Total * </span>
                                    </div>
                                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                        <div class="input-group form-group">
                                            <span class="input-group-addon">₡</span>
                                            <input ng-class="{redBorder: vm.charge.valida==false}" type="text" class="form-control numbers" placeholder="0.00" name="total" id="field_total" ng-model="vm.charge.ammount" ng-change="vm.validate(vm.charge)" required />
                                        </div>

                                    </div>

                                </div>
                            </div>
                            <div class="form-actions noborder col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-bottom:0px;">
                                <h3 class="text-right">
                                    <button type="submit" ng-disabled="vm.isSaving" class="btn blue">Generar Cuota</button>
                                </h3>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
