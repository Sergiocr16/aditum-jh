<div class="row">
    <form ng-submit="vm.confirm()" name="form">
        <div class="col-md-12">
            <div class="no-padding no-margin col-md-12 col-lg-12 col-sm-12 col-xs-12"
                 style="margin-bottom:0px!important">
                <div ng-cloak layout="column">
                    <md-toolbar class="form-title">
                        <h2>{{mainTitle}}</h2>
                    </md-toolbar>
                </div>
            </div>
            <div class="portlet-body form col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <md-content layout-padding class="form-content">
                    <h4 class="text-center">Desde aquí usted puede modificar la cuota global para <b>TODAS</b> las
                        viviendas.</h4>
                    <div class="col-lg-offset-3 col-lg-6 col-md-6 col-sm-6 col-xs-6 no-padding form-group"
                         style="margin-top:25px!important">
                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 no-padding-left margin-top-10">
                            <span class="font-13 bold  control-label">Cuota global</span>
                        </div>
                        <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7 form-group input-group">
                            <input format="currencyColon" ng-if="vm.adminConfig.chargesCreateCurrency=='₡'" name="ammount"
                                   class="form-control number gray-font text-center dating" type="text"
                                   fcsa-number
                                   ng-model="vm.ammount" required>
                            <input format="currencyDollar" ng-if="vm.adminConfig.chargesCreateCurrency=='$'" name="ammount"
                                   class="form-control number gray-font text-center dating" type="text"
                                   fcsa-number
                                   ng-model="vm.ammount" required>
                        </div>
                    </div>
                </md-content>
                <div layout="row" class="white-bg" layout-align="end center" style="margin-bottom: 5px">
                    <md-button class="md-primary md-raised md-warn" ng-click="vm.clear()">
                        Cancelar
                    </md-button>
                    <md-button class="md-primary md-raised" ng-disabled="form.$invalid || vm.ammount==0"
                               type="submit">
                        Aceptar
                    </md-button>
                </div>
            </div>
        </div>
    </form>
</div>
