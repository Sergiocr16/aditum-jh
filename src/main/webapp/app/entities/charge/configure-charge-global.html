
<form name="editForm" role="form" novalidate ng-submit="vm.confirm()" show-validation>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h2 class="modal-title text-center" id="myChargeLabel"><b>Cuota global</b></h2>
    </div>
    <div class="modal-body">
        <div style="width:100%!important" id="loadingIcon" ng-show="vm.isSaving == true">
            <div class="spinnerLoading" style="margin-top:50px!important">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
        </div>
        <div ng-show="vm.isSaving == false">
        <h4 class="text-center">Desde aquí usted puede modificar la cuota global para <b>TODAS</b> las viviendas.</h4>
        <div class="col-lg-offset-3 col-lg-6 col-md-6 col-sm-6 col-xs-6 no-padding form-group" style="margin-top:25px!important">
            <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 no-padding-left margin-top-10">
                <span class="font-13 bold  control-label">Cuota global</span>
            </div>
            <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7 form-group input-group">
                <span class="input-group-addon">₡</span>
                <input type="number" class="form-control gray text-center" name="ammount" placeholder="0.0"
                       ng-model="vm.ammount" required
                />
            </div>
        </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12" ng-show="vm.isSaving == false">
        <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="vm.clear()">
            <span>Cancelar</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving " class="btn btn-success">
          <span>Aceptar</span>
        </button>
        </div>
        </div>
</form>
