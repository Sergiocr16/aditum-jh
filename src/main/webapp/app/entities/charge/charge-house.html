
<div class="row">
        <div class="col-md-12">
            <div class="no-padding no-margin col-md-12 col-lg-12 col-sm-12 col-xs-12" style="margin-bottom:0px!important">
                <div ng-cloak layout="column">
                    <md-toolbar class="form-title">
                        <h2>{{mainTitle}}</h2>
                    </md-toolbar>
                </div>
                </div>
                <div class="portlet-body form col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <md-content layout-padding class="form-content">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding">
                            <form name="form" ng-submit="vm.crearCuota()">
                                <div layout="row" layout-xs="column" class="marging-top-20 ">
                                    <div flex class="col-lg-6 col-md-6 col-sm-6 white-bg">
                                        <md-input-container class="md-block">
                                            <label>Tipo de cuota</label>
                                            <md-select ng-model="vm.charge.type" required>
                                                <md-option value="1">Mantenimiento
                                                </md-option>
                                                <md-option value="2">Extraordinaria
                                                </md-option>
                                                <md-option value="3">√Åreas comunes
                                                </md-option>
                                            </md-select>
                                        </md-input-container>
                                        <md-input-container class="md-block">
                                            <label>Fecha de cobro</label>
                                            <md-datepicker class="datePicker" readonlydatepicker  ng-change="vm.autoConcept()" md-hide-icons="calendar" required
                                                           ng-model="vm.charge.date"
                                                           md-placeholder="Introduzca una fecha" md-open-on-focus></md-datepicker>
                                        </md-input-container>

                                    </div>

                                    <div flex class="col-lg-6 col-md-6 col-sm-6 white-bg">
                                        <md-input-container class="md-block">
                                            <label>Concepto</label>
                                            <textarea ng-model="vm.charge.concept" style="margin-top: -5px;" rows="3"
                                                      md-select-on-focus required></textarea>
                                        </md-input-container>
                                        <md-input-container class="md-block">
                                            <label>Total</label>
                                            <input type="text" class="form-control" format="currency" placeholder="0.00"
                                                   ng-model="vm.charge.ammount"
                                                   required
                                            />
                                        </md-input-container>
                                    </div>
                                </div>
                                <div layout="row" class="white-bg" layout-align="end center" >
                                    <md-button class="md-primary md-raised md-warn" ng-click="vm.clear()" >
                                       Cancelar
                                    </md-button>
                                    <md-button class="md-primary md-raised" ng-disabled="form.$invalid || vm.charge.ammount==0" type="submit">
                                        Generar cuota
                                    </md-button>
                                </div>
                            </form>
                        </div>
                    </md-content>
                </div>

            </div>
    </div>
