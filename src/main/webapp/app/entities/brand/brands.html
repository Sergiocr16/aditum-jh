<div>
    <h2 data-translate="aditumApp.brand.home.title">Brands</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="brand.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="aditumApp.brand.home.createLabel">
                        Create new Brand
                    </span>
                </button>
                <!--<button class="btn btn-primary" ng-click="vm.fillInfo()" >-->
                    <!--<span class="glyphicon glyphicon-plus"></span>-->
                    <!--<span >-->
                        <!--Create info-->
                    <!--</span>-->
                <!--</button>-->

                <button ng-click="vm.createInFirebase()">Crear</button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="aditumApp.brand.brand">Brand</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="brand in vm.brands track by brand.id">
                    <td><a ui-sref="brand-detail({id:brand.id})">{{brand.id}}</a></td>
                    <td>{{brand.brand}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="brand.edit({id:brand.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="brand.delete({id:brand.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
