<div class="row fixed-tabs" ng-if="true">
    <md-content class="no-padding row background-white" style="margin-top: -15px!important;">
        <md-tabs hide-xs md-stretch-tabs='always' md-dynamic-height="" md-border-bottom="" class="md-fixed-tabs  hidden-xs" ng-class="{'width-100':showingMenu}">
            <md-tab md-active-nc="$state.includes('regulation-search-tabs.byCategories')" label="Por categorías y palabras clave" ui-sref="regulation-search-tabs.byCategories">
            </md-tab>
            <md-tab  md-active-nc="$state.includes('regulation-search-tabs.searchChapters')" label="Capítulos y artículos"  ui-sref="regulation-search-tabs.searchChapters">
            </md-tab>


        </md-tabs>
        <md-tabs hide-lg hide-md hide-sm md-stretch-tabs='always' md-dynamic-height="" md-border-bottom=""
                 class="md-fixed-tabs  hidden-md hidden-lg hidden-sm">
            <md-tab md-active-nc="$state.includes('regulation-search-tabs.byCategories')" label="Categorías" ui-sref="regulation-search-tabs.byCategories">
            </md-tab>

            <md-tab md-active-nc="$state.includes('regulation-search-tabs.searchChapters')" label="Capítulos" ui-sref="regulation-search-tabs.searchChapters">
            </md-tab>

        </md-tabs>
    </md-content>
</div>
