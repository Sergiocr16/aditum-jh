
<div>
    <h2><span data-translate="aditumApp.regulation.detail.title">Regulation</span> {{vm.regulation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="aditumApp.regulation.name">Name</span></dt>
        <dd>
            <span>{{vm.regulation.name}}</span>
        </dd>
        <dt><span data-translate="aditumApp.regulation.type">Type</span></dt>
        <dd>
            <span>{{vm.regulation.type}}</span>
        </dd>
        <dt><span data-translate="aditumApp.regulation.deleted">Deleted</span></dt>
        <dd>
            <span>{{vm.regulation.deleted}}</span>
        </dd>
        <dt><span data-translate="aditumApp.regulation.notes">Notes</span></dt>
        <dd>
            <span>{{vm.regulation.notes}}</span>
        </dd>
        <dt><span data-translate="aditumApp.regulation.company">Company</span></dt>
        <dd>
            <a ui-sref="company-detail({id:vm.regulation.companyId})">{{vm.regulation.companyId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="regulation-detail.edit({id:vm.regulation.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
