

<div ng-if="!vm.isReady" layout="row" class="content-loader" layout-sm="column" layout-fill  layout-align="space-around center">
    <md-progress-circular md-mode="indeterminate" md-diameter="90px" ></md-progress-circular>
</div>

<div ng-if="vm.isReady" class="row fade-in" >
    <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12 ">
        <h3 class="page-title col-md-12 col-lg-12 col-xs-12 col-sm-12 caption-subject font-green-sharp font-weight-600">Reglamentos</h3>

        <div class="col-md-12 no-padding margin-top-20 margin-bottom-20" ng-if="vm.regulations.length> 0 ">
            <div class="">
                <div class="form-group no-padding col-md-12 col-sm-12 col-xs-12" style="margin-bottom: 0px;"
                     id="index-search-bar">
                    <div class="input-icon" style="color:#484848!important;">
                        <i class="fa fa-search"></i>
                        <input type="text" class="form-control "
                               style="background-color: #f5f5f5; border:0px!important; "
                               placeholder="Buscar" ng-model="vm.search">
                    </div>
                </div>

            </div>
        </div>
        <br/>
        <div class="portlet-body ">


            <no-content ng-if="vm.regulations.length == 0" icon="gavel" text="No hay reglamentos registrados"></no-content>


            <div class="table-scrollable gray-font " ng-show="vm.regulations.length>0" style="border: 0px!important;">
                <table  class="table  table-hover font-13 tableMaterialDesign">
                    <thead  style="background-color: #fafafa;" class="">
                    <tr class="text-center" jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                        <th class="text-center">Ver</th>
                        <th class="text-center">Nombre</th>
                        <th has-authority="ROLE_ADMIN" class="text-center">Condominio</th>
                        <th has-authority="ROLE_ADMIN" class="text-center">Capítulos</th>
                        <th has-authority="ROLE_ADMIN"  class="text-center">Opciones</th>
                    </tr>
                    </thead>
                    <tbody>


                    <tr class="text-center" ng-repeat="regulation in vm.regulations  | filter:vm.search  | orderBy:'id'" >
                        <td class="text-center">
                            <a class="light-gray-font"
                               ng-click="vm.completeRegulation(regulation)">
                                <i
                                    class="material-icons">
                                    <md-tooltip md-direction="right" class="font-13 bold white-color">Ver detalle
                                    </md-tooltip>
                                    remove_red_eye</i>
                            </a>

                        </td>


                        <td>{{regulation.name}}</td>
                        <td has-authority="ROLE_ADMIN">{{regulation.company.name}}</td>
                        <td has-authority="ROLE_ADMIN" class="text-center">
                            <a class="light-gray-font"
                               ng-click="vm.watchChapters(regulation)">
                                <i
                                    class="material-icons">
                                    <md-tooltip md-direction="left" class="font-13 bold white-color">Ver capítulos
                                    </md-tooltip>
                                    remove_red_eye</i>
                            </a>

                        </td>
                        <td has-authority="ROLE_ADMIN" class="text-center " style="padding-top: 10px!important; padding-bottom: 0px!important;">
                            <md-menu md-position-mode="target-right target" >
                                <md-button aria-label="Open demo menu" class="md-icon-button no-padding"
                                           ng-click="$mdMenu.open($event)">
                                    <i class="material-icons" style="color:#999">
                                        <md-tooltip md-direction="left" class="font-13 bold white-color">Opciones
                                        </md-tooltip>
                                        more_vert</i>
                                </md-button>
                                <md-menu-content width="4">
                                    <md-menu-item>
                                        <md-button
                                            ui-sref="regulation.edit({id:regulation.id})">
                                            <div layout="row" flex>
                                                <p flex>Editar</p>
                                            </div>
                                        </md-button>
                                    </md-menu-item>
                                    <md-menu-item>
                                        <md-button ng-click="vm.delete(regulation)">
                                            <div layout="row" flex>
                                                <p flex>Eliminar</p>
                                            </div>
                                        </md-button>
                                    </md-menu-item>
                                </md-menu-content>
                            </md-menu>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <md-button ui-sref="regulation.new" style="position: fixed"
               class="md-fab md-fab-bottom-right orange-button-oficial" aria-label="Add new">
        <md-tooltip md-direction="left" class="font-13 bold white-color">Registrar marca</md-tooltip>
        <md-icon class="white-color">add</md-icon>
    </md-button>
</div>
