




<div class="row">
    <div class="col-md-12">
        <div class="no-padding no-margin col-md-12 col-lg-12 col-sm-12 col-xs-12" style="margin-bottom:0px!important">
            <div ng-cloak layout="column">
                <md-toolbar class="form-title">
                    <h2>{{vm.title}}</h2>
                </md-toolbar>
            </div>
        </div>
        <div class="portlet-body form col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <md-content layout-padding class="form-content">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding">
                    <form name="form" ng-submit="vm.save()">
                        <div layout="row" layout-xs="row" class="marging-top-20 ">
                            <div flex class="col-lg-12 col-md-12 col-sm-12 white-bg">
                                <md-input-container class="md-block" >
                                    <label>Nombre</label>
                                    <input  ng-model="vm.regulation.name" type="text" required>
                                </md-input-container>

                            </div>

                        </div>
                        <div flex class="col-lg-12 col-md-12 col-sm-12 white-bg">

                            <h3 class="text-center" flex>
                                <div ng-if="vm.fileName" style="margin-bottom: 10px">
                                    <i class="material-icons font-haze" style="font-size:45px">
                                        class
                                    </i>
                                    <div>
                                <span class="font-green-haze"
                                      style="font-size: 14px;font-weight: 500;">{{vm.fileName}} </span>
                                        <span ng-if="vm.regulation.id!==null && !vm.fileName" class="font-green-haze"
                                              style="font-size: 14px;font-weight: 500;">Reglamento</span>
                                    </div>
                                </div>
                                <md-button type="button" ngf-change="vm.setFile($file)" ngf-select
                                           class="btn default btn-file fileinput-new gray-font"
                                           accept="*">
                                    Subir archivo
                                </md-button>
                                <md-progress-linear md-mode="determinate" value="{{vm.progress}}"
                                                    ng-if="vm.isSaving"></md-progress-linear>
                            </h3>


                        </div>
                        <div layout="row" class="white-bg margin-top-20 col-lg-12 col-md-12 col-sm-12" layout-align="end center">
                            <md-button class="md-primary md-raised md-warn" ng-click="vm.clear()">
                                Cancelar
                            </md-button>
                            <md-button class="md-primary md-raised" ng-disabled="form.$invalid || vm.isSaving || !vm.fileName" type="submit">
                                Aceptar
                            </md-button>
                        </div>
                    </form>
                </div>
            </md-content>
        </div>
    </div>
</div>
