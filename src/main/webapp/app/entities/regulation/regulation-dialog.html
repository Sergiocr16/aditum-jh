




<div class="row">
    <div class="col-md-12">
        <div class="no-padding no-margin col-md-12 col-lg-12 col-sm-12 col-xs-12" style="margin-bottom:0px!important">
            <div ng-cloak layout="column">
                <md-toolbar class="form-title">
                    <h2>{{vm.title}}</h2>
                </md-toolbar>
            </div>
        </div>
        <div class="portlet-body form col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <md-content layout-padding class="form-content">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding">
                    <form name="form" ng-submit="vm.save()">
                        <div layout="row" layout-xs="column" class="marging-top-20 ">
                            <div flex class="col-lg-6 col-md-6 col-sm-6 white-bg">
                                <md-input-container class="md-block" >
                                    <label>Nombre</label>
                                    <input  ng-model="vm.regulation.name" type="text" required>
                                </md-input-container>
                                <md-input-container class="md-block" flex>
                                    <div style="margin-bottom: 35px;">
                                        <label>Condominio</label>
                                    </div>
                                    <md-checkbox ng-repeat="company in vm.condos track by company.id"
                                                 ng-checked="company.selected" ng-click="vm.selectCompany(company)"
                                                 class="col-md-6 col-xs-6">
                                        {{company.name}}
                                    </md-checkbox>
                                </md-input-container>
                            </div>
                            <div flex class="col-lg-6 col-md-6 col-sm-6 white-bg">
                                <md-input-container class="md-block">
                                    <label>Tipo</label>
                                    <md-select ng-model="vm.regulation.type" ng-required='vm.required==1'>
                                        <md-option value="1">
                                            Ley Reguladora de la Propiedad en Condominio
                                        </md-option>
                                        <md-option value="2">
                                           Reglamento del condominio
                                        </md-option>
                                        <md-option value="3">
                                            Reglas de uso
                                        </md-option>
                                    </md-select>
                                </md-input-container>

                            </div>
                        </div>
                        <div layout="row" class="white-bg" layout-align="end center">
                            <md-button class="md-primary md-raised md-warn" ng-click="vm.clear()">
                                Cancelar
                            </md-button>
                            <md-button class="md-primary md-raised" ng-disabled="form.$invalid || vm.isSaving" type="submit">
                                Aceptar
                            </md-button>
                        </div>
                    </form>
                </div>
            </md-content>
        </div>
    </div>
</div>
