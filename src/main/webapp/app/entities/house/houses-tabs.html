<div class="row fixed-tabs" ng-if="true">
    <md-content class="no-padding row background-white" style="margin-top: -15px!important;">
        <md-tabs hide-xs md-stretch-tabs='always' md-dynamic-height="" md-border-bottom="" class="md-fixed-tabs  hidden-xs" ng-class="{'width-100':showingMenu}">
            <md-tab  md-active-nc="$state.includes('houses-tabs.house')" label="TODAS LAS FILIALES"  ui-sref="houses-tabs.house">
            </md-tab>
            <md-tab has-any-authority="ROLE_MANAGER" md-active-nc="$state.includes('houses-tabs.house-login-tracker')" label="BITÁCORA DE INGRESO DE SESIÓN" ui-sref="houses-tabs.house-login-tracker">
            </md-tab>
            <md-tab has-any-authority="ROLE_MANAGER" md-active-nc="$state.includes('houses-tabs.data-progress')" label="PROGRESO DE INGRESO DE DATOS" ui-sref="houses-tabs.data-progress">
            </md-tab>



        </md-tabs>
        <md-tabs hide-lg hide-md hide-sm md-stretch-tabs='always' md-dynamic-height="" md-border-bottom=""
                 class="md-fixed-tabs  hidden-md hidden-lg hidden-sm">
            <md-tab md-active-nc="$state.includes('houses-tabs.house')" label="FILIALES"  ui-sref="houses-tabs.house">
            </md-tab>
            <md-tab has-any-authority="ROLE_MANAGER" md-active-nc="$state.includes('Z')" label="BITÁCORA DE INGRESO" ui-sref="houses-tabs.house-login-tracker">
            </md-tab>
            <md-tab has-any-authority="ROLE_MANAGER" md-active-nc="$state.includes('houses-tabs.data-progress')" label="INGRESO DE DATOS" ui-sref="houses-tabs.data-progress">
            </md-tab>


        </md-tabs>

    </md-content>
