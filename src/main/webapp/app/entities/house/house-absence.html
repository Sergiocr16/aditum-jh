<div class="page-bar route-title">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a>Reportar</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a>Ausencia en filial</a>
        </li>
    </ul>
    <div class="page-toolbar">
        <div class="btn-group pull-right"> </div>
    </div>
</div>
<div class="row display-none" id="all">
    <div class="col-md-12">

        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-green-haze">
                    <i class="fa fa-plane font-green-haze"></i>
                    <span class="caption-subject bold uppercase">Reportar Ausencia en filial</span>
                </div>
                <div class="actions">
                    <a class="btn btn-circle btn-icon-only btn-default fullscreen" href="javascript:;" data-original-title="" title=""> </a>
                </div>
            </div>
            <div class="portlet-body form gray-font">
                <div class="">
                    <p>
                        Mediante esta página podrás reportar tu ausencia en la filial durante un determinado tiempo.
                    </p>
                </div>
                <hr>
                <!--<div class="loading col-lg-12 col-md-12 col-sm-12 col-xs-12" id="loadingIcon">-->
                    <!--<h1 class="text-center"><img src="../../assets/global/img/loader4.gif" alt=""/></h1>-->
                <!--</div>-->
                <div class="" id="register_edit_form">
                    <div ng-show="vm.house.isdesocupated == 1">
                        <form ng-submit="vm.cancelAbsence()">
                            <h3 class="small-margin-bottom text-center">Te has reportado ausente</h3>
                            <h4 class="text-center">Desde: {{vm.house.initialtime}}</h4>
                            <h4 class="text-center">Hasta: {{vm.house.finaltime}}</h4>
                            <div class="form-actions noborder">
                                <h3 class="text-center">
                                    <button type="submit" class="btn red"> Cancelar ausencia en filial</button>
                                </h3>
                            </div>
                        </form>
                    </div>

                    <div ng-show="vm.house.isdesocupated == 0" class="date-picker input-daterange" data-date="10/11/2012" data-date-format="dd-mm-yyyy" data-date-language="es">
                        <form ng-submit="vm.reportAbsence()">
                            <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12  no-padding">
                                <div class="col-lg-6 col-sm-6 col-md-6 col-xs-12">
                                    <div class="form-group form-md-line-input">
                                        <input ng-model="vm.consulting_initial_time"  ng-click="vm.openCalendar('initialtime')" ng-change="vm.updatePicker()" datetime-picker="mediumDate"  datepicker-options="vm.picker1.datepickerOptions" is-open="vm.datePickerOpenStatus.initialtime"  type="text" enable-time="false" class="form-control letters gray-font text-center dating" required>
                                        <label  class="font-15">Desde la fecha</label>
                                    </div>
                                </div>

                                <div class="col-lg-6 col-sm-6 col-md-6 col-xs-12">
                                    <div class="form-group form-md-line-input">
                                        <input ng-model="vm.consulting_final_time"   ng-click="vm.openCalendar('finaltime')" ng-change="vm.updatePicker()" type="text" datetime-picker="mediumDate"  is-open="vm.datePickerOpenStatus.finaltime" datepicker-options="vm.picker2.datepickerOptions"  enable-time="false" class="form-control letters gray-font text-center dating" required>
                                        <label  class="font-15">Hasta la fecha</label>
                                    </div>
                                </div>

                            </div>
                            <div class="form-actions noborder">
                                <h3 class="text-right">
                                    <button type="submit" class="btn blue"><i class="fa fa-pencil"></i> Reportar</button>
                                    <button type="button" ui-sref="residentByHouse" class="btn btn-danger">Cancelar</button>
                                </h3>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
