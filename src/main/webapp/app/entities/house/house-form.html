<!-- SE REQUIERE EN CADA VISTA -->
<div class="page-bar route-title">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a ui-sref="home()">Condominio</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a ui-sref="house()">Casas</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a href="">{{vm.title}}</a>
        </li>
    </ul>
    <div class="page-toolbar">
        <div class="btn-group pull-right">

        </div>
    </div>
</div>
<div ng-if="!vm.isReady" layout="row" class="content-loader" layout-sm="column" layout-fill  layout-align="space-around center">
    <md-progress-circular md-mode="indeterminate" md-diameter="90px" ></md-progress-circular>
</div>
<div ng-if="vm.isReady" class="padding-top-20 fade-in">
    <div class="row">
        <div class="col-md-12">
            <div class="portlet light bordered">
                <div class="portlet-title">
                    <div class="caption font-green-haze">
                        <i class="fa fa-home  font-green-haze"></i>
                        <span class="caption-subject bold uppercase">{{vm.title}}</span>
                    </div>

                </div>
                <div class="portlet-body form " >
                    <form role="form" ng-submit="vm.save()">
                        <div class="form-body">
                            <div class="col-md-6">
                                <div class="form-group form-md-line-input">
                                    <input ng-model="vm.house.housenumber" type="text" class="form-control gray-font" required>
                                    <label class="font-15">Número de casa</label>
                                </div>

                            </div>
                            <div class="col-md-6">
                                <div class="form-group form-md-line-input">
                                    <input ng-model="vm.house.extension" type="text" class="form-control gray-font" >
                                    <label class="font-15">Extensión o teléfono de casa</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group form-md-line-input">
                                    <input ng-model="vm.house.securityKey" type="text" class="form-control gray-font" >
                                    <label class="font-15">Clave de seguridad</label>
                                </div>
                            </div>

                            <div class="col-md-6" ng-show="vm.companyConfiguration.hasContability==1">
                                <div class="form-group form-md-line-input">
                                    <input ng-model="vm.house.due" type="number" min="0" class="form-control gray-font">
                                    <label class="font-15">Cuota</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group form-md-line-input">
                                    <input ng-model="vm.house.emergencyKey" type="text" class="form-control gray-font">
                                    <label class="font-15">Clave de emergencia</label>
                                </div>
                            </div>
                            <div class="col-md-6" ng-show="vm.companyConfiguration.hasContability==1">
                                <div class="form-group form-md-line-input">
                                    <input ng-model="vm.house.squareMeters" type="number" min="0" class="form-control gray-font">
                                    <label class="font-15">Metros cuadrados</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group form-md-line-input has-info">
                                <select class="form-control gray-font" ng-model="vm.house.isdesocupated" required>
                                    <option value="0">Habitada</option>
                                    <option value="1">Deshabitada</option>
                                </select>
                                <label for="register_edit_form" class="font-15">Estado</label>
                                </div>
                            </div>
                          <div class="col-lg-6 col-md-6"></div>

                            <div class="form-actions noborder">
                                <h3 class="text-right">
                                    <button type="submit" class="btn blue"><i class="fa fa-pencil" ng-show="vm.button=='Editar'"></i> {{vm.button}}</button>
                                    <button type="button"  ui-sref="house()" class="btn red default">Cancelar</button>
                                </h3>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
