
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myHouseLabel" data-translate="aditumApp.house.home.createOrEditLabel">Create or edit a House</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.house.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.house.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.house.housenumber" for="field_housenumber">Housenumber</label>
            <input type="text" class="form-control" name="housenumber" id="field_housenumber"
                    ng-model="vm.house.housenumber"
                    required/>
            <div ng-show="editForm.housenumber.$invalid">
                <p class="help-block"
                    ng-show="editForm.housenumber.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.house.extension" for="field_extension">Extension</label>
            <input type="text" class="form-control" name="extension" id="field_extension"
                    ng-model="vm.house.extension"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.house.isdesocupated" for="field_isdesocupated">Isdesocupated</label>
            <input type="number" class="form-control" name="isdesocupated" id="field_isdesocupated"
                    ng-model="vm.house.isdesocupated"
                    required min="0" max="1"/>
            <div ng-show="editForm.isdesocupated.$invalid">
                <p class="help-block"
                    ng-show="editForm.isdesocupated.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.isdesocupated.$error.min" data-translate="entity.validation.min" translate-value-min="0">
                    This field should be at least 0.
                </p>
                <p class="help-block"
                    ng-show="editForm.isdesocupated.$error.max" data-translate="entity.validation.max" translate-value-max="1">
                    This field cannot be more than 1.
                </p>
                <p class="help-block"
                    ng-show="editForm.isdesocupated.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.house.desocupationinitialtime" for="field_desocupationinitialtime">Desocupationinitialtime</label>
                <div class="input-group">
                    <input id="field_desocupationinitialtime" type="text" class="form-control" name="desocupationinitialtime" datetime-picker="{{dateformat}}" ng-model="vm.house.desocupationinitialtime" is-open="vm.datePickerOpenStatus.desocupationinitialtime"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('desocupationinitialtime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.house.desocupationfinaltime" for="field_desocupationfinaltime">Desocupationfinaltime</label>
                <div class="input-group">
                    <input id="field_desocupationfinaltime" type="text" class="form-control" name="desocupationfinaltime" datetime-picker="{{dateformat}}" ng-model="vm.house.desocupationfinaltime" is-open="vm.datePickerOpenStatus.desocupationfinaltime"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('desocupationfinaltime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.house.securityKey" for="field_securityKey">Security Key</label>
            <input type="text" class="form-control" name="securityKey" id="field_securityKey"
                    ng-model="vm.house.securityKey"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.house.emergencyKey" for="field_emergencyKey">Emergency Key</label>
            <input type="text" class="form-control" name="emergencyKey" id="field_emergencyKey"
                    ng-model="vm.house.emergencyKey"
                    />
        </div>

        <div class="form-group">
            <label data-translate="aditumApp.house.company" for="field_company">Company</label>
            <select class="form-control" id="field_company" name="company" ng-model="vm.house.companyId" ng-options="company.id as company.id for company in vm.companies"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
