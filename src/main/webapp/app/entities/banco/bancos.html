<div>
    <h2 data-translate="aditumApp.banco.home.title">Bancos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="banco.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="aditumApp.banco.home.createLabel">
                        Create new Banco
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th>Nombre</th>
                    <th jh-sort-by="cedula"><span data-translate="aditumApp.banco.cedula">Cedula</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="cuentaCorriente"><span data-translate="aditumApp.banco.cuentaCorriente">Cuenta Corriente</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="cuentaCliente"><span data-translate="aditumApp.banco.cuentaCliente">Cuenta Cliente</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="cuentaContable"><span data-translate="aditumApp.banco.cuentaContable">Cuenta Contable</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="saldo"><span data-translate="aditumApp.banco.saldo">Saldo</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="banco in vm.bancos track by banco.id">
                    <td>{{banco.beneficiario}}</td>
                    <td>{{banco.cedula}}</td>
                    <td>{{banco.cuentaCorriente}}</td>
                    <td>{{banco.cuentaCliente}}</td>
                    <td>{{banco.cuentaContable}}</td>
                    <td>{{banco.saldo}}</td>

                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="banco-detail({id:banco.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="banco.edit({id:banco.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="banco.delete({id:banco.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
