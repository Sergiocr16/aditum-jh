<div ng-if="!vm.isReady" layout="row" class="content-loader" layout-sm="column" layout-fill  layout-align="space-around center">
    <md-progress-circular md-mode="indeterminate" md-diameter="90px" ></md-progress-circular>
</div>

<div ng-if="vm.isReady" class="row fade-in" >
    <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12 ">
        <h3 class="page-title col-md-5 col-lg-5 col-xs-12 col-sm-12 caption-subject font-green-sharp font-weight-600">Cuentas

        </h3>

        <div class="form-group no-padding col-md-offset-7  col-lg-offset-7  col-sm-offset-7 col-md-5 col-sm-5 col-xs-12" id="index-search-bar">
            <button type="button" class="btn orange-button-oficial col-md-5  col-lg-5 col-sm-5 col-xs-12" ui-sref="banco.transferencia" name="button"><i class="fa fa-exchange" ></i> Transferir fondos</button>
            <div class="input-icon col-md-7 no-padding-right  col-lg-7  col-md-5 col-xs-12">
                <i class="fa fa-search"></i>
                <input type="text" class="form-control" placeholder="Buscar" ng-model="search">
            </div>

        </div>

        <br/>
        <div class="portlet-body ">


            <no-content ng-if="vm.accountsQuantity == 0" icon="account_balance" text="No hay cuentas registradas"></no-content>


            <div class="table-scrollable gray-font" ng-show="vm.accountsQuantity>0" style="border: 0px!important;">
                <table  class="table  table-hover font-13 tableMaterialDesign">
                    <thead  style="background-color: #fafafa;" class="">
                    <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                        <th ><span>Nombre</span> </th>
                        <th><span >Cuenta corriente</span> </th>
                        <th><span >Cuenta cliente</span></th>
                        <th class="text-center"><span>Saldo actual</span> </span></th>
                        <th class="text-center">Consultar movimientos</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="banco in vm.bancos  | filter:search  | orderBy:'id'" >

                        <td>{{banco.beneficiario}}</td>
                        <td>{{banco.cuentaCorriente}}</td>
                        <td>{{banco.cuentaCliente}}</td>

                        <td ng-class="{'greenBalance':banco.saldo>0,'redBalance':banco.saldo<0}" class="bold text-center">â‚¡{{vm.formatearNumero(banco.saldo+"")}}</td>
                        <td class="text-center"> <a class="light-gray-font"  ui-sref="banco-detail({id:banco.id})">Consultar movimientos</a></td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="text-center" ng-show="vm.accountsQuantity>0" >
            <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        </div>
        <uib-pager ng-show="vm.accountsQuantity>0"  total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
    </div>

</div>
