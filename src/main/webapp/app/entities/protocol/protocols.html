



<div ng-if="!vm.isReady" layout="row" class="content-loader" layout-sm="column" layout-fill  layout-align="space-around center">
    <md-progress-circular md-mode="indeterminate" md-diameter="90px" ></md-progress-circular>
</div>

<div ng-if="vm.isReady" class="row fade-in" >
    <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12">
        <h3 class="page-title col-md-12 col-lg-12 col-xs-12 col-sm-12  font-green-sharp font-weight-600  " style="color: #00b19d">Protocolos

        </h3>

        <div class="col-md-12 no-padding margin-top-20 margin-bottom-20" ng-if="vm.procedures.length > 0 ">
            <div class="">
                <div class="form-group no-padding col-md-12 col-sm-12 col-xs-12" style="margin-bottom: 0px;"
                     id="index-search-bar">
                    <div class="input-icon" style="color:#484848!important;">
                        <i class="fa fa-search"></i>
                        <input type="text" class="form-control "
                               style="background-color: #f5f5f5; border:0px!important; "
                               placeholder="Buscar" ng-model="vm.search">
                    </div>
                </div>

            </div>
        </div>

        <br/>
        <div class="portlet-body ">


            <no-content ng-if="vm.protocols.length == 0" icon="store_mall_directory" text="No hay protocolos registrados"></no-content>

            <div class="table-scrollable hidden-xs   " ng-show="vm.protocols.length>0" style="border: 0px!important;">
                <table  class="table table-bordered  table-hover font-13 gray-font tableMaterialDesign" >
                    <thead style="background-color: #fafafa;" >

                    <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">

                        <th class="text-center">Ver detalle</th>
                        <th jh-sort-by="name"><span >Nombre</span> <span class="fa fa-sort"  style="color:#D8D8D8; "></span></th>

                        <th class="text-center">Opciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="protocol in vm.protocols | filter:vm.search  | orderBy:'protocol.id'">

                        <td class="text-center">

                            <a class="light-gray-font"
                               ui-sref="protocol-detail({id:protocol.id})">
                                <i
                                    class="material-icons">
                                    <md-tooltip md-direction="right" class="font-13 bold white-color">Ver detalle
                                    </md-tooltip>
                                    remove_red_eye</i>
                            </a>
                        </td>
                        <td>{{protocol.name}}</td>
                        <td has-authority="ROLE_MANAGER" class="text-center " style="padding-top: 10px!important; padding-bottom: 0px!important;">
                            <md-menu  md-position-mode="target-right target" >
                                <md-button aria-label="Open demo menu" class="md-icon-button no-padding"
                                           ng-click="$mdMenu.open($event)">
                                    <i class="material-icons" style="color:#999">
                                        <md-tooltip md-direction="left" class="font-13 bold white-color">Opciones
                                        </md-tooltip>
                                        more_vert</i>
                                </md-button>
                                <md-menu-content width="4">

                                    <md-menu-item >
                                        <md-button ui-sref="protocol.edit({id:protocol.id})">
                                            <div layout="row" flex>
                                                <p flex>Editar</p>
                                            </div>
                                        </md-button>
                                    </md-menu-item>
                                    <md-menu-item >
                                        <md-button ng-click="vm.confirmDeleteProveedor(protocol)">
                                            <div layout="row" flex>
                                                <p flex>Eliminar</p>
                                            </div>
                                        </md-button>
                                    </md-menu-item>
                                    </md-menu-item>


                                </md-menu-content>
                            </md-menu>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <md-button ui-sref="protocol.new" style="position: fixed"
               class="md-fab md-fab-bottom-right orange-button-oficial" aria-label="Add new">
        <md-tooltip md-direction="left" class="font-13 bold white-color">Registrar proveedor</md-tooltip>
        <md-icon class="white-color">add</md-icon>
    </md-button>
</div>
