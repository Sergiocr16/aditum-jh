
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPaymentProofLabel" data-translate="aditumApp.paymentProof.home.createOrEditLabel">Create or edit a Payment Proof</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.paymentProof.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.paymentProof.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.paymentProof.imageUrl" for="field_imageUrl">Image Url</label>
            <input type="text" class="form-control" name="imageUrl" id="field_imageUrl"
                    ng-model="vm.paymentProof.imageUrl"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.paymentProof.status" for="field_status">Status</label>
            <input type="number" class="form-control" name="status" id="field_status"
                    ng-model="vm.paymentProof.status"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.paymentProof.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.paymentProof.description"
                    />
        </div>

        <div class="form-group">
            <label data-translate="aditumApp.paymentProof.house" for="field_house">House</label>
            <select class="form-control" id="field_house" name="house" ng-model="vm.paymentProof.houseId" ng-options="house.id as house.id for house in vm.houses"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
