<div  class="row display-none" id="tableData">
    <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12">
    <h3 class="page-title col-md-5 col-lg-5 col-xs-12 col-sm-12 no-list">Proveedores

    </h3>
    <div class="form-group no-padding col-md-offset-6  col-lg-offset-6  col-sm-offset-6 col-md-6 col-sm-6 col-xs-12" id="index-search-bar">
        <div class="input-icon col-md-7   col-lg-7  col-md-7 col-xs-12">
            <i class="fa fa-search"></i>
            <input type="text" class="form-control" placeholder="Buscar" ng-model="vm.search">
        </div>
        <button type="button" class="btn btn-success green col-md-5  col-lg-5 col-sm-5 col-xs-12" ui-sref="proveedor.new" name="button">Registrar egreso</button>

    </div>

    <br/>
    <div class="portlet-body ">
        <div ng-show="vm.proveedorsQuantity == 0" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h2 class="text-center gray-font">No hay proveedores registrados</h2>
        </div>
    <div class="table-scrollable" ng-show="vm.proveedorsQuantity>0">
        <table class="jh-table table table-striped table-bordered table-hover table-condensed flip-content" style="font-size:12px;">
            <thead  class="flip-content">
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="empresa"><span data-translate="aditumApp.proveedor.empresa">Empresa</span> <span class="fa fa-sort"  style="color:#D8D8D8; "></span></th>
                    <th jh-sort-by="responsable"><span data-translate="aditumApp.proveedor.responsable">Responsable</span> <span class="fa fa-sort"  style="color:#D8D8D8; "></span></th>
                    <th jh-sort-by="telefono"><span data-translate="aditumApp.proveedor.telefono">Telefono</span> <span class="fa fa-sort"  style="color:#D8D8D8; "></span></th>
                    <th jh-sort-by="email"><span data-translate="aditumApp.proveedor.email">Email</span> <span class="fa fa-sort"  style="color:#D8D8D8; "></span></th>
                    <th jh-sort-by="comentarios"><span data-translate="aditumApp.proveedor.comentarios">Comentarios</span> <span class="fa fa-sort"  style="color:#D8D8D8; "></span></th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="proveedor in vm.proveedors track by proveedor.id">
                    <td>{{proveedor.empresa}}</td>
                    <td>{{proveedor.responsable}}</td>
                    <td>{{proveedor.telefono}}</td>
                    <td>{{proveedor.email}}</td>
                    <td>{{proveedor.comentarios}}</td>
                    <td> <a class="light-gray-font" ui-sref="proveedor.edit({id:proveedor.id})">Editar</a></td>
                    <td> <a class="light-gray-font"   ng-click="vm.confirmDeleteProveedor(proveedor)">Eliminar</a></td>

        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
