
<div ng-if="!vm.isReady" layout="row" class="content-loader" layout-sm="column" layout-fill  layout-align="space-around center">
    <md-progress-circular md-mode="indeterminate" md-diameter="90px" ></md-progress-circular>

<div ng-if="vm.isReady" class="row fade-in" >
    <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12">
    <h3 class="page-title col-md-12 col-lg-12 col-xs-12 col-sm-12  font-green-sharp font-weight-600  " style="color: #00b19d">Proveedores

    </h3>

        <div class="col-md-12 no-padding margin-top-20 margin-bottom-20" ng-if="vm.proveedorsQuantity> 0 ">
            <div class="">
                <div class="form-group no-padding col-md-12 col-sm-12 col-xs-12" style="margin-bottom: 0px;"
                     id="index-search-bar">
                    <div class="input-icon" style="color:#484848!important;">
                        <i class="fa fa-search"></i>
                        <input type="text" class="form-control "
                               style="background-color: #f5f5f5; border:0px!important; "
                               placeholder="Buscar" ng-model="vm.search">
                    </div>
                </div>

            </div>
        </div>

    <br/>
    <div class="portlet-body ">


        <no-content ng-if="vm.proveedorsQuantity == 0" icon="store_mall_directory" text="No hay proveedores registrados"></no-content>

        <div class="table-scrollable hidden-xs   " ng-show="vm.proveedorsQuantity>0" style="border: 0px!important;">
            <table  class="table table-bordered  table-hover font-13 gray-font tableMaterialDesign" >
                <thead style="background-color: #fafafa;" >

                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="empresa"><span data-translate="aditumApp.proveedor.empresa">Empresa</span> <span class="fa fa-sort"  style="color:#D8D8D8; "></span></th>
                    <th jh-sort-by="responsable"><span data-translate="aditumApp.proveedor.responsable">Responsable</span> <span class="fa fa-sort"  style="color:#D8D8D8; "></span></th>
                    <th jh-sort-by="telefono"><span data-translate="aditumApp.proveedor.telefono">Tel√©fono</span> <span class="fa fa-sort"  style="color:#D8D8D8; "></span></th>
                    <th jh-sort-by="email"><span data-translate="aditumApp.proveedor.email">Email</span> <span class="fa fa-sort"  style="color:#D8D8D8; "></span></th>
                    <th jh-sort-by="comentarios"><span data-translate="aditumApp.proveedor.comentarios">Comentarios</span> <span class="fa fa-sort"  style="color:#D8D8D8; "></span></th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="proveedor in vm.proveedors | filter:vm.search  | orderBy:'empresa'">
                    <td>{{proveedor.empresa}}</td>
                    <td>{{proveedor.responsable}}<span ng-if="proveedor.responsable==null">No registrado</span></td>
                    <td>{{proveedor.telefono}} <span ng-if="proveedor.telefono==null">No registrado</span></td>
                    <td>{{proveedor.email}}</td>
                    <td>{{proveedor.comentarios}}</td>
                    <td> <a class="light-gray-font" ui-sref="proveedor.edit({id:proveedor.id})">Editar</a></td>
                    <td> <a class="light-gray-font"   ng-click="vm.confirmDeleteProveedor(proveedor)">Eliminar</a></td>
