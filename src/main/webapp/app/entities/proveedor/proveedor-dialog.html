
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="caption-subject bold uppercase font-green-haze" id="myProveedorLabel" data-translate="aditumApp.proveedor.home.createOrEditLabel">Create or edit a Proveedor</h4>
    </div>
    <div class="modal-body">

        <div class="col-md-6 col-xs-6 col-sm-6 col-lg-6">
            <div class="form-group">
                <label class="control-label bold font-13" style="font-size:13px;"  for="field_empresa">Empresa*</label>
                <input type="text" class="form-control" name="empresa" id="field_empresa"
                       ng-model="vm.proveedor.empresa"
                       required/>

            </div>
            <div class="form-group">
                <label class="control-label bold font-13 " style="font-size:13px;"  for="field_responsable">Responsable*</label>
                <input type="text" class="form-control letters" style=" text-transform: capitalize;" name="responsable" id="field_responsable"
                       ng-model="vm.proveedor.responsable"
                       required/>

            </div>

        </div>
        <div class="col-md-6 col-xs-6 col-sm-6 col-lg-6">
            <div class="form-group">
                <label class="control-label bold font-13" style="font-size:13px;"  for="field_telefono">Tel√©fono*</label>
                <input type="text" class="form-control numbers" name="telefono" id="field_telefono"
                       ng-model="vm.proveedor.telefono"
                       required/>

            </div>
            <div class="form-group">
                <label class="control-label bold font-13" style="font-size:13px;"  for="field_email">Email</label>
                <input type="email" class="form-control" name="email" id="field_email"
                       ng-model="vm.proveedor.email"
                />
            </div>

        </div>
        <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 no-padding">
            <div class="col-md-6 col-xs-6 col-sm-6 col-lg-6">
                <div class="form-group">
                    <label class="control-label bold font-13" style="font-size:13px;"  data-translate="aditumApp.proveedor.comentarios" for="field_comentarios">Comentarios</label>

                    <textarea rows="3"  ng-model="vm.proveedor.comentarios" cols="50" type="text" class="form-control" name="comments" id="field_comentarios">
                                         </textarea>

                </div>

            </div>
        </div>


        <div class="form-actions noborder" style="padding-bottom:0px;">
            <h3 class="text-right">

                <button type="submit"  ng-disabled="editForm.$invalid || vm.isSaving" class="btn blue"><i class="fa fa-pencil" ng-show="vm.button=='Editar'"></i>Aceptar</button>
                <button type="button" class="btn red btn-default" data-dismiss="modal" ng-click="vm.clear()">Cancelar</button>

            </h3>
        </div>

        <div ng-show="editForm.company.$invalid">
            <p class="help-block"
                ng-show="editForm.company.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>

</form>
