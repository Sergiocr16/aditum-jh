
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myComplaintCommentLabel" data-translate="aditumApp.complaintComment.home.createOrEditLabel">Create or edit a Complaint Comment</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.complaintComment.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.complaintComment.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.complaintComment.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.complaintComment.description"
                    required/>
            <div ng-show="editForm.description.$invalid">
                <p class="help-block"
                    ng-show="editForm.description.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.complaintComment.creationDate" for="field_creationDate">Creation Date</label>
                <div class="input-group">
                    <input id="field_creationDate" type="text" class="form-control" name="creationDate" datetime-picker="{{dateformat}}" ng-model="vm.complaintComment.creationDate" is-open="vm.datePickerOpenStatus.creationDate"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('creationDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.creationDate.$invalid">
                <p class="help-block"
                    ng-show="editForm.creationDate.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.creationDate.$error.ZonedDateTimelocal" data-translate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.complaintComment.editedDate" for="field_editedDate">Edited Date</label>
                <div class="input-group">
                    <input id="field_editedDate" type="text" class="form-control" name="editedDate" datetime-picker="{{dateformat}}" ng-model="vm.complaintComment.editedDate" is-open="vm.datePickerOpenStatus.editedDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('editedDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.complaintComment.deleted" for="field_deleted">Deleted</label>
            <input type="number" class="form-control" name="deleted" id="field_deleted"
                    ng-model="vm.complaintComment.deleted"
                    required/>
            <div ng-show="editForm.deleted.$invalid">
                <p class="help-block"
                    ng-show="editForm.deleted.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.deleted.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="aditumApp.complaintComment.resident" for="field_resident">Resident</label>
            <select class="form-control" id="field_resident" name="resident" ng-model="vm.complaintComment.residentId" ng-options="resident.id as resident.id for resident in vm.residents"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="aditumApp.complaintComment.adminInfo" for="field_adminInfo">Admin Info</label>
            <select class="form-control" id="field_adminInfo" name="adminInfo" ng-model="vm.complaintComment.adminInfoId" ng-options="adminInfo.id as adminInfo.id for adminInfo in vm.admininfos"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="aditumApp.complaintComment.complaint" for="field_complaint">Complaint</label>
            <select class="form-control" id="field_complaint" name="complaint" ng-model="vm.complaintComment.complaintId" ng-options="complaint.id as complaint.id for complaint in vm.complaints"             required>
            </select>
        </div>
        <div ng-show="editForm.complaint.$invalid">
            <p class="help-block"
                ng-show="editForm.complaint.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
