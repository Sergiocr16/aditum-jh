<div>
    <h2 data-translate="aditumApp.procedureVisitRanking.home.title">Procedure Visit Rankings</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="procedure-visit-ranking.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="aditumApp.procedureVisitRanking.home.createLabel">
                        Create new Procedure Visit Ranking
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="question"><span data-translate="aditumApp.procedureVisitRanking.question">Question</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="puntuation"><span data-translate="aditumApp.procedureVisitRanking.puntuation">Puntuation</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="deleted"><span data-translate="aditumApp.procedureVisitRanking.deleted">Deleted</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="procedureVisitsId"><span data-translate="aditumApp.procedureVisitRanking.procedureVisits">Procedure Visits</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="procedureVisitRanking in vm.procedureVisitRankings track by procedureVisitRanking.id">
                    <td><a ui-sref="procedure-visit-ranking-detail({id:procedureVisitRanking.id})">{{procedureVisitRanking.id}}</a></td>
                    <td>{{procedureVisitRanking.question}}</td>
                    <td>{{procedureVisitRanking.puntuation}}</td>
                    <td>{{procedureVisitRanking.deleted}}</td>
                    <td>
                        <a ui-sref="procedure-visits-detail({id:procedureVisitRanking.procedureVisitsId})">{{procedureVisitRanking.procedureVisitsId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="procedure-visit-ranking-detail({id:procedureVisitRanking.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="procedure-visit-ranking.edit({id:procedureVisitRanking.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="procedure-visit-ranking.delete({id:procedureVisitRanking.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
