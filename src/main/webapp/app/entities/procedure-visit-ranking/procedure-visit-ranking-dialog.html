
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProcedureVisitRankingLabel" data-translate="aditumApp.procedureVisitRanking.home.createOrEditLabel">Create or edit a Procedure Visit Ranking</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.procedureVisitRanking.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.procedureVisitRanking.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.procedureVisitRanking.question" for="field_question">Question</label>
            <input type="text" class="form-control" name="question" id="field_question"
                    ng-model="vm.procedureVisitRanking.question"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.procedureVisitRanking.puntuation" for="field_puntuation">Puntuation</label>
            <input type="number" class="form-control" name="puntuation" id="field_puntuation"
                    ng-model="vm.procedureVisitRanking.puntuation"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.procedureVisitRanking.deleted" for="field_deleted">Deleted</label>
            <input type="number" class="form-control" name="deleted" id="field_deleted"
                    ng-model="vm.procedureVisitRanking.deleted"
                    />
        </div>

        <div class="form-group">
            <label data-translate="aditumApp.procedureVisitRanking.procedureVisits" for="field_procedureVisits">Procedure Visits</label>
            <select class="form-control" id="field_procedureVisits" name="procedureVisits" ng-model="vm.procedureVisitRanking.procedureVisitsId" ng-options="procedureVisits.id as procedureVisits.id for procedureVisits in vm.procedurevisits"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
