

<div class="page-bar route-title">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a>Administrar</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a> Residentes</a>
        </li>

    </ul>
    <div class="page-toolbar">
        <div class="btn-group pull-right">

        </div>
    </div>
</div>

<div class="row ">
    <div class="col-lg-12 col-md-12 gray-font ">

        <div>
            <h3 class="page-title col-md-4 col-lg-6 col-xs-12 col-sm-12">{{vm.titleCondominosIndex}}</h3>

        </div>
        <div>
            <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12" id="loadingIcon">
                <h1 class="text-center">
                    <img src="../../content/images/waiting-gif2.gif" alt="" />
                </h1>
            </div>
            <div class="display-none " id="residents_container">
                <div class="col-md-4 col-sm-6 col-xs-12 col-lg-3">
                    <button type="submit" class="btn blue small-margin-bottom col-sm-12 col-lg-12 col-xs-12 " ng-click="vm.switchEnabledDisabledResidents()">{{vm.buttonTitle}}</button>
                </div>
                <div class="col-md-4 col-sm-6 col-xs-12 col-lg-3 ">
                    <button type="submit" class="btn green small-margin-bottom col-sm-12 col-lg-12 col-xs-12 col-md-12" ui-sref="residentByHouse.new()">Registrar residente</button>
                </div>
                <div ng-show="vm.residents.length==0">
                    <h2  class="text-center gray-font ">No existen residentes registrados</h2>
                </div>
                <div class="col-md-3 col-sm-3 col-xs-12" ng-repeat="resident in vm.residents  | orderBy:'name'">
                    <div class="portlet light bordered  text-center  col-sm-12 col-xs-12" id="">
                        <a ng-if="event.banner" ng-click="vm.openFile(event.bannerContentType, event.banner)">
                            <img data-ng-src="{{'data:' + event.bannerContentType + ';base64,' + event.banner}}" style="max-height: 30px;" alt="event image"/>
                        </a>

                            <h3 class="text-center"><img ng-hide="resident.image" width="160px" height="160px" class="img-circle" src="content/images/nobody-image.jpg"/> <img src="content/images/nobody-image.jpg" data-ng-src="{{'data:' + resident.imageContentType + ';base64,' + resident.image}}"   ng-if="resident.image" id="blah"  alt="your image" width="160px" height="160px" class="img-circle"/></h3>



                        <h3 style="text-transform: capitalize;" class="no-padding text-center font-20">{{resident.name}} {{resident.lastname}}</h3>
                        <h5 class="no-padding text-center font-17">{{resident.identificationnumber}}</h5>

                        <div class="col-lg-12 col-md-12 small-margin-top">
                            <button type="submit" ng-click="vm.editResident(resident.id)"class="btn blue" title="Editar residente"><i class="fa fa-pencil " ></i></button>
                            <button type="submit" id="disabledButton" ng-click="vm.disableEnabledResident(resident)" ng-hide="resident.id== vm.userId" class="btn {{vm.color}}" title="{{vm.titleDisabledButton}}"><i class="{{vm.iconDisabled}}"></i></button>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
