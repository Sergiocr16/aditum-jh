
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySubsidiaryCategoryLabel" data-translate="aditumApp.subsidiaryCategory.home.createOrEditLabel">Create or edit a Subsidiary Category</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.subsidiaryCategory.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.subsidiaryCategory.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.subsidiaryCategory.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.subsidiaryCategory.name"
                    required/>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.subsidiaryCategory.categoryType" for="field_categoryType">Category Type</label>
            <input type="number" class="form-control" name="categoryType" id="field_categoryType"
                    ng-model="vm.subsidiaryCategory.categoryType"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.subsidiaryCategory.deleted" for="field_deleted">Deleted</label>
            <input type="number" class="form-control" name="deleted" id="field_deleted"
                    ng-model="vm.subsidiaryCategory.deleted"
                    />
        </div>

        <div class="form-group">
            <label data-translate="aditumApp.subsidiaryCategory.company" for="field_company">Company</label>
            <select class="form-control" id="field_company" name="company" ng-model="vm.subsidiaryCategory.companyId" ng-options="company.id as company.id for company in vm.companies"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
