<div class="row">
    <div class="col-md-12">
        <h3 class="page-title col-md-10">	Oficiales de seguridad </h3>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="loadingIcon">
            <h1 class="text-center"><img src="../../content/images/waiting-gif2.gif" alt="" /></h1>
        </div>
        <div class="" id="tableData">

            <div class="form-group col-md-offset-7 col-md-3 col-sm-offset-7 col-sm-3 col-xs-6">
                <div class="input-icon">
                    <i class="fa fa-search"></i>
                    <input type="text" class="form-control" placeholder="Buscar oficial" ng-model="search">
                </div>
            </div>
            <button type="submit" class="btn green col-md-2 col-sm-2 col-xs-6 small-margin-bottom" ui-sref="officer.new()">Registrar oficial</button>

            <div class="portlet-body ">

                <div class="table-scrollable">
                    <h2 ng-show="vm.officers.length==0" class="text-center gray-font">No existen oficiales
                        registrados</h2>
                    <table ng-show="vm.officers.length>0" class="table table-striped table-hover font-12">
                        <thead>
                        <tr>
                            <th>Nombre completo</th>
                            <th>CÃ©dula</th>
                            <th>Email</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="officer in vm.officers | filter:search | orderBy:'name'">
                            <td>{{officer.name}} {{officer.lastname}} {{officer.secondlastname}}</td>
                            <td>{{officer.identificationnumber}}</td>
                            <td>{{officer.email}}</td>
                            <td> <a ui-sref="officer.edit({id:officer.id})">Editar</a></td>
                            <td> <a ui-sref="officer.delete({id:officer.id})">Eliminar</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
