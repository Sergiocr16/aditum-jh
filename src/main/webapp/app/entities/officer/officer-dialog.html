<div class="display-none" id="edit_officer_form">
    <div class="row">
        <div class="col-md-12">
            <form ng-submit="vm.save()">
                <div class="portlet light bordered">
                    <div class="portlet-title">
                        <div class="caption font-green-haze">
                            <i class="fa fa-user font-green-haze"></i>
                            <span class="caption-subject bold uppercase">{{vm.title}}</span>
                        </div>
                    </div>

                    <form role="form">
                        <div class="form-body">
                            <h3 ngf-change="vm.setImage($file, vm.officer)" class="text-center"><img
                                ng-hide="vm.officer.image" width="200px" height="200px" class="img-circle"
                                src="content/images/nobody-image.jpg"/> <img src="content/images/nobody-image.jpg"
                                                                             data-ng-src="{{'data:' + vm.resident.imageContentType + ';base64,' + vm.officer.image}}"   ng-if="vm.officer.image" id="blah"  alt="your image" width="200px" height="200px" class="img-circle"/></h3>

                            <h3 class="text-center">
                                <button type="button" ngf-select class="btn default btn-file fileinput-new gray-font"
                                        ngf-change="vm.setImage($file, vm.officer)" accept="image/*" >
                                    Subir imagen
                                </button>
                            </h3>
                            <div class="col-md-6 col-sm-6 marging-top-20">
                                <div class="form-group form-md-line-input ">
                                    <input ng-model="vm.officer.name" type="text" class="form-control  letters gray-font"  required style="text-transform: capitalize;">
                                    <label class="font-15">Nombre</label>
                                </div>



                                <div class="form-group form-md-line-input ">
                                    <input ng-model="vm.officer.lastname" type="text" class="form-control  letters gray-font"  required style="text-transform: capitalize;">
                                    <label class="font-15">Primer Apellido</label>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6 marging-top-20">


                                <div class="form-group form-md-line-input ">
                                    <input ng-model="vm.officer.email" type="email" class="form-control gray-font" placeholder="" required>
                                    <label class="font-15">Correo electrónico</label>
                                </div>

                                <div class="form-group form-md-line-input l">
                                    <input ng-model="vm.officer.identificationnumber" type="text" class="form-control  numbers gray-font"  required>
                                    <label class="font-15">Cédula</label>
                                </div>

                            </div>
                            <div class="col-md-12 col-sm-12 marging-top-20">
                                <div class="col-md-6 col-sm-6  form-group form-md-line-input no-padding-left no-padding-right">
                                    <input ng-model="vm.officer.secondlastname" type="text" class="form-control  letters gray-font"  required style="text-transform: capitalize;">
                                    <label class="font-15">Segundo Apellido</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-actions noborder">
                            <h3 class="text-right">
                                <button type="submit" class="btn blue"><i class="fa fa-pencil"></i> {{vm.button}}</button>
                                <button type="button" ui-sref="officer()" class="btn red default">Cancelar</button>
                            </h3>
                        </div>
                    </form>

                </div>
            </form>
        </div>
    </div>
</div>
