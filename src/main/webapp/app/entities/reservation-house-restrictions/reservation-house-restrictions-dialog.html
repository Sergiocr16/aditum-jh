
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myReservationHouseRestrictionsLabel" data-translate="aditumApp.reservationHouseRestrictions.home.createOrEditLabel">Create or edit a Reservation House Restrictions</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.reservationHouseRestrictions.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.reservationHouseRestrictions.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.reservationHouseRestrictions.reservationQuantity" for="field_reservationQuantity">Reservation Quantity</label>
            <input type="number" class="form-control" name="reservationQuantity" id="field_reservationQuantity"
                    ng-model="vm.reservationHouseRestrictions.reservationQuantity"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.reservationHouseRestrictions.lastTimeReservation" for="field_lastTimeReservation">Last Time Reservation</label>
                <div class="input-group">
                    <input id="field_lastTimeReservation" type="text" class="form-control" name="lastTimeReservation" datetime-picker="{{dateformat}}" ng-model="vm.reservationHouseRestrictions.lastTimeReservation" is-open="vm.datePickerOpenStatus.lastTimeReservation"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('lastTimeReservation')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label data-translate="aditumApp.reservationHouseRestrictions.house" for="field_house">House</label>
            <select class="form-control" id="field_house" name="house" ng-model="vm.reservationHouseRestrictions.houseId" ng-options="house.id as house.id for house in vm.houses"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="aditumApp.reservationHouseRestrictions.commonArea" for="field_commonArea">Common Area</label>
            <select class="form-control" id="field_commonArea" name="commonArea" ng-model="vm.reservationHouseRestrictions.commonAreaId" ng-options="commonArea.id as commonArea.id for commonArea in vm.commonareas"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
