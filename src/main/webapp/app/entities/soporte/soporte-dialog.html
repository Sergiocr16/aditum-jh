
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySoporteLabel" data-translate="aditumApp.soporte.home.createOrEditLabel">Create or edit a Soporte</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.soporte.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.soporte.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.soporte.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.soporte.description"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.soporte.fullName" for="field_fullName">Full Name</label>
            <input type="text" class="form-control" name="fullName" id="field_fullName"
                    ng-model="vm.soporte.fullName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.soporte.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                    ng-model="vm.soporte.email"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.soporte.subject" for="field_subject">Subject</label>
            <input type="text" class="form-control" name="subject" id="field_subject"
                    ng-model="vm.soporte.subject"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.soporte.username" for="field_username">Username</label>
            <input type="text" class="form-control" name="username" id="field_username"
                    ng-model="vm.soporte.username"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.soporte.creationDate" for="field_creationDate">Creation Date</label>
                <div class="input-group">
                    <input id="field_creationDate" type="text" class="form-control" name="creationDate" datetime-picker="{{dateformat}}" ng-model="vm.soporte.creationDate" is-open="vm.datePickerOpenStatus.creationDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('creationDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.soporte.status" for="field_status">Status</label>
            <input type="number" class="form-control" name="status" id="field_status"
                    ng-model="vm.soporte.status"
                    />
        </div>

        <div class="form-group">
            <label data-translate="aditumApp.soporte.house" for="field_house">House</label>
            <select class="form-control" id="field_house" name="house" ng-model="vm.soporte.houseId" ng-options="house.id as house.id for house in vm.houses"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="aditumApp.soporte.company" for="field_company">Company</label>
            <select class="form-control" id="field_company" name="company" ng-model="vm.soporte.companyId" ng-options="company.id as company.id for company in vm.companies"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
