
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myActivityResidentLabel" data-translate="aditumApp.activityResident.home.createOrEditLabel">Create or edit a Activity Resident</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.activityResident.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.activityResident.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.activityResident.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.activityResident.title"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.activityResident.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.activityResident.description"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.activityResident.date" for="field_date">Date</label>
                <div class="input-group">
                    <input id="field_date" type="text" class="form-control" name="date" datetime-picker="{{dateformat}}" ng-model="vm.activityResident.date" is-open="vm.datePickerOpenStatus.date"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.activityResident.seen" for="field_seen">Seen</label>
            <input type="number" class="form-control" name="seen" id="field_seen"
                    ng-model="vm.activityResident.seen"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.activityResident.image" for="field_image">Image</label>
            <input type="text" class="form-control" name="image" id="field_image"
                    ng-model="vm.activityResident.image"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.activityResident.type" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                    ng-model="vm.activityResident.type"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.activityResident.user" for="field_user">User</label>
            <input type="number" class="form-control" name="user" id="field_user"
                    ng-model="vm.activityResident.user"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
