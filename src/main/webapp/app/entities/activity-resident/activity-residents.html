<div ng-if="!vm.isReady" layout="row" class="content-loader" layout-sm="column" layout-fill
     layout-align="space-around center">
    <loader></loader>
</div>
<div>
    <h3 class="page-title font-green-sharp font-weight-600  " hide-xs
        style="color: #00b19d">Actividad</h3>
    <no-content ng-if="vm.activityResidents == 0" icon="notifications_none"
                text="No hay actividad aÃºn"></no-content>
    <div ng-if="vm.isReady" class="fade-in" infinite-scroll="vm.loadPage(vm.page + 1)"
         infinite-scroll-disabled="vm.page >= vm.links['last']" infinite-scroll-distance="1"
         infinite-scroll-container="'.all-content'">
        <md-card ng-repeat="activityResident in vm.activityResidents track by $index" style="min-height:100px;padding: 12px 16px;border-radius: 9px;margin: 10px 0;">
            <div layout="row" layout-align="space-between center">
                <span style="color: gray; margin-bottom: 5px;font-size: 15px;" flex="95">{{activityResident.title}}</span>
                <md-icon style="color: rgba(0,0,0,0.22);" ng-if="activityResident.seenFormat==0">notifications_active</md-icon>
            </div>
            <span>{{activityResident.description}}</span>
            <span style="margin-top: 10px;color: #e65100;font-weight: 500;">{{activityResident.dateFormat}}</span>
        </md-card>
    </div>
</div>
