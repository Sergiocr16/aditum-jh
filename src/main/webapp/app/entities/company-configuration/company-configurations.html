<div>
    <h2 data-translate="aditumApp.companyConfiguration.home.title">Company Configurations</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="company-configuration.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="aditumApp.companyConfiguration.home.createLabel">
                        Create new Company Configuration
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="quantityhouses"><span data-translate="aditumApp.companyConfiguration.quantityhouses">Quantityhouses</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="quantityadmins"><span data-translate="aditumApp.companyConfiguration.quantityadmins">Quantityadmins</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="quantityaccessdoor"><span data-translate="aditumApp.companyConfiguration.quantityaccessdoor">Quantityaccessdoor</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="companyId"><span data-translate="aditumApp.companyConfiguration.company">Company</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="companyConfiguration in vm.companyConfigurations track by companyConfiguration.id">
                    <td><a ui-sref="company-configuration-detail({id:companyConfiguration.id})">{{companyConfiguration.id}}</a></td>
                    <td>{{companyConfiguration.quantityhouses}}</td>
                    <td>{{companyConfiguration.quantityadmins}}</td>
                    <td>{{companyConfiguration.quantityaccessdoor}}</td>
                    <td>
                        <a ui-sref="company-detail({id:companyConfiguration.companyId})">{{companyConfiguration.companyId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="company-configuration-detail({id:companyConfiguration.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="company-configuration.edit({id:companyConfiguration.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="company-configuration.delete({id:companyConfiguration.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
