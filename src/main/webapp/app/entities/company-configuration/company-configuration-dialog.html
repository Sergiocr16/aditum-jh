
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCompanyConfigurationLabel">Configuración del condominio</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group col-md-6 col-sm-6">
            <label class="control-label"  for="field_quantityhouses">Cantidad límite de casas</label>
            <input type="number" class="form-control" name="quantityhouses" id="field_quantityhouses" min="{{vm.houseQuantity}}"
                    ng-model="vm.companyConfiguration.quantityhouses"
                    required/>
            <div ng-show="editForm.quantityhouses.$invalid">
                <p class="help-block"
                    ng-show="editForm.quantityhouses.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.quantityhouses.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group col-md-6 col-sm-6">
            <label class="control-label" for="field_quantityadmins">Cantidad de administradores</label>
            <input type="number" class="form-control" name="quantityadmins" id="field_quantityadmins"
                    ng-model="vm.companyConfiguration.quantityadmins"
                    required/>
            <div ng-show="editForm.quantityadmins.$invalid">
                <p class="help-block"
                    ng-show="editForm.quantityadmins.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.quantityadmins.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group col-md-6 col-sm-6">
            <label class="control-label"  for="field_quantityaccessdoor">Cantidad puertas de acceso</label>
            <input type="number" class="form-control" name="quantityaccessdoor" id="field_quantityaccessdoor"
                    ng-model="vm.companyConfiguration.quantityaccessdoor"
                    required/>
            <div ng-show="editForm.quantityaccessdoor.$invalid">
                <p class="help-block"
                    ng-show="editForm.quantityaccessdoor.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.quantityaccessdoor.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
