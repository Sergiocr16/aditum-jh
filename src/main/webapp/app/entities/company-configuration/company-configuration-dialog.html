
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCompanyConfigurationLabel" data-translate="aditumApp.companyConfiguration.home.createOrEditLabel">Create or edit a Company Configuration</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.companyConfiguration.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.companyConfiguration.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.companyConfiguration.quantityhouses" for="field_quantityhouses">Quantityhouses</label>
            <input type="number" class="form-control" name="quantityhouses" id="field_quantityhouses"
                    ng-model="vm.companyConfiguration.quantityhouses"
                    required/>
            <div ng-show="editForm.quantityhouses.$invalid">
                <p class="help-block"
                    ng-show="editForm.quantityhouses.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.quantityhouses.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.companyConfiguration.quantityadmins" for="field_quantityadmins">Quantityadmins</label>
            <input type="number" class="form-control" name="quantityadmins" id="field_quantityadmins"
                    ng-model="vm.companyConfiguration.quantityadmins"
                    required/>
            <div ng-show="editForm.quantityadmins.$invalid">
                <p class="help-block"
                    ng-show="editForm.quantityadmins.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.quantityadmins.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.companyConfiguration.quantityaccessdoor" for="field_quantityaccessdoor">Quantityaccessdoor</label>
            <input type="number" class="form-control" name="quantityaccessdoor" id="field_quantityaccessdoor"
                    ng-model="vm.companyConfiguration.quantityaccessdoor"
                    required/>
            <div ng-show="editForm.quantityaccessdoor.$invalid">
                <p class="help-block"
                    ng-show="editForm.quantityaccessdoor.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.quantityaccessdoor.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="aditumApp.companyConfiguration.company" for="field_company">Company</label>
            <select class="form-control" id="field_company" name="company" ng-model="vm.companyConfiguration.companyId" ng-options="company.id as company.id for company in vm.companies"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
