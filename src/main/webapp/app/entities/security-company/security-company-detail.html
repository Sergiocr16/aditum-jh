
<div>
    <h2><span data-translate="aditumApp.securityCompany.detail.title">Security Company</span> {{vm.securityCompany.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="aditumApp.securityCompany.name">Name</span></dt>
        <dd>
            <span>{{vm.securityCompany.name}}</span>
        </dd>
        <dt><span data-translate="aditumApp.securityCompany.active">Active</span></dt>
        <dd>
            <span>{{vm.securityCompany.active}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="security-company-detail.edit({id:vm.securityCompany.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
