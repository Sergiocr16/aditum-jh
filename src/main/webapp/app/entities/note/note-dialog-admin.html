<div class="row">
    <div class="col-md-12">
        <div class="no-padding no-margin col-md-12 col-lg-12 col-sm-12 col-xs-12" style="margin-bottom:0px!important">
            <div ng-cloak layout="column">
                <md-toolbar class="form-title">
                    <h2>{{vm.title}}</h2>
                </md-toolbar>
            </div>
        </div>
        <div class="portlet-body form col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
            <md-content layout-padding class="form-content">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding">
                    <form name="form" ng-submit="vm.save()">
                        <div layout="column" layout-xs="column" class="marging-top-20 ">
                            <md-input-container
                                class="md-block margin-10-0 margin-top-25 input-res input-res1 ">
                                <label class="font-15">Asignar a filial</label>
                                <md-select ng-model="vm.houseSelected" class=" select-res" >
                                    <md-option value="-1" >
                                        Ninguna
                                    </md-option>
                                    <md-option ng-value="house.id" ng-repeat="house in vm.houses">
                                        {{house.housenumber}}
                                    </md-option>
                                </md-select>
                            </md-input-container>
                            <md-input-container class="md-block" flex-gt-xs>
                                <label>Descripción de la nota</label>
                                <textarea  md-maxlength="350" style="font-size:18px" class="form-control gray-font" ng-model="vm.note.description" rows="3" placeholder="¿Qué deseas apuntar?" required></textarea>
                            </md-input-container>
                        </div>
                        <div layout="row" class="white-bg" layout-align="end center">
                            <md-button class="md-primary md-raised md-warn" ng-click="vm.clear()">
                                Cancelar
                            </md-button>
                            <md-button class="md-primary md-raised" ng-disabled="form.$invalid || vm.isSaving" type="submit">
                                Aceptar
                            </md-button>
                        </div>
                    </form>
                </div>
            </md-content>
        </div>
    </div>
</div>
