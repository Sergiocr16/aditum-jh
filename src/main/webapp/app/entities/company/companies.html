<div>
    <h3 class="page-title col-md-10">Condominios </h3>
    <div id="tableData">
        <div class="form-group col-md-offset-7 col-md-3 col-sm-offset-7 col-sm-3 col-xs-6">
            <div class="input-icon">
                <i class="fa fa-search"></i>
                <input type="text" class="form-control" placeholder="Buscar condominio" ng-model="search">
            </div>
        </div>
        <button type="submit" class="btn green col-md-2 col-sm-2 col-xs-6 small-margin-bottom" ui-sref="company.new()">Registrar condominio</button>
        <div class="portlet-body ">

            <div class="table-scrollable">
                <h2 ng-show="vm.companies.length==0" class="text-center gray-font">No existen condominios registrados</h2>
                <table ng-show="vm.companies.length>0" class="table table-striped table-hover font-12">
                    <thead>
                    <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Configurar parámetros</th>
                        <th>Ver administradores</th>
                        <th>Editar</th>
                        <th>Está activo</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="company in vm.companies | filter:search">
                        <td>{{company.id}}</td>
                        <td>{{company.name}}</td>
                        <td> <a class="light-gray-font" ui-sref="company.edit({id:company.id})">Configurar parámetros</a></td>
                        <td> <a class="light-gray-font" ui-sref="company.edit({id:company.id})">Ver administradores</a></td>
                        <td> <a class="light-gray-font" ui-sref="company.edit({id:company.id})">Editar</a></td>

                        <td><span ng-show="company.active==1" class="padding-10 label label-sm label-success col-lg-6 col-md-6 col-sm-6 col-xs-6">Si </span><span ng-show="company.active==false" class="padding-10  label label-sm label-danger col-lg-6 col-md-6 col-sm-6  col-xs-6">No</span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
