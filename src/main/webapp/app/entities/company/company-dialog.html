<div class="row">
    <div class="col-md-12">
        <div class="no-padding no-margin col-md-12 col-lg-12 col-sm-12 col-xs-12" style="margin-bottom:0px!important">
            <div ng-cloak layout="column">
                <md-toolbar class="form-title">
                    <h2>Gestionar condominio</h2>
                </md-toolbar>
            </div>
        </div>
        <div class="portlet-body form col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <md-content layout-padding class="form-content">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding">
                    <form name="form" ng-submit="vm.save()">
                        <div layout="column" layout-xs="column" class="marging-top-20">
                            <div flex layout="row" layout-xs="column" class="col-lg-12 col-md-12 col-sm-12 white-bg">
                                <div flex class="col-lg-6 col-md-12 col-sm-12">
                                    <md-input-container class="md-block">
                                        <label>Nombre Comercial</label>
                                        <input ng-model="vm.company.name" type="text" required>
                                    </md-input-container>
                                    <md-input-container class="md-block">
                                        <label>Activo</label>
                                        <md-select ng-model="vm.company.active" ng-required='vm.required==1'>
                                            <md-option value="1">
                                                Si
                                            </md-option>
                                            <md-option value="0">
                                                No
                                            </md-option>
                                        </md-select>
                                    </md-input-container>
                                    <md-input-container class="md-block">
                                        <label>Cédula Jurídica</label>
                                        <input ng-model="vm.company.legalIdentification" type="text" required>
                                    </md-input-container>
                                    <md-input-container class="md-block">
                                        <label>Razón Social</label>
                                        <input ng-model="vm.company.legalName" type="text" required>
                                    </md-input-container>
                                    <md-input-container class="md-block">
                                        <label>Número de teléfono</label>
                                        <input ng-model="vm.company.phoneNumber" type="text" required>
                                    </md-input-container>
                                    <md-input-container class="md-block">
                                        <label>Correo administración</label>
                                        <input ng-model="vm.company.email" type="email" required>
                                    </md-input-container>
                                    <md-input-container class="md-block">
                                        <label>Dirección Física</label>
                                        <textarea ng-model="vm.company.direction" md-maxlength="255" rows="3"
                                                  md-select-on-focus></textarea>
                                    </md-input-container>
                                    <div>
                                        <h3 class="text-center no-margin"
                                            ng-hide="vm.displayImage || vm.company.logoUrl!==null">
                                            <img width="170" height="170" class="img-circle"
                                                 src="content/images/nobody-image.jpg"/>
                                        </h3>
                                        <h3 class="text-center no-margin"
                                            ng-hide="vm.displayImage || vm.company.logoUrl===null">
                                            <img width="170" height="170" class="object-fit_scale-down-resident-form"
                                                 src="{{vm.company.logoUrl}}"/>
                                        </h3>
                                        <div class="form-group form-md-line-input" ngf-drop
                                             ngf-change="vm.setImage($file)"
                                             ngf-pattern="'image/*'">
                                            <div ng-if="vm.displayImage" class="image-overlay-position">
                                                <div class="image-overlay-container image-overlay-view-first">
                                                    <h3 class="text-center no-margin">
                                                        <img
                                                            data-ng-src="{{'data:' + vm.displayImageType + ';base64,' + vm.displayImage}}"
                                                            width="170px" height="170px"
                                                            class="object-fit_scale-down-resident-form"
                                                            alt="imageUser image"/>
                                                    </h3>
                                                </div>
                                            </div>
                                            <h3 class="text-center">
                                                <md-button type="button" ngf-select
                                                           class="btn default btn-file fileinput-new gray-font"
                                                           ngf-change="vm.setImage($file)" accept="image/*">
                                                    Subir logo
                                                </md-button>
                                            </h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <md-toolbar class="form-title">
                                <h2>Configuración</h2>
                            </md-toolbar>
                            <div flex layout="row" layout-xs="column"
                                 class="col-lg-12 col-md-12 col-sm-12 white-bg margin-top-10">
                                <div flex class="col-lg-6 col-md-12 col-sm-12">
                                    <md-input-container class="md-block">
                                        <label>Cantidad límite de casas</label>
                                        <input ng-model="vm.companyConfiguration.quantityhouses" type="number"
                                               name="quantityhouses" min="{{vm.houseQuantity}}" required>
                                    </md-input-container>
                                    <md-input-container class="md-block">
                                        <label>Cantidad límite puertas de acceso</label>
                                        <input ng-model="vm.companyConfiguration.quantityaccessdoor" type="number"
                                               name="quantityhouses" min="{{vm.houseQuantity}}" required>
                                    </md-input-container>

                                    <md-input-container class="md-block">
                                        <label>¿Tiene módulo de administración contable?</label>
                                        <md-select ng-model="vm.companyConfiguration.hasContability"
                                                   ng-required='vm.required==1'>
                                            <md-option value="1">
                                                Si
                                            </md-option>
                                            <md-option value="0">
                                                No
                                            </md-option>
                                        </md-select>
                                    </md-input-container>
                                    <md-input-container class="md-block">
                                        <label>Tipo de moneda</label>
                                        <md-select ng-model="vm.companyConfiguration.currency"
                                                   ng-required='vm.required==1'>
                                            <md-option value="₡">
                                                ₡-Colones
                                            </md-option>
                                            <md-option value="$">
                                                $-Dólares
                                            </md-option>
                                        </md-select>
                                    </md-input-container>
                                </div>
                                <div flex class="col-lg-6 col-md-12 col-sm-12">
                                    <md-input-container class="md-block">
                                        <label>¿Tiene módulo de rondas de oficiales?</label>
                                        <md-select ng-model="vm.companyConfiguration.hasRounds"
                                                   ng-required='vm.required==1'>
                                            <md-option value="true">
                                                Si
                                            </md-option>
                                            <md-option value="false">
                                                No
                                            </md-option>
                                        </md-select>
                                    </md-input-container>
                                    <md-input-container class="md-block">
                                        <label>Correo soporte</label>
                                        <input ng-model="vm.company.supportEmail" type="email" required>
                                    </md-input-container>
                                    <md-input-container class="md-block">
                                        <label>Número de soporte</label>
                                        <input ng-model="vm.company.supportNumber" type="text" required>
                                    </md-input-container>
                                    <md-input-container class="md-block">
                                        <label>Cantidad de administradores</label>
                                        <input ng-model="vm.companyConfiguration.quantityadmins" type="text" required>
                                    </md-input-container>
                                </div>
                            </div>
                        </div>

                        <div layout="row" class="white-bg" layout-align="end center">
                            <md-button class="md-primary md-raised md-warn" ng-click="vm.clear()">
                                Cancelar
                            </md-button>
                            <md-button class="md-primary md-raised" ng-disabled="form.$invalid || vm.isSaving"
                                       type="submit">
                                Aceptar
                            </md-button>
                        </div>
                    </form>
                </div>
            </md-content>
        </div>
    </div>
</div>
