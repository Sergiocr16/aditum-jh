<div class="row">
    <div class="col-md-12">
        <div class="no-padding no-margin col-md-12 col-lg-12 col-sm-12 col-xs-12" style="margin-bottom:0px!important">
            <div ng-cloak layout="column">
                <md-toolbar class="form-title">
                    <h2>Gestionar condominio</h2>
                </md-toolbar>
            </div>
        </div>
        <div class="portlet-body form col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <md-content layout-padding class="form-content">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding">
                    <form name="form" ng-submit="vm.save()">
                        <div layout="row" layout-xs="column" class="marging-top-20 ">
                            <div flex class="col-lg-6 col-md-6 col-sm-6 white-bg">
                                <md-input-container class="md-block" >
                                    <label>Nombre</label>
                                    <input  ng-model="vm.company.name" type="text" required>
                                </md-input-container>
                                <md-input-container class="md-block">
                                    <label>Cantidad límite de casas</label>
                                    <input ng-model="vm.companyConfiguration.quantityhouses" type="number"  name="quantityhouses" min="{{vm.houseQuantity}}">
                                </md-input-container>
                                <md-input-container class="md-block">
                                    <label>Cantidad límite puertas de acceso</label>
                                    <input ng-model="vm.companyConfiguration.quantityaccessdoor" type="number"  name="quantityhouses" min="{{vm.houseQuantity}}">
                                </md-input-container>

                            </div>

                            <div flex class="col-lg-6 col-md-6 col-sm-6 white-bg">

                                <md-input-container class="md-block">
                                    <label>Activo</label>
                                    <md-select ng-model="vm.company.active" ng-required='vm.required==1'>
                                        <md-option value="1">
                                            Si
                                        </md-option>
                                        <md-option value="0">
                                            No
                                        </md-option>
                                    </md-select>
                                </md-input-container>
                                <md-input-container class="md-block">
                                    <label>¿Tiene módulo de administración contable?</label>
                                    <md-select ng-model="vm.companyConfiguration.hasContability" ng-required='vm.required==1'>
                                        <md-option value="1">
                                            Si
                                        </md-option>
                                        <md-option value="0">
                                            No
                                        </md-option>
                                    </md-select>
                                </md-input-container>
                                <md-input-container class="md-block">
                                    <label>Cantidad límite administradores</label>
                                    <input ng-model="vm.companyConfiguration.quantityadmins" type="number">
                                </md-input-container>

                            </div>
                        </div>
                        <div layout="row" class="white-bg" layout-align="end center">
                            <md-button class="md-primary md-raised md-warn" ng-click="vm.clear()">
                                Cancelar
                            </md-button>
                            <md-button class="md-primary md-raised" ng-disabled="form.$invalid || vm.isSaving" type="submit">
                                Aceptar
                            </md-button>
                        </div>
                    </form>
                </div>
            </md-content>
        </div>
    </div>
</div>
