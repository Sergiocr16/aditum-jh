<div ng-if="!vm.isReady" layout="row" class="content-loader" layout-sm="column" layout-fill
     layout-align="space-around center">
    <md-progress-circular md-mode="indeterminate" md-diameter="90px"></md-progress-circular>
</div>

<md-card ng-if="vm.isReady" class="fade-in gray-font form-wrapper no-margin" md-theme-watch>
    <md-card-title hide-sm hide-xs layout-align="space-between center">
        <md-card-title-text>
            <span class="md-headline">
                <i class="material-icons material-icons-with-text" hide-sm hide-xs
                   ng-click="back()">arrow_back</i>Detalle de la tarea</span>
        </md-card-title-text>

    </md-card-title>
    <md-card-content style="padding: 0px!important;" layout="" class="">
        <div  style="padding: 16px!important;" class="col-md-12">
            <div ng-if="vm.tasks.descriptionFile"  class="col-md-4 col-lg-4 col-xs-12 col-sm-4 no-margin-top hidden-md hidden-lg hidden-sm margin-bottom-20">
                <a href="{{vm.tasks.descriptionFile}}" target="_blank">
                    <h2 style="text-align: center" class="no-margin-top">
                        <i class="material-icons material-icons-with-text circle-icon" style="font-size: 40px!important">
                            description
                        </i>
                        <div>
                            <span style="font-size: 16px">Archivo adjunto</span>
                        </div>
                    </h2>
                </a>
            </div>
            <div class="col-lg-7 col-md-7 col-sm-7 col-xs-12 no-padding">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding form-group detailLabelMD">
                    <div class="col-lg-6 col-md-6 col-xs-6 col-xs-6 no-padding-left ">
                        <span class=" bold  control-label">Nombre:</span>
                    </div>
                    <div class="col-lg-6 col-md-6 col-xs-6 col-xs-6 no-padding-right">
                        <span class="   control-label"> {{vm.tasks.name}}</span>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding  form-group detailLabelMD">
                    <div class="col-lg-6 col-md-6 col-xs-6 col-xs-6 no-padding-left">
                        <span class=" bold control-label">Estado:</span>
                    </div>
                    <div class="col-lg-6 col-md-6 col-xs-6 col-xs-6 no-padding-right">

                        <span ng-if="vm.tasks.status==1" class="control-label">Pendiente</span>
                        <span ng-if="vm.tasks.status==2" class="control-label">En proceso</span>
                        <span ng-if="vm.tasks.status==3" class="control-label">Realizada</span>

                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding  form-group detailLabelMD">
                    <div class="col-lg-6 col-md-6 col-xs-6 col-xs-6 no-padding-left">
                        <span class=" bold control-label">Fecha de vencimiento:</span>
                    </div>
                    <div class="col-lg-6 col-md-6 col-xs-6 col-xs-6 no-padding-right">

                        <span ng-if="vm.tasks.expirationDate" class="  control-label">  {{vm.tasks.expirationDate | date:'medium'}} </span>
                        <span ng-if="!vm.tasks.expirationDate" class="  control-label"> No registrado </span>

                    </div>
                </div>


                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding  form-group detailLabelMD">
                    <div class="col-lg-6 col-md-6 col-xs-6 col-xs-6 no-padding-left">
                        <span class=" bold control-label">Descripci√≥n:</span>
                    </div>
                    <div class="col-lg-6 col-md-6 col-xs-6 col-xs-6 no-padding-right">
                        <div ng-if="vm.tasks.description" class="" ng-bind-html="vm.tasks.description"></div>
                        <span ng-if="!vm.tasks.description">No registrado</span>
                    </div>
                </div>
            </div>

            <div ng-if="vm.tasks.descriptionFile" class="col-md-5 col-lg-5 col-xs-12 col-sm-5 no-margin-top hidden-xs">
                <a href="{{vm.tasks.descriptionFile}}" target="_blank">
                    <h2 style="text-align: center" class="no-margin-top">
                        <i class="material-icons material-icons-with-text circle-icon" style="font-size: 40px!important">
                            description
                        </i>
                        <div>
                            <span style="font-size: 16px">Archivo adjunto</span>
                        </div>
                    </h2>
                </a>
            </div>


        </div>
    </md-card-content>
</md-card>
