
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myHistoricalPositiveLabel" data-translate="aditumApp.historicalPositive.home.createOrEditLabel">Create or edit a Historical Positive</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.historicalPositive.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.historicalPositive.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.historicalPositive.total" for="field_total">Total</label>
            <input type="text" class="form-control" name="total" id="field_total"
                    ng-model="vm.historicalPositive.total"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.historicalPositive.housenumber" for="field_housenumber">Housenumber</label>
            <input type="text" class="form-control" name="housenumber" id="field_housenumber"
                    ng-model="vm.historicalPositive.housenumber"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.historicalPositive.date" for="field_date">Date</label>
                <div class="input-group">
                    <input id="field_date" type="text" class="form-control" name="date" datetime-picker="{{dateformat}}" ng-model="vm.historicalPositive.date" is-open="vm.datePickerOpenStatus.date"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label data-translate="aditumApp.historicalPositive.company" for="field_company">Company</label>
            <select class="form-control" id="field_company" name="company" ng-model="vm.historicalPositive.companyId" ng-options="company.id as company.id for company in vm.companies"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="aditumApp.historicalPositive.house" for="field_house">House</label>
            <select class="form-control" id="field_house" name="house" ng-model="vm.historicalPositive.houseId" ng-options="house.id as house.id for house in vm.houses"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
