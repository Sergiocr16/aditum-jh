
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRevisionConfigTaskLabel" data-translate="aditumApp.revisionConfigTask.home.createOrEditLabel">Create or edit a Revision Config Task</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.revisionConfigTask.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.revisionConfigTask.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.revisionConfigTask.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.revisionConfigTask.description"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.revisionConfigTask.observations" for="field_observations">Observations</label>
            <input type="text" class="form-control" name="observations" id="field_observations"
                    ng-model="vm.revisionConfigTask.observations"
                    />
        </div>

        <div class="form-group">
            <label data-translate="aditumApp.revisionConfigTask.revisionTaskCategory" for="field_revisionTaskCategory">Revision Task Category</label>
            <select class="form-control" id="field_revisionTaskCategory" name="revisionTaskCategory" ng-model="vm.revisionConfigTask.revisionTaskCategoryId" ng-options="revisionTaskCategory.id as revisionTaskCategory.id for revisionTaskCategory in vm.revisiontaskcategories"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="aditumApp.revisionConfigTask.revisionConfig" for="field_revisionConfig">Revision Config</label>
            <select class="form-control" id="field_revisionConfig" name="revisionConfig" ng-model="vm.revisionConfigTask.revisionConfigId" ng-options="revisionConfig.id as revisionConfig.id for revisionConfig in vm.revisionconfigs"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
