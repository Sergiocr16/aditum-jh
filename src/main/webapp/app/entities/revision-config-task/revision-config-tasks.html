<div>
    <h2 data-translate="aditumApp.revisionConfigTask.home.title">Revision Config Tasks</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="revision-config-task.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="aditumApp.revisionConfigTask.home.createLabel">
                        Create new Revision Config Task
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="description"><span data-translate="aditumApp.revisionConfigTask.description">Description</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="observations"><span data-translate="aditumApp.revisionConfigTask.observations">Observations</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="revisionTaskCategoryId"><span data-translate="aditumApp.revisionConfigTask.revisionTaskCategory">Revision Task Category</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="revisionConfigId"><span data-translate="aditumApp.revisionConfigTask.revisionConfig">Revision Config</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="revisionConfigTask in vm.revisionConfigTasks track by revisionConfigTask.id">
                    <td><a ui-sref="revision-config-task-detail({id:revisionConfigTask.id})">{{revisionConfigTask.id}}</a></td>
                    <td>{{revisionConfigTask.description}}</td>
                    <td>{{revisionConfigTask.observations}}</td>
                    <td>
                        <a ui-sref="revision-task-category-detail({id:revisionConfigTask.revisionTaskCategoryId})">{{revisionConfigTask.revisionTaskCategoryId}}</a>
                    </td>
                    <td>
                        <a ui-sref="revision-config-detail({id:revisionConfigTask.revisionConfigId})">{{revisionConfigTask.revisionConfigId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="revision-config-task-detail({id:revisionConfigTask.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="revision-config-task.edit({id:revisionConfigTask.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="revision-config-task.delete({id:revisionConfigTask.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
