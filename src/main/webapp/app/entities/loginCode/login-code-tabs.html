<div class="col-md-12 col-lg-12 col-xs-12 col-sm-12 no-padding no-margin fade-in " style="color:rgba(41,41,41,0.97)!important; margin-bottom:30px!important; ">

    <div style="width: 100%; height: 64px; background-color: #009688; padding: 10px; padding-left: 20px;">
        <img src="content/images/Logo-ClaroHor645x200.png" height="43"alt="">
    </div>
    <md-progress-linear ng-if=" vm.showLoginCodeBar" md-mode="indeterminate"></md-progress-linear>
    <section >

        <div class="container" style="color:rgba(92,92,92,0.97)!important;  ">
            <div class="row " style="height: 100%!important;">

                <h2 class="caption-subject  font-weight-600 text-center "
                    style="font-size:21px; color:rgba(125,122,122,0.97)">
                    Filial {{ vm.house.housenumber}}
                </h2>
                <div class="board row " >

                    <div class="board-inner margin-top-20" >

                        <ul class="nav nav-tabs" id="myTab" style=" margin-top: 0px!important; border-bottom: 0px!important;">
                            <div class="liner"></div>
                            <li ui-sref="loginCodeWelcome()" id="homeli" ng-class="{noEvents:vm.house.codeStatus==3}">
                                <a data-toggle="tab" style="">
                                    <md-tooltip md-direction="top" class="font-13 bold white-color">Bienvenida</md-tooltip>
                                      <span class="round-tabs one">
                                              <i class="glyphicon glyphicon-home" style="font-size: 25px !important;"></i>
                                      </span>
                                </a>
                            </li>


                            <!--ng-class="{ 'disabled' : vm.piregistered === 1}"-->
                            <li   ui-sref="loginCodeResidents()" id="residentli" ng-class="{noEvents: vm.house.codeStatus<2,noEvents:vm.house.codeStatus==3}">
                                <a  data-toggle="tab">
                                    <md-tooltip md-direction="top" class="font-13 bold white-color">Personas autorizadas</md-tooltip>
                                 <span class="round-tabs four">
                                      <i class="fa fa-users" style="font-size: 25px !important;"></i>
                                 </span>
                                </a>
                            </li>
                            <li ui-sref="loginCodeCars()" ng-class="{noEvents: vm.house.codeStatus<2}" id="carli" >

                                <a data-toggle="tab" >
                                    <md-tooltip md-direction="top" class="font-13 bold white-color">Veh√≠culos autorizados</md-tooltip>
                                     <span class="round-tabs three">
                                          <i class="fa fa-car" style="font-size: 25px !important;"></i>
                                     </span>
                                </a>
                            </li>



                            <li id="donerli" class="noEvents" >

                                <a data-toggle="tab"  >
                                    <md-tooltip md-direction="top" class="font-13 bold white-color">Resumen</md-tooltip>
                                     <span class="round-tabs five">
                                          <i class="glyphicon glyphicon-ok" style="font-size: 25px !important;"></i>
                                     </span>
                                </a>
                            </li>

                        </ul></div>
                    <div ui-view="loginCodeTabs" class="col-md-12 "></div>

                    <div class="clearfix"></div>
                </div>

            </div>

        </div>

</section>


</div>
