<div>
    <h2 data-translate="aditumApp.balance.home.title">Balances</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="balance.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="aditumApp.balance.home.createLabel">
                        Create new Balance
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="extraordinary"><span data-translate="aditumApp.balance.extraordinary">Extraordinary</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="commonAreas"><span data-translate="aditumApp.balance.commonAreas">Common Areas</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="maintenance"><span data-translate="aditumApp.balance.maintenance">Maintenance</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="waterCharge"><span data-translate="aditumApp.balance.waterCharge">Water Charge</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="others"><span data-translate="aditumApp.balance.others">Others</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="houseHousenumber"><span data-translate="aditumApp.balance.house">House</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="balance in vm.balances track by balance.id">
                    <td><a ui-sref="balance-detail({id:balance.id})">{{balance.id}}</a></td>
                    <td>{{balance.extraordinary}}</td>
                    <td>{{balance.commonAreas}}</td>
                    <td>{{balance.maintenance}}</td>
                    <td>{{balance.waterCharge}}</td>
                    <td>{{balance.others}}</td>
                    <td>
                        <a ui-sref="house-detail({id:balance.houseId})">{{balance.houseHousenumber}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="balance-detail({id:balance.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="balance.edit({id:balance.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="balance.delete({id:balance.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
