
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myHouseLoginTrackerLabel" data-translate="aditumApp.houseLoginTracker.home.createOrEditLabel">Create or edit a House Login Tracker</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.houseLoginTracker.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.houseLoginTracker.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.houseLoginTracker.lastTime" for="field_lastTime">Last Time</label>
                <div class="input-group">
                    <input id="field_lastTime" type="text" class="form-control" name="lastTime" datetime-picker="{{dateformat}}" ng-model="vm.houseLoginTracker.lastTime" is-open="vm.datePickerOpenStatus.lastTime"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('lastTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.houseLoginTracker.user" for="field_user">User</label>
            <input type="text" class="form-control" name="user" id="field_user"
                    ng-model="vm.houseLoginTracker.user"
                    />
        </div>

        <div class="form-group">
            <label data-translate="aditumApp.houseLoginTracker.house" for="field_house">House</label>
            <select class="form-control" id="field_house" name="house" ng-model="vm.houseLoginTracker.houseId" ng-options="house.id as house.id for house in vm.houses"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="aditumApp.houseLoginTracker.company" for="field_company">Company</label>
            <select class="form-control" id="field_company" name="company" ng-model="vm.houseLoginTracker.companyId" ng-options="company.id as company.id for company in vm.companies"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
