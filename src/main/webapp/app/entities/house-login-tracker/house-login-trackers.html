<div>
    <h2 data-translate="aditumApp.houseLoginTracker.home.title">House Login Trackers</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="house-login-tracker.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="aditumApp.houseLoginTracker.home.createLabel">
                        Create new House Login Tracker
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="aditumApp.houseLoginTracker.lastTime">Last Time</span></th>
                    <th><span data-translate="aditumApp.houseLoginTracker.user">User</span></th>
                    <th><span data-translate="aditumApp.houseLoginTracker.house">House</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="houseLoginTracker in vm.houseLoginTrackers track by houseLoginTracker.id">
                    <td><a ui-sref="house-login-tracker-detail({id:houseLoginTracker.id})">{{houseLoginTracker.id}}</a></td>
                    <td>{{houseLoginTracker.lastTime | date:'medium'}}</td>
                    <td>{{houseLoginTracker.user}}</td>
                    <td>
                        <a ui-sref="house-detail({id:houseLoginTracker.houseId})">{{houseLoginTracker.houseId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="house-login-tracker-detail({id:houseLoginTracker.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="house-login-tracker.edit({id:houseLoginTracker.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="house-login-tracker.delete({id:houseLoginTracker.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
