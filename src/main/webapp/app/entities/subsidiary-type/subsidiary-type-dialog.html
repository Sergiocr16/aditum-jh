
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySubsidiaryTypeLabel" data-translate="aditumApp.subsidiaryType.home.createOrEditLabel">Create or edit a Subsidiary Type</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.subsidiaryType.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.subsidiaryType.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.subsidiaryType.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.subsidiaryType.description"
                    required/>
            <div ng-show="editForm.description.$invalid">
                <p class="help-block"
                    ng-show="editForm.description.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.subsidiaryType.size" for="field_size">Size</label>
            <input type="text" class="form-control" name="size" id="field_size"
                    ng-model="vm.subsidiaryType.size"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.subsidiaryType.jointOwnershipPercentage" for="field_jointOwnershipPercentage">Joint Ownership Percentage</label>
            <input type="number" class="form-control" name="jointOwnershipPercentage" id="field_jointOwnershipPercentage"
                    ng-model="vm.subsidiaryType.jointOwnershipPercentage"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.subsidiaryType.ammount" for="field_ammount">Ammount</label>
            <input type="text" class="form-control" name="ammount" id="field_ammount"
                    ng-model="vm.subsidiaryType.ammount"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.subsidiaryType.limit" for="field_limit">Limit</label>
            <input type="number" class="form-control" name="limit" id="field_limit"
                    ng-model="vm.subsidiaryType.limit"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.subsidiaryType.subsidiaryType" for="field_subsidiaryType">Subsidiary Type</label>
            <input type="number" class="form-control" name="subsidiaryType" id="field_subsidiaryType"
                    ng-model="vm.subsidiaryType.subsidiaryType"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.subsidiaryType.deleted" for="field_deleted">Deleted</label>
            <input type="number" class="form-control" name="deleted" id="field_deleted"
                    ng-model="vm.subsidiaryType.deleted"
                    />
        </div>

        <div class="form-group">
            <label data-translate="aditumApp.subsidiaryType.subsidiaryCategory" for="field_subsidiaryCategory">Subsidiary Category</label>
            <select class="form-control" id="field_subsidiaryCategory" name="subsidiaryCategory" ng-model="vm.subsidiaryType.subsidiaryCategoryId" ng-options="subsidiaryCategory.id as subsidiaryCategory.id for subsidiaryCategory in vm.subsidiarycategories"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="aditumApp.subsidiaryType.company" for="field_company">Company</label>
            <select class="form-control" id="field_company" name="company" ng-model="vm.subsidiaryType.companyId" ng-options="company.id as company.id for company in vm.companies"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
