<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="caption-subject bold uppercase font-green-haze" id="myProveedorLabel">Transferir fondos</h4>
    </div>
    <div class="modal-body">

        <div class="col-md-6 col-xs-6 col-sm-6 col-lg-6">

            <div class="form-group">
                <label class="control-label bold font-13" style="font-size:13px;"  for="field_fecha">Fecha*</label>

                    <input id="field_fecha" type="text" class="form-control letters gray-font  dating" name="fecha" ng-click="vm.openCalendar('fecha')" enable-time="false"  datetime-picker="longDate" datepicker-options="vm.picker3.datepickerOptions"  ng-model="vm.transferencia.fecha" is-open="vm.datePickerOpenStatus.fecha" required
                    />


            </div>
            <div class="form-group">
                <label class="control-label bold font-13" style="font-size:13px;"  for="field_fecha">Cuenta origen*</label>

                <select class="form-control" id="field_cuentaOrigen" name="cuentaOrigen" required ng-model="vm.transferencia.cuentaOrigen" ng-options="banco as banco.beneficiario for banco in vm.bancos"   required>
                    <option value="">Seleccione una cuenta</option>
                </select>

            </div>


        </div>
        <div class="col-md-6 col-xs-6 col-sm-6 col-lg-6">
            <div class="form-group">
                <label class="control-label bold" style="font-size:13px;"  for="field_concepto">Concepto*</label>
                <input type="text" class="form-control" name="concepto" id="field_concepto"
                       ng-model="vm.transferencia.concepto"
                       required/>

            </div>
            <div class="form-group">
                <label class="control-label bold font-13" style="font-size:13px;"  for="field_fecha">Cuenta destino*</label>

                <select class="form-control" id="field_cuentaDestino" name="cuentaDestino" required ng-model="vm.transferencia.cuentaDestino" ng-options="banco as banco.beneficiario for banco in vm.bancos"  required>
                    <option value="">Seleccione una cuenta</option>
                </select>

            </div>

        </div>
        <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 no-padding">
            <div class="col-md-6 col-xs-6 col-sm-6 col-lg-6">
                <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 no-padding">
                    <label class="control-label bold" style="font-size:13px;"  for="field_monto">Monto*</label>
                </div>

                <div class="input-group form-group">

                    <span class="input-group-addon">â‚¡</span>
                    <input type="text" class="form-control" name="monto" id="field_monto"
                           ng-model="vm.transferencia.monto"
                           required/>

                </div>

            </div>
        </div>


        <div class="form-actions noborder" style="padding-bottom:0px;">
            <h3 class="text-right">

                <button type="submit"  ng-disabled="editForm.$invalid || vm.isSaving" class="btn blue"><i class="fa fa-pencil" ng-show="vm.button=='Editar'"></i>Aceptar</button>
                <button type="button" class="btn red btn-default" data-dismiss="modal" ng-click="vm.clear()">Cancelar</button>

            </h3>
        </div>

        <!--<div ng-show="editForm.company.$invalid">-->
            <!--<p class="help-block"-->
               <!--ng-show="editForm.company.$error.required" data-translate="entity.validation.required">-->
                <!--This field is required.-->
            <!--</p>-->
        <!--</div>-->
    </div>

</form>
