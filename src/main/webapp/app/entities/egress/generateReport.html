<div class="page-bar route-title">

        <li>

<div class="" id="new_egress_form">
    <div class="row">
        <div class="col-md-12 ">
            <div class="portlet light bordered">
                <div class="portlet-title">
                    <div class="caption font-green-haze">

                        <span class="caption-subject bold uppercase">Generar reporte de gastos</span>
                    </div>

                </div>
                <div class="portlet-body form" id="register_edit_form">
                    <form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>
                        <div class="form-body col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding ">
                                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 no-padding form-group">
                                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-4 no-padding-left margin-top-10">
                                            <span class="font-14 control-label">Fecha inicio</span>
                                        </div>
                                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-3 form-group">
                                            <input id="initial_time" name="initialDate"  ng-model="vm.dates.initial_time" ng-click="vm.openCalendar('initialtime')" ng-change="vm.updatePicker()" enable-time="false" datetime-picker="longDate" datepicker-options="vm.picker1.datepickerOptions" is-open="vm.datePickerOpenStatus.initialtime"
                                                   type="text" class="form-control letters gray-font text-center dating" placeholder="Seleccione una fecha" required>
                                        </div>
                                     </div>
                                    <div class=" col-md-offset-1 col-lg-offset-1 col-lg-7 col-md-7 col-sm-7 col-xs-12 no-padding form-group">
                                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-4 no-padding-left margin-top-10">
                                            <span class="font-14 control-label">Fecha final</span>
                                        </div>
                                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-3 form-group">
                                            <input id="final_time" name="finalDate"  ng-model="vm.dates.final_time" ng-click="vm.openCalendar('finaltime')" ng-change="vm.updatePicker()" enable-time="false" datetime-picker="longDate" datepicker-options="vm.picker2.datepickerOptions" is-open="vm.datePickerOpenStatus.finaltime" type="text"
                                                   class="form-control letters gray-font text-center dating"  placeholder="Seleccione una fecha" required>
                                        </div>
                                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 no-padding">
                                            <span class="text-center">
                                                <button type="submit"  ng-disabled="editForm.$invalid || vm.isSaving" class="btn blue">Generar reporte</button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding form-group">
                                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 no-padding ">
                                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-4 no-padding-left margin-top-10">
                                            <span class="font-14 control-label">Campos</span>
                                        </div>
                                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-3 ">
                                            <input type="text" class="form-control gray" name="campos"  id="campos"
                                                   ng-model="vm.egress.folio"
                                            />
                                        </div>
                                    </div>
                                    <div class=" col-md-offset-1 col-lg-offset-1 col-lg-7 col-md-7 col-sm-7 col-xs-12 no-padding">
                                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-4 no-padding-left margin-top-10">
                                            <span class="font-14 control-label">Proovedores</span>
                                        </div>
                                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-3">
                                            <select type="text" class="form-control" id="field_proveedor" name="proveedor" ng-model="vm.egress.proveedor"  ng-options="proveedor.id as proveedor.empresa for proveedor in vm.proveedores"  >
                                            <option value="">Seleccione un proveedor</option>
                                        </select>
                                        </div>

                                    </div>
                                </div>
                                <!--<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding form-group">-->
                                    <!--<div class="col-lg-1 col-md-1 col-sm-4 col-xs-4 no-padding-left margin-top-10">-->
                                        <!--<span class="font-14 control-label">Campos</span>-->
                                    <!--</div>-->
                                    <!--<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 form-group">-->
                                        <!---->
                                    <!--</div>-->
                                    <!--<div class="col-lg-offset-1 col-md-offset-1 col-lg-1 col-md-1 col-sm-4 col-xs-4 no-padding-left margin-top-10">-->
                                        <!--<span class="font-14 control-label">Proovedores</span>-->
                                    <!--</div>-->
                                    <!--<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 form-group">-->
                                      <!---->
                                    <!--</div>-->
                                <!--</div>-->
                        </div>

                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding">
                            <hr>
                            ad
                        </div>
                        <div class="form-actions noborder" style="padding-bottom:0px;">

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
