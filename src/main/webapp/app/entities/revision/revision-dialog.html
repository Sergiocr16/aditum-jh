
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRevisionLabel" data-translate="aditumApp.revision.home.createOrEditLabel">Create or edit a Revision</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.revision.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.revision.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.revision.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.revision.name"
                    />
        </div>
        <md-input-container class="md-block">
            <label>Fecha de realizaci√≥n</label>
            <md-datepicker class="datePicker" readonlydatepicker  md-hide-icons="calendar" required
                           ng-model="vm.charge.executionDate"
                           md-open-on-focus></md-datepicker>
        </md-input-container>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.revision.observations" for="field_observations">Observations</label>
            <input type="text" class="form-control" name="observations" id="field_observations"
                    ng-model="vm.revision.observations"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="aditumApp.revision.status" for="field_status">Status</label>
            <input type="number" class="form-control" name="status" id="field_status"
                    ng-model="vm.revision.status"
                    />
        </div>

        <div class="form-group">
            <label data-translate="aditumApp.revision.company" for="field_company">Company</label>
            <select class="form-control" id="field_company" name="company" ng-model="vm.revision.companyId" ng-options="company.id as company.id for company in vm.companies"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
