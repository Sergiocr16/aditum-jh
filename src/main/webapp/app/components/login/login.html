<div flex layout="row" style="height: 100vh;">
    <div flex="35" flex-xs="100" layout="column" layout-align="center" style="padding: 50px">
        <h5 class="text-center">
            <img src="content/images/Portada-whatsapp.png" height="150" alt="">
        </h5>

        <h4 class="font-green-haze text-center margin-top-10" style="font-weight: 500;
    margin: 0;
    font-size: 14px; ">El sistema que todo condominio necesita.</h4>
        <h4 style="color:#8492a6;font-weight: 500" class="text-center margin-top-10">Ingresa a tu cuenta</h4>
        <form class="no-padding" ng-submit="vm.login($event)" role="form" ng-init="loginForm = {}" name="login"
              ng-show='!isResetingPassword'>
            <md-input-container  md-no-float class="md-block">

                <!--<md-icon class="font-green-haze">account_circle</md-icon>-->
                <input class="form-control placeholder-no-fix font-16 gray-font" type="text" autocomplete="off"
                       name="username" ng-model="vm.username"  placeholder="Usuario" tabindex=1/>
                <md-icon tabindex=4 class="pointer outline-none" ng-click="vm.showLoginHelp()"
                         style="color:#578ebe!important">help
                    <md-tooltip md-direction="bottom">Ayuda</md-tooltip>
                </md-icon>
            </md-input-container>

            <md-input-container md-no-float class="md-block margin-bottom-20">
                <input ng-model="vm.password" class="form-control placeholder-no-fix font-16 gray-font" type="password"
                       autocomplete="off" placeholder="Contraseña" name="password" tabindex=2/>
            </md-input-container>
            <md-button type="submit" tabindex=3 style="width: 100%; font-size: 15px; font-weight: 500; margin-bottom: 20px!important;"
                       class="md-block md-raised md-primary md-button md-ink-ripple no-margin ">
                Ingresar
            </md-button>
            <h5 class="text-center "  >
                <a ui-sref="requestReset" style="font-size:15px;font-weight: 600;" class="font-green-haze block h5-login-screen">¿Olvidaste tu
                    contraseña?</a>
            </h5>
            <md-divider class="margin-bottom-20 margin-top-20"></md-divider>

            <h5 class="text-center ">
                <a ui-sref="insertCode()" style="font-size:15px;font-weight: 400" class="font-green-haze h5-login-screen">Registrarse
                    por
                    código de acceso</a>
            </h5>
        </form>
    </div>
    <div flex="65" flex-xs="0" hidden-xs class="hidden-xs" style="background-image: url(content/images/login3.jpg);
        background-size: cover;
        background-position-x: center;">
        <div style="background: rgba(0, 0, 0, 0.1);height: 100%;">
            <h3 style="position: absolute; bottom:2px; right:10px; font-size:16px;color:#0d2332">{{vm.anno}} &copy;
                Aditum</h3>
        </div>
    </div>

</div>
