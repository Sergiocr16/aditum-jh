<div id="login" class="col-md-12 no-margin no-padding display-none " style="height:100vh!important;color:white!important; background: url('https://hdwallsource.com/img/2014/9/blur-wallpaper-26335-27026-hd-wallpapers.jpg') no-repeat fixed; background-size:1000% 100%">


    <div class="col-md-6 col-sm-6 col-lg-6 col-xs-12" style="height:100vh!important;
">
       <div class="col-lg-12" style="height:60px;">

        </div>



        <div class="col-md-12" style="padding:0">

            <div class="col-md-offset-2 col-md-8 col-lg-offset-2 col-lg-8 col-sm-offset-1 col-sm-10  col-xs-12" style="background-color:rgba(10,15,117,0.1); padding: 5px 20px 20px 20px; -webkit-border-radius: 15px!important;
-moz-border-radius: 15px;
border-radius: 15px!important;">
                <h1  class="text-center "><img src="content/images/logoAditum.png" alt="" width="190"></h1>
                <div class="col-md-12 margin-top-10" style="border-top:1px solid rgba(244,240,240,0.1);"></div>
                   <div class="col-md-12 margin-bottom-10">         <h4 style="font-size:22px;">Inicia sesión con tu cuenta</h4></div>

                <!--<p style="margin-top:40px;text-align:center">-->
                    <!--Administra la seguridad de tu hogar y tus seres queridos de una forma ágil y sencilla. Nos preocupamos por tu seguridad.-->
                <!--</p>-->
                <form class="col-md-12 no-padding" ng-submit="vm.login($event)" role="form" ng-init="loginForm = {}" name="login" ng-show='!isResetingPassword'>
                    <div class="col-md-12">

                        <div class="col-md-12 col-sm-12 margin-top-10" style="padding: 0 0 0 0;">
                            <div class="form-group">
                                <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                                <label class="control-label visible-ie8 visible-ie9">Usuario</label>
                                <div class="input-icon">
                                    <i class="fa fa-user"></i>

                                    <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Usuario" name="username" ng-model="vm.username"/>

                                </div>
                            </div>

                        </div>
                        <div class="col-md-12 col-sm-12 " style="padding: 0 0 0 0; margin-top:6px;">
                            <div class="form-group">
                                <label class="control-label visible-ie8 visible-ie9">Contraseña</label>
                                <div class="input-icon">
                                    <i class="fa fa-lock"></i>
                                    <input  ng-model="vm.password" class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Contraseña" name="password"/>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="col-md-12 col-lg-12 col-xs-12 col-sm-12 col-xs-12">
                        <h5 class="no-padding"><div href="#" class="col-md-8 col-sm-7 col-xs-12 small-margin-bottom">
                            <a href=""  ui-sref="requestReset" style="font-size:15px; color:white;">¿Olvidaste tu contraseña?</a></div></h5>

                        <button type="submit" class="btn blue col-md-4 col-sm-5 col-xs-12" name="button">Iniciar sesión</button>

                    </div>

                    <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12 margin-top-20" style="border-top:1px solid rgba(244,240,240,0.1);"></div>

                    <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12  margin-top-20">

                        <button type="button" ui-sref="insertCode()" class="btn green col-md-12 col-sm-12 col-xs-12" name="button">Registrarse por código de acceso</button>

                    </div>
                </form>

            </div>
        </div>

        <div class="login-hide-2 col-md-12 col-sm-12 hidden-sm hidden-xs">

        </div>
        <div class="col-md-12">
            <div class="login-options col-md-5 col-sm-4 col-xs-6">
                <ul class="social-icons">
                    <li>
                        <a class="fa fa-facebook-official" data-original-title="facebook" href="javascript:;">
                            <i class="fa fa-facebook-official"></i>
                        </a>
                    </li>
                    <li>
                        <a class="fa fa-twitter" data-original-title="Twitter" href="javascript:;">
                        </a>
                    </li>
                    <li>
                        <a class="fa fa-linkedin" data-original-title="Linkedin" href="javascript:;">
                        </a>
                    </li>
                </ul>

            </div>
            <div class="col-md-7 col-sm-7 col-xs-6 ">
                <h5 class="text-right"> {{vm.anno}} &copy; Lighthouse</h5>
            </div>

        </div>
    </div>
    <div class="col-md-6 col-lg-6 col-sm-6 col-xs-12 no-padding no-margin hidden-xs" style="height:100vh!important">
        <div id="myCarousel" class="carousel slide" style="height:100vh!important" data-ride="carousel" hidden="true">
            <!-- Wrapper for slides -->
