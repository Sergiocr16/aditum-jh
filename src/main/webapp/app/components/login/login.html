<div id="login" class="col-md-12 no-margin no-padding">
    <div class="col-md-6 col-sm-12">
        <!-- <div class="col-lg-10 login-hide-1 hidden-xs hidden-md hidden-sm">

        </div> -->
        <h1 class="text-center"><img src="content/images/casco_aditum.png" alt="" width="100"></h1>

        <div style="padding:0 15px;">
            <h1 class="text-center">Bienvenido a Aditum</h1>
            <div class="col-lg-12">

                <p style="margin-top:60px;">
                    Administra la seguridad de tu hogar y tus seres queridos de una forma ágil y sencilla. Nos preocupamos por tu seguridad.
                </p>
                <form ng-submit="vm.login($event)" role="form" ng-init="loginForm = {}" name="login" ng-show='!isResetingPassword'>
                    <div class="huge-margin-top">
                        <div class="col-md-6 col-sm-6" id="credencial_field">
                            <div class="form-group form-md-line-input small-margin-top ">
                                <input ng-model="vm.username" type="text" class="form-control input-sm gray-font" id="form_control_1" placeholder="Digite su correo electronico" required title="Input required">
                                <label for="form_control_1">Correo electrónico</label>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6" id="credencial_field">
                            <div class="form-group form-md-line-input small-margin-top">
                                <input ng-model="vm.password" type="password" class="form-control input-sm gray-font" id="form_control_1" placeholder="Digite su correo contraseña" required title="Input required">
                                <label for="form_control_1">Contraseña</label>
                            </div>
                        </div>
                    </div>
                    <h5 class="text-center"><a href="#" class="col-md-8 col-sm-8 col-xs-12 small-margin-bottom" ng-click="vm.requestResetPassword()">¿Olvidaste tu contraseña?</a></h5>

                    <button type="submit" class="btn blue col-md-4 col-sm-4 col-xs-12" name="button">Iniciar sesión</button>
                </form>

            </div>
        </div>

        <div class="login-hide-2 col-md-12 col-sm-12 hidden-sm hidden-xs">

        </div>
        <div class="col-md-12">
            <div class="login-options col-md-5 col-sm-4 col-xs-6">
                <ul class="social-icons">
                    <li>
                        <a class="facebook" data-original-title="facebook" href="javascript:;">
                        </a>
                    </li>
                    <li>
                        <a class="twitter" data-original-title="Twitter" href="javascript:;">
                        </a>
                    </li>
                    <li>
                        <a class="linkedin" data-original-title="Linkedin" href="javascript:;">
                        </a>
                    </li>
                </ul>

            </div>
            <div class="col-md-7 col-sm-7 col-xs-6">
                <h5 class="text-right"> 2017 &copy; Lighthouse</h5>
            </div>

        </div>
    </div>
    <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12 no-padding no-margin">
        <div id="myCarousel" class="carousel slide" data-ride="carousel" hidden="true">
            <!-- Wrapper for slides -->
            <div class="carousel-inner carrousel-height" role="listbox">
                <div class="item">
                    <!-- <img src="http://keenthemes.com/preview/metronic/theme/assets/pages/img/login/bg1.jpg" alt="Chania"> -->
                    <img src="http://imgar.zonapropcdn.com/avisos/1/00/40/13/39/63/1200x1200/1556277827.jpg" alt="img" height="659">
                </div>
                <div class="item active">
                    <!-- <img src="http://keenthemes.com/preview/metronic/theme/assets/pages/img/login/bg3.jpg" alt="Chania"> -->
                    <img src="http://img10.naventcdn.com/avisos/18/00/00/28/45/57/1200x1200/60060746.jpg" alt="img">
                </div>
                <div class="item">
                    <img src="http://www.diarioextra.com/files/Dnews/images/detail/282430_farc1.jpg" alt="img" height="659">
                </div>
                <div class="item">
                    <img src="http://mapainmueble.com/wp-content/uploads/2016/01/3-72.jpg" alt="img" height="659">
                </div>

            </div>
            <!-- Left and right controls -->
        </div>
    </div>
</div>
