<div flex layout="row" style="height: 100vh;">
    <div flex="35" flex-xs="100" layout="column" layout-align="center" style="padding: 50px">
        <h5 class="text-center">
            <img src="content/images/logoAditumAzulMaterial.png" height="70" alt="">
        </h5>
        <h4 style="color:#8492a6;font-weight: 500" class="text-center">Ingresa a tu cuenta</h4>
        <h4 class="font-green-haze text-center" style="font-weight: 400;
    margin: 0;
    font-size: 14px;">Nos preocupamos por tu seguridad.</h4>
        <form class="no-padding" ng-submit="vm.login($event)" role="form" ng-init="loginForm = {}" name="login"
              ng-show='!isResetingPassword'>
            <md-input-container class="md-block">
                <label>Usuario</label>
                <!--<md-icon class="font-green-haze">account_circle</md-icon>-->
                <input class="form-control placeholder-no-fix" type="text" autocomplete="off"
                       name="username" ng-model="vm.username" tabindex=1/>
                <md-icon tabindex=4 class="pointer outline-none" ng-click="vm.showLoginHelp()"
                         style="color:#578ebe!important">help
                    <md-tooltip md-direction="bottom">Ayuda</md-tooltip>
                </md-icon>
            </md-input-container>
            <md-input-container class="md-block">
                <label>Contraseña</label>
                <!--<md-icon class="font-green-haze">vpn_key</md-icon>-->
                <input ng-model="vm.password" class="form-control placeholder-no-fix" type="password"
                       autocomplete="off" name="password" tabindex=2/>
            </md-input-container>
            <md-button type="submit" tabindex=3 style="width: 100%"
                       class="md-block md-raised md-primary md-button md-ink-ripple no-margin">
                Ingresar
            </md-button>
            <h5 class="text-center">
                <a ui-sref="requestReset" style="font-size:15px;" class="font-green-haze block">¿Olvidaste tu
                    contraseña?</a>
            </h5>
            <md-divider></md-divider>
            <h5 class="text-center">
                <a ui-sref="insertCode()" style="font-size:15px;font-weight: 400" class="font-green-haze">Registrarse
                    por
                    código de acceso</a>
            </h5>
        </form>
    </div>
    <div flex="65" flex-xs="0" hidden-xs style="background-image: url(content/images/login.jpg);
        background-size: cover;
        background-position-x: center;">
        <div style="background: rgba(0, 0, 0, 0.3);height: 100%;">
            <h3 style="position: absolute; bottom:2px; right:10px; font-size:16px;color:white">{{vm.anno}} &copy;
                Aditum</h3>
        </div>
    </div>

</div>
